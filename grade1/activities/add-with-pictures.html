  <script>
    // Add with Pictures Activity
    const AddWithPictures = {
      // Game state
      currentQuestion: 0,
      totalQuestions: 8,
      correctCount: 0,
      incorrectCount: 0,
      num1: 0,
      num2: 0,
      correctSum: 0,
      autoAdvanceDelay: 1500,
      isAnswered: false,

      // Object types for visual variety
      objectTypes: ['üçé', 'üçä', 'üçã', 'üçá', 'üçì', 'üçë', 'üçí', 'ü•ï', 'üåΩ', 'ü•¶'],

      // DOM elements
      equation: null,
      num1Display: null,
      num2Display: null,
      sumDisplay: null,
      group1: null,
      group2: null,
      choicesContainer: null,
      feedback: null,
      progress: null,
      instruction: null,
      btnReset: null,
      statsOverlay: null,
      statCorrect: null,
      statIncorrect: null,
      statsMessage: null,
      btnPlayAgain: null,

      /**
       * Initialize the activity
       */
      init() {
        // Get DOM elements
        this.equation = document.getElementById('equation');
        this.num1Display = document.getElementById('num1');
        this.num2Display = document.getElementById('num2');
        this.sumDisplay = document.getElementById('sum');
        this.group1 = document.getElementById('group1');
        this.group2 = document.getElementById('group2');
        this.choicesContainer = document.getElementById('choices-container');
        this.feedback = document.getElementById('feedback');
        this.progress = document.getElementById('progress');
        this.instruction = document.getElementById('instruction');
        this.btnReset = document.getElementById('btn-reset');
        this.statsOverlay = document.getElementById('stats-overlay');
        this.statCorrect = document.getElementById('stat-correct');
        this.statIncorrect = document.getElementById('stat-incorrect');
        this.statsMessage = document.getElementById('stats-message');
        this.btnPlayAgain = document.getElementById('btn-play-again');

        // Set up event listeners
        this.btnReset.addEventListener('click', () => this.resetCurrentQuestion());
        this.btnPlayAgain.addEventListener('click', () => this.restartActivity());
        this.statsOverlay.addEventListener('click', (e) => {
          if (e.target === this.statsOverlay) this.restartActivity();
        });

        // Listen for language changes
        document.addEventListener('languageChanged', () => {
          this.updateTranslations();
        });

        // Start first question
        this.startQuestion();
        this.renderProgress();
      },

      /**
       * Random integer helper
       */
      randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      },

      /**
       * Update translations for dynamic content
       */
      updateTranslations() {
        // Update instruction text
        const instructionEl = document.querySelector('.question-text span[data-i18n]');
        if (instructionEl) {
          instructionEl.textContent = i18n.t('section.activities.add-with-pictures.instruction');
        }
      },

      /**
       * Generate a new addition problem
       */
      generateProblem() {
        // Progressive difficulty
        let maxNum1, maxNum2;

        if (this.currentQuestion < 3) {
          // Easy: sums to 10 (e.g., 3 + 4, 5 + 2)
          maxNum1 = 6;
          maxNum2 = 4;
        } else if (this.currentQuestion < 6) {
          // Medium: sums to 15 (e.g., 7 + 5, 8 + 4)
          maxNum1 = 9;
          maxNum2 = 6;
        } else {
          // Hard: sums to 20 (e.g., 9 + 8, 10 + 7)
          maxNum1 = 10;
          maxNum2 = 10;
        }

        // Generate numbers ensuring sum doesn't exceed 20
        this.num1 = this.randomInt(1, maxNum1);
        this.num2 = this.randomInt(1, maxNum2);

        // Ensure sum is <= 20
        while (this.num1 + this.num2 > 20) {
          this.num2 = this.randomInt(1, maxNum2);
        }

        this.correctSum = this.num1 + this.num2;
        this.isAnswered = false;
      },

      /**
       * Start a new question
       */
      startQuestion() {
        this.generateProblem();
        this.renderProblem();
        this.renderChoices();
        this.feedback.classList.remove('show', 'error');
        this.renderProgress();
      },

      /**
       * Render the problem visually
       */
      renderProblem() {
        // Update equation display
        this.num1Display.textContent = this.num1;
        this.num2Display.textContent = this.num2;
        this.sumDisplay.textContent = '?';

        // Pick random object for this question
        const objectType = this.objectTypes[this.randomInt(0, this.objectTypes.length - 1)];

        // Render first group
        this.group1.innerHTML = '';
        for (let i = 0; i < this.num1; i++) {
          const obj = document.createElement('div');
          obj.className = 'object-item';
          obj.textContent = objectType;
          obj.style.animationDelay = `${i * 0.1}s`;
          this.group1.appendChild(obj);
        }

        // Render second group
        this.group2.innerHTML = '';
        for (let i = 0; i < this.num2; i++) {
          const obj = document.createElement('div');
          obj.className = 'object-item';
          obj.textContent = objectType;
          obj.style.animationDelay = `${i * 0.1}s`;
          this.group2.appendChild(obj);
        }
      },

      /**
       * Render answer choices
       */
      renderChoices() {
        this.choicesContainer.innerHTML = '';

        // Generate 4 choices including the correct sum
        const choices = [this.correctSum];

        // Add 3 wrong answers
        while (choices.length < 4) {
          const wrong = this.correctSum + this.randomInt(-3, 3);
          if (wrong >= 2 && wrong <= 20 && !choices.includes(wrong)) {
            choices.push(wrong);
          }
        }

        // Shuffle choices
        for (let i = choices.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [choices[i], choices[j]] = [choices[j], choices[i]];
        }

        // Create choice buttons
        choices.forEach(choice => {
          const button = document.createElement('button');
          button.className = 'choice-btn';
          button.textContent = choice;
          button.setAttribute('aria-label', `${this.num1} + ${this.num2} = ${choice}`);
          button.addEventListener('click', () => this.checkAnswer(choice, button));
          this.choicesContainer.appendChild(button);
        });
      },

      /**
       * Check answer
       */
      checkAnswer(userAnswer, button) {
        if (this.isAnswered) return;
        this.isAnswered = true;

        // Disable all buttons
        const buttons = this.choicesContainer.querySelectorAll('.choice-btn');
        buttons.forEach(btn => btn.disabled = true);

        const correct = userAnswer === this.correctSum;

        if (correct) {
          this.correctCount++;
          button.classList.add('correct');
          this.sumDisplay.textContent = this.correctSum;

          const msg = i18n.t('section.activities.add-with-pictures.correct')
            .replace('{a}', this.num1)
            .replace('{b}', this.num2)
            .replace('{sum}', this.correctSum);

          this.feedback.textContent = '‚úì ' + msg;
          this.feedback.classList.remove('error');

          // Animate objects together
          this.animateObjectsMerge();
        } else {
          this.incorrectCount++;
          button.classList.add('incorrect');

          // Highlight correct answer
          buttons.forEach(btn => {
            if (parseInt(btn.textContent) === this.correctSum) {
              btn.classList.add('correct');
            }
          });

          const msg = i18n.t('section.activities.add-with-pictures.tryAgain')
            .replace('{a}', this.num1)
            .replace('{b}', this.num2)
            .replace('{sum}', this.correctSum);

          this.feedback.textContent = msg;
          this.feedback.classList.add('error');
        }

        this.feedback.classList.add('show');

        // Auto-advance
        setTimeout(() => {
          if (this.currentQuestion < this.totalQuestions - 1) {
            this.nextQuestion();
          } else {
            this.showStats();
          }
        }, this.autoAdvanceDelay);
      },

      /**
       * Animate objects merging together
       */
      animateObjectsMerge() {
        const allObjects = document.querySelectorAll('.object-item');
        allObjects.forEach((obj, index) => {
          setTimeout(() => {
            obj.classList.add('merge');
          }, index * 50);
        });
      },

      /**
       * Go to next question
       */
      nextQuestion() {
        this.currentQuestion++;
        this.startQuestion();
      },

      /**
       * Reset current question
       */
      resetCurrentQuestion() {
        this.startQuestion();
      },

      /**
       * Show completion stats
       */
      showStats() {
        this.statCorrect.textContent = this.correctCount;
        this.statIncorrect.textContent = this.incorrectCount;

        // Set message based on performance
        const percentage = (this.correctCount / this.totalQuestions) * 100;
        if (percentage >= 80) {
          this.statsMessage.textContent = i18n.t('stats.amazing');
        } else if (percentage >= 50) {
          this.statsMessage.textContent = i18n.t('stats.great');
        } else {
          this.statsMessage.textContent = i18n.t('stats.goodEffort');
        }

        this.statsOverlay.classList.add('show');
      },

      /**
       * Restart the activity
       */
      restartActivity() {
        this.currentQuestion = 0;
        this.correctCount = 0;
        this.incorrectCount = 0;
        this.statsOverlay.classList.remove('show');
        this.startQuestion();
      },

      /**
       * Render progress indicator
       */
      renderProgress() {
        let html = '';
        for (let i = 0; i < this.totalQuestions; i++) {
          let className = 'progress-dot';
          if (i < this.currentQuestion) {
            className += ' completed';
          } else if (i === this.currentQuestion) {
            className += ' current';
          }
          html += `<div class="${className}"></div>`;
        }
        this.progress.innerHTML = html;
      }
    };

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      AddWithPictures.init();
    });
  </script>
