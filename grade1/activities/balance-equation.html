  <script>
    // Balance the Equation Activity
    const BalanceEquation = {
      // Game state
      currentEquation: null,
      correctAnswer: 0,
      round: 1,
      maxRounds: 10,
      correctCount: 0,
      wrongCount: 0,
      hasAnswered: false,
      autoAdvanceDelay: 1500,

      // DOM elements
      equation: null,
      leftPan: null,
      rightPan: null,
      leftValue: null,
      rightValue: null,
      answerInput: null,
      btnCheck: null,
      feedback: null,
      progress: null,
      statsOverlay: null,
      statsCorrect: null,
      statsWrong: null,
      statsMessage: null,
      statsIcon: null,
      btnPlayAgain: null,

      /**
       * Initialize the activity
       */
      init() {
        // Get DOM elements
        this.equation = document.getElementById('equation');
        this.leftPan = document.getElementById('left-pan');
        this.rightPan = document.getElementById('right-pan');
        this.leftValue = document.getElementById('left-value');
        this.rightValue = document.getElementById('right-value');
        this.answerInput = document.getElementById('answer-input');
        this.btnCheck = document.getElementById('btn-check');
        this.feedback = document.getElementById('feedback');
        this.progress = document.getElementById('progress');
        this.statsOverlay = document.getElementById('stats-overlay');
        this.statsCorrect = document.getElementById('stats-correct');
        this.statsWrong = document.getElementById('stats-wrong');
        this.statsMessage = document.getElementById('stats-message');
        this.statsIcon = document.getElementById('stats-icon');
        this.btnPlayAgain = document.getElementById('btn-play-again');

        // Set up event listeners
        this.btnCheck.addEventListener('click', () => this.checkAnswer());
        this.answerInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') this.checkAnswer();
        });
        this.btnPlayAgain.addEventListener('click', () => this.restartActivity());
        this.statsOverlay.addEventListener('click', (e) => { if (e.target === this.statsOverlay) this.restartActivity(); });

        // Start first round
        this.generateEquation();
        this.renderProgress();
      },

      /**
       * Generate a random equation with unknown
       */
      generateEquation() {
        this.hasAnswered = false;
        this.feedback.classList.remove('show');
        this.answerInput.value = '';
        this.answerInput.disabled = false;
        this.btnCheck.disabled = false;
        this.answerInput.focus();

        // Equation formats:
        // 1. a + ? = c  (e.g., 5 + ? = 9)
        // 2. ? + b = c  (e.g., ? + 3 = 8)
        // 3. a - ? = c  (e.g., 10 - ? = 7)
        // 4. ? - b = c  (e.g., ? - 4 = 5)
        // 5. ? = a + b  (e.g., ? = 3 + 5)
        // 6. c = ? + b  (e.g., 8 = ? + 3)
        // 7. c = a + ?  (e.g., 8 = 5 + ?)

        const formats = [
          'a+?=c',  // 5 + ? = 9
          '?+b=c',  // ? + 3 = 8
          'a-?=c',  // 10 - ? = 7
          '?-b=c',  // ? - 4 = 5
          '?=a+b',  // ? = 3 + 5
          'c=?+b',  // 8 = ? + 3
          'c=a+?'   // 8 = 5 + ?
        ];
        const format = formats[randomInt(0, formats.length - 1)];

        let leftSide, rightSide, leftVal, rightVal, answer;

        switch(format) {
          case 'a+?=c':
            {
              const a = randomInt(1, 10);
              const answer_val = randomInt(1, 10);
              const c = a + answer_val;
              leftSide = `${a} + <span class="equation-unknown">?</span>`;
              rightSide = c;
              leftVal = '?';
              rightVal = c;
              answer = answer_val;
            }
            break;
          case '?+b=c':
            {
              const b = randomInt(1, 10);
              const answer_val = randomInt(1, 10);
              const c = answer_val + b;
              leftSide = `<span class="equation-unknown">?</span> + ${b}`;
              rightSide = c;
              leftVal = '?';
              rightVal = c;
              answer = answer_val;
            }
            break;
          case 'a-?=c':
            {
              const a = randomInt(5, 20);
              const c = randomInt(1, a - 1);
              const answer_val = a - c;
              leftSide = `${a} ‚àí <span class="equation-unknown">?</span>`;
              rightSide = c;
              leftVal = '?';
              rightVal = c;
              answer = answer_val;
            }
            break;
          case '?-b=c':
            {
              const b = randomInt(1, 10);
              const c = randomInt(1, 10);
              const answer_val = b + c;
              leftSide = `<span class="equation-unknown">?</span> ‚àí ${b}`;
              rightSide = c;
              leftVal = '?';
              rightVal = c;
              answer = answer_val;
            }
            break;
          case '?=a+b':
            {
              const a = randomInt(1, 10);
              const b = randomInt(1, 10);
              const answer_val = a + b;
              leftSide = `<span class="equation-unknown">?</span>`;
              rightSide = `${a} + ${b}`;
              leftVal = '?';
              rightVal = answer_val;
              answer = answer_val;
            }
            break;
          case 'c=?+b':
            {
              const b = randomInt(1, 10);
              const answer_val = randomInt(1, 10);
              const c = answer_val + b;
              leftSide = c;
              rightSide = `<span class="equation-unknown">?</span> + ${b}`;
              leftVal = c;
              rightVal = '?';
              answer = answer_val;
            }
            break;
          case 'c=a+?':
            {
              const a = randomInt(1, 10);
              const answer_val = randomInt(1, 10);
              const c = a + answer_val;
              leftSide = c;
              rightSide = `${a} + <span class="equation-unknown">?</span>`;
              leftVal = c;
              rightVal = '?';
              answer = answer_val;
            }
            break;
        }

        this.currentEquation = { leftSide, rightSide, leftVal, rightVal };
        this.correctAnswer = answer;

        this.displayEquation();
        this.updateBalance();
      },

      /**
       * Display the equation
       */
      displayEquation() {
        const eq = this.currentEquation;
        this.equation.innerHTML = `
          <span class="equation-number">${eq.leftSide}</span>
          <span class="equation-equals">=</span>
          <span class="equation-number">${eq.rightSide}</span>
        `;

        // Update balance scale (showing ? on the unknown side)
        this.leftValue.textContent = eq.leftVal;
        this.rightValue.textContent = eq.rightVal;
      },

      /**
       * Update balance scale animation (initially unbalanced with ?)
       */
      updateBalance() {
        this.leftPan.classList.remove('balanced', 'heavier', 'lighter');
        this.rightPan.classList.remove('balanced', 'heavier', 'lighter');

        // Initially show as unbalanced (we don't know the ? yet)
        // Just make them slightly tilted
        setTimeout(() => {
          const leftVal = this.currentEquation.leftVal;
          const rightVal = this.currentEquation.rightVal;

          // If one side has ?, show as lighter (unknown weight)
          if (leftVal === '?') {
            this.leftPan.classList.add('lighter');
            this.rightPan.classList.add('heavier');
          } else if (rightVal === '?') {
            this.leftPan.classList.add('heavier');
            this.rightPan.classList.add('lighter');
          } else {
            // Both sides known - check balance
            if (leftVal === rightVal) {
              this.leftPan.classList.add('balanced');
              this.rightPan.classList.add('balanced');
            } else if (leftVal > rightVal) {
              this.leftPan.classList.add('heavier');
              this.rightPan.classList.add('lighter');
            } else {
              this.leftPan.classList.add('lighter');
              this.rightPan.classList.add('heavier');
            }
          }
        }, 100);
      },

      /**
       * Show balanced scale with answer filled in
       */
      showBalanced() {
        // Update the equation display to show the answer
        const eq = this.currentEquation;
        const leftDisplay = typeof eq.leftSide === 'number' ? eq.leftSide : eq.leftSide.replace('<span class="equation-unknown">?</span>', `<span class="equation-number">${this.correctAnswer}</span>`);
        const rightDisplay = typeof eq.rightSide === 'number' ? eq.rightSide : eq.rightSide.replace('<span class="equation-unknown">?</span>', `<span class="equation-number">${this.correctAnswer}</span>`);

        this.equation.innerHTML = `
          <span class="equation-number">${leftDisplay}</span>
          <span class="equation-equals">=</span>
          <span class="equation-number">${rightDisplay}</span>
        `;

        // Update scale values (resolve ?)
        const leftValNum = eq.leftVal === '?' ? this.correctAnswer : eq.leftVal;
        const rightValNum = eq.rightVal === '?' ? this.correctAnswer : eq.rightVal;

        this.leftValue.textContent = leftValNum;
        this.rightValue.textContent = rightValNum;

        // Animate to balanced
        this.leftPan.classList.remove('balanced', 'heavier', 'lighter');
        this.rightPan.classList.remove('balanced', 'heavier', 'lighter');

        setTimeout(() => {
          this.leftPan.classList.add('balanced');
          this.rightPan.classList.add('balanced');
        }, 100);
      },

      /**
       * Check the user's answer
       */
      checkAnswer() {
        if (this.hasAnswered) return;

        const userAnswer = parseInt(this.answerInput.value);

        // Validate input
        if (isNaN(userAnswer) || this.answerInput.value === '') {
          this.feedback.textContent = i18n.t('section.activities.balance-equation.pleaseEnter') || 'Please enter a number!';
          this.feedback.classList.add('show', 'error');
          setTimeout(() => {
            this.feedback.classList.remove('show', 'error');
          }, 1500);
          return;
        }

        this.hasAnswered = true;
        this.answerInput.disabled = true;
        this.btnCheck.disabled = true;

        // Check answer
        if (userAnswer === this.correctAnswer) {
          // Correct!
          this.showBalanced();

          const correctMsg = i18n.t('section.activities.balance-equation.correct')?.replace('{n}', this.correctAnswer)
            || `Perfect! The missing number is ${this.correctAnswer}!`;
          this.feedback.textContent = `üéâ ${correctMsg}`;
          this.feedback.classList.remove('error');
          this.feedback.classList.add('show');
          this.correctCount++;

          // Celebrate
          if (typeof celebrate === 'function') {
            celebrate(this.equation);
          }
        } else {
          // Incorrect
          const wrongMsg = i18n.t('section.activities.balance-equation.wrong')?.replace('{n}', this.correctAnswer)
            || `Not quite! The correct answer is ${this.correctAnswer}.`;
          this.feedback.textContent = wrongMsg;
          this.feedback.classList.add('show', 'error');
          this.wrongCount++;

          // Show correct answer after a moment (let them read the feedback first)
          setTimeout(() => {
            this.showBalanced();
          }, 1000);
        }

        this.renderProgress();

        // Auto-advance after delay
        setTimeout(() => {
          if (this.round < this.maxRounds) {
            this.nextRound();
          } else {
            this.showStats();
          }
        }, this.autoAdvanceDelay);
      },

      /**
       * Show completion stats
       */
      showStats() {
        this.statsCorrect.textContent = this.correctCount;
        this.statsWrong.textContent = this.wrongCount;

        // Set message based on performance
        const percent = this.correctCount / this.maxRounds;
        if (percent === 1) {
          this.statsIcon.textContent = 'üèÜ';
          this.statsMessage.textContent = i18n.t('section.activities.balance-equation.perfect') || 'Perfect! You can balance any equation!';
        } else if (percent >= 0.8) {
          this.statsIcon.textContent = 'üåü';
          this.statsMessage.textContent = i18n.t('section.activities.balance-equation.great') || 'Great job! You understand how to balance equations!';
        } else if (percent >= 0.6) {
          this.statsIcon.textContent = 'üëç';
          this.statsMessage.textContent = i18n.t('section.activities.balance-equation.good') || 'Good work! Keep practicing!';
        } else {
          this.statsIcon.textContent = 'üí™';
          this.statsMessage.textContent = i18n.t('section.activities.balance-equation.keepPracticing') || 'Keep practicing! Balancing equations gets easier!';
        }

        this.statsOverlay.classList.add('show');
      },

      /**
       * Restart the entire activity
       */
      restartActivity() {
        this.round = 1;
        this.correctCount = 0;
        this.wrongCount = 0;
        this.statsOverlay.classList.remove('show');
        this.generateEquation();
        this.renderProgress();
      },

      /**
       * Go to next round
       */
      nextRound() {
        this.round++;
        this.generateEquation();
        this.renderProgress();
      },

      /**
       * Render progress indicator
       */
      renderProgress() {
        let html = '';
        for (let i = 1; i <= this.maxRounds; i++) {
          let className = 'progress-dot';
          if (i < this.round) {
            className += ' completed';
          } else if (i === this.round) {
            className += ' current';
          }
          html += `<div class="${className}"></div>`;
        }
        this.progress.innerHTML = html;
      }
    };

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      BalanceEquation.init();
    });
  </script>
