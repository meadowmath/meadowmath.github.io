  <script>
    // Count by Tens Activity
    const CountByTens = {
      // Game state
      currentQuestion: 0,
      totalQuestions: 5,
      correctCount: 0,
      incorrectCount: 0,
      currentSequence: [],
      blankIndices: [],
      userAnswers: [],
      autoAdvanceDelay: 1500,
      isAnswered: false,
      currentBlankIndex: 0, // Track which blank to fill next

      // DOM elements
      sequenceContainer: null,
      choiceContainer: null,
      feedback: null,
      progress: null,
      instruction: null,
      btnReset: null,
      statsOverlay: null,
      statCorrect: null,
      statIncorrect: null,
      statsMessage: null,
      btnPlayAgain: null,

      /**
       * Initialize the activity
       */
      init() {
        // Get DOM elements
        this.sequenceContainer = document.getElementById('sequence-container');
        this.choiceContainer = document.getElementById('choice-container');
        this.feedback = document.getElementById('feedback');
        this.progress = document.getElementById('progress');
        this.instruction = document.getElementById('instruction');
        this.btnReset = document.getElementById('btn-reset');
        this.statsOverlay = document.getElementById('stats-overlay');
        this.statCorrect = document.getElementById('stat-correct');
        this.statIncorrect = document.getElementById('stat-incorrect');
        this.statsMessage = document.getElementById('stats-message');
        this.btnPlayAgain = document.getElementById('btn-play-again');

        // Set up event listeners
        this.btnReset.addEventListener('click', () => this.resetCurrentQuestion());
        this.btnPlayAgain.addEventListener('click', () => this.restartActivity());
        this.statsOverlay.addEventListener('click', (e) => {
          if (e.target === this.statsOverlay) this.restartActivity();
        });

        // Listen for language changes
        document.addEventListener('languageChanged', () => {
          this.updateTranslations();
        });

        // Start first question
        this.startQuestion();
        this.renderProgress();
      },

      /**
       * Random integer helper
       */
      randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      },

      /**
       * Shuffle array in place
       */
      shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      },

      /**
       * Update translations for dynamic content
       */
      updateTranslations() {
        // Re-apply translations if needed
      },

      /**
       * Generate a sequence with blanks
       */
      generateSequence() {
        // Progressive difficulty
        let maxNumber, numBlanks;

        if (this.currentQuestion < 2) {
          // Easy: 10-60, 2 blanks
          maxNumber = 60;
          numBlanks = 2;
        } else if (this.currentQuestion < 4) {
          // Medium: 10-100, 2-3 blanks
          maxNumber = 100;
          numBlanks = this.randomInt(2, 3);
        } else {
          // Hard: 10-120, 3 blanks
          maxNumber = 120;
          numBlanks = 3;
        }

        // Generate sequence (always 6 numbers shown)
        const sequenceLength = 6;
        const start = this.randomInt(1, Math.floor(maxNumber / 10) - sequenceLength + 1) * 10;

        this.currentSequence = [];
        for (let i = 0; i < sequenceLength; i++) {
          this.currentSequence.push(start + i * 10);
        }

        // Select random indices for blanks (not first position)
        const possibleIndices = [];
        for (let i = 1; i < sequenceLength; i++) {
          possibleIndices.push(i);
        }
        this.shuffleArray(possibleIndices);
        this.blankIndices = possibleIndices.slice(0, numBlanks).sort((a, b) => a - b);

        this.userAnswers = new Array(sequenceLength).fill(null);
        this.isAnswered = false;
      },

      /**
       * Start a new question
       */
      startQuestion() {
        this.generateSequence();
        this.currentBlankIndex = 0;
        this.renderSequence();
        this.renderChoices();
        this.feedback.classList.remove('show', 'error');
        this.renderProgress();
      },

      /**
       * Render the sequence with blanks
       */
      renderSequence() {
        this.sequenceContainer.innerHTML = '';

        this.currentSequence.forEach((num, index) => {
          const isBlank = this.blankIndices.includes(index);

          const item = document.createElement('div');
          item.className = 'sequence-item';
          item.dataset.index = index;

          if (isBlank) {
            item.classList.add('blank');
            // Check if this blank is already filled
            if (this.userAnswers[index] !== null) {
              item.textContent = this.userAnswers[index];
              item.classList.add('filled');
            } else {
              item.textContent = '?';
            }
            // Highlight the current blank to fill
            const blankOrderIndex = this.blankIndices.indexOf(index);
            if (blankOrderIndex === this.currentBlankIndex && !this.isAnswered) {
              item.classList.add('current');
            }
          } else {
            item.classList.add('number');
            item.textContent = num;
          }

          this.sequenceContainer.appendChild(item);
        });
      },

      /**
       * Render choice buttons for the current blank
       */
      renderChoices() {
        this.choiceContainer.innerHTML = '';

        if (this.isAnswered || this.currentBlankIndex >= this.blankIndices.length) {
          return;
        }

        // Get the correct answer for the current blank
        const blankIndex = this.blankIndices[this.currentBlankIndex];
        const correctAnswer = this.currentSequence[blankIndex];

        // Generate choices: correct answer plus 3 distractors
        const choices = [correctAnswer];
        
        // Add distractors (nearby multiples of 10)
        const distractors = [];
        for (let offset of [-20, -10, 10, 20, -30, 30]) {
          const distractor = correctAnswer + offset;
          if (distractor > 0 && distractor <= 130 && !choices.includes(distractor)) {
            distractors.push(distractor);
          }
        }
        
        // Pick 3 random distractors
        this.shuffleArray(distractors);
        choices.push(...distractors.slice(0, 3));
        
        // Shuffle choices
        this.shuffleArray(choices);

        // Create choice buttons
        choices.forEach(choice => {
          const btn = document.createElement('button');
          btn.className = 'choice-btn';
          btn.textContent = choice;
          btn.dataset.value = choice;
          btn.addEventListener('click', () => this.selectChoice(choice));
          this.choiceContainer.appendChild(btn);
        });
      },

      /**
       * Handle choice selection
       */
      selectChoice(value) {
        if (this.isAnswered) return;

        const blankIndex = this.blankIndices[this.currentBlankIndex];
        const correctAnswer = this.currentSequence[blankIndex];

        // Store the user's answer
        this.userAnswers[blankIndex] = value;

        // Update the sequence display
        this.renderSequence();

        // Move to next blank or check answers
        this.currentBlankIndex++;

        if (this.currentBlankIndex >= this.blankIndices.length) {
          // All blanks filled, check answers
          this.checkAnswers();
        } else {
          // More blanks to fill, render new choices
          this.renderSequence();
          this.renderChoices();
        }
      },

      /**
       * Check answers
       */
      checkAnswers() {
        if (this.isAnswered) return;
        this.isAnswered = true;

        let allCorrect = true;
        const items = this.sequenceContainer.querySelectorAll('.sequence-item.blank');

        items.forEach(item => {
          const index = parseInt(item.dataset.index);
          const correctValue = this.currentSequence[index];
          const userValue = this.userAnswers[index];

          if (userValue === correctValue) {
            item.classList.add('correct');
          } else {
            item.classList.add('incorrect');
            allCorrect = false;
            // Show correct value
            item.textContent = correctValue;
          }
        });

        // Hide choice buttons
        this.choiceContainer.innerHTML = '';

        // Show feedback
        if (allCorrect) {
          this.correctCount++;
          this.feedback.textContent = i18n.t('feedback.correct') + ' ' + i18n.t('section.activities.count-by-tens.wellDone');
          this.feedback.classList.remove('error');
        } else {
          this.incorrectCount++;
          this.feedback.textContent = i18n.t('feedback.tryAgain') + ' ' + i18n.t('section.activities.count-by-tens.checkPattern');
          this.feedback.classList.add('error');
        }
        this.feedback.classList.add('show');

        // Auto-advance
        setTimeout(() => {
          if (this.currentQuestion < this.totalQuestions - 1) {
            this.nextQuestion();
          } else {
            this.showStats();
          }
        }, this.autoAdvanceDelay);
      },

      /**
       * Go to next question
       */
      nextQuestion() {
        this.currentQuestion++;
        this.startQuestion();
      },

      /**
       * Reset current question
       */
      resetCurrentQuestion() {
        this.startQuestion();
      },

      /**
       * Show completion stats
       */
      showStats() {
        this.statCorrect.textContent = this.correctCount;
        this.statIncorrect.textContent = this.incorrectCount;

        // Set message based on performance
        const percentage = (this.correctCount / this.totalQuestions) * 100;
        if (percentage >= 80) {
          this.statsMessage.textContent = i18n.t('stats.amazing');
        } else if (percentage >= 50) {
          this.statsMessage.textContent = i18n.t('stats.great');
        } else {
          this.statsMessage.textContent = i18n.t('stats.goodEffort');
        }

        this.statsOverlay.classList.add('show');
      },

      /**
       * Restart the activity
       */
      restartActivity() {
        this.currentQuestion = 0;
        this.correctCount = 0;
        this.incorrectCount = 0;
        this.statsOverlay.classList.remove('show');
        this.startQuestion();
      },

      /**
       * Render progress indicator
       */
      renderProgress() {
        let html = '';
        for (let i = 0; i < this.totalQuestions; i++) {
          let className = 'progress-dot';
          if (i < this.currentQuestion) {
            className += ' completed';
          } else if (i === this.currentQuestion) {
            className += ' current';
          }
          html += `<div class="${className}"></div>`;
        }
        this.progress.innerHTML = html;
      }
    };

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      CountByTens.init();
    });
  </script>

      font-weight: var(--weight-bold);

      font-family: var(--font-secondary);
      font-size: var(--text-3xl);
      font-weight: var(--weight-bold);
      /* Keep a consistent color for all blanks (filled or not) while selecting */
      color: var(--color-neutral-700);
    }

      box-shadow:

        0 0 0 6px rgba(114, 208, 255, 0.25);
      animation: currentBlankPulse 0.9s ease-in-out infinite;
    }

    .sequence-item.blank.filled {
      /* Do not change the base color for filled blanks during selection */
      border-style: dashed;
    }

    @keyframes currentBlankPulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.08);
      }
    }

    .sequence-item.blank.correct {
      background: linear-gradient(135deg, #22c55e, #16a34a);

      border-color: #16a34a;
      border-style: solid;
      animation: pop 0.4s ease;
    }

    .sequence-item.blank.incorrect {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      color: white;
      border-color: #d97706;
      border-style: solid;
      animation: shake 0.5s ease;
    }

    /* Choice Container */
    .choice-container {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-3);
      justify-content: center;
      margin: var(--space-4) 0;
      padding: var(--space-2);
    }

    .choice-btn {
      min-width: 80px;
      min-height: 60px;
      padding: var(--space-3) var(--space-4);
      font-family: var(--font-secondary);
      font-size: var(--text-2xl);
      font-weight: var(--weight-bold);
      color: var(--color-neutral-700);
      background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
      border: 3px solid var(--color-primary-light);
      border-radius: var(--radius-lg);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .choice-btn:hover {
      background: linear-gradient(135deg, #dbeafe, #bfdbfe);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .choice-btn:active {
      transform: translateY(0);
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-3px); }
      20%, 40%, 60%, 80% { transform: translateX(3px); }
    }

    /* Activity area needs padding for feedback */

      padding-bottom: calc(var(--space-8) + 60px);
    }

    /* Feedback at bottom */
    .feedback-message {
      position: absolute;
      bottom: var(--space-4);
      left: 50%;
      transform: translateX(-50%);
      margin-top: 0;
      max-width: 90%;
    }

      .sequence-container {
        gap: var(--space-2);
      }

      /* Keep touch targets at 60px minimum per accessibility requirements */

        min-width: 64px;
        min-height: 64px;
      }

      .sequence-item.number,
      .sequence-item.blank {
        font-size: var(--text-2xl);
      }

      .choice-container {
        gap: var(--space-2);
      }

      .choice-btn {
        min-width: 70px;
        min-height: 50px;
        font-size: var(--text-xl);
        padding: var(--space-2) var(--space-3);
      }

      .feedback-message {
        font-size: var(--text-sm);
        padding: var(--space-2) var(--space-3);
      }
    }

    /* Very small screens - ensure sequence items don't overflow */
    @media (max-width: 400px) {
      .sequence-container {
        gap: var(--space-1);
      }

      .sequence-item {
        min-width: 56px;
        min-height: 56px;
      }

      .sequence-item.number,
      .sequence-item.blank {
        font-size: var(--text-xl);
      }

      .choice-btn {
        min-width: 60px;
        font-size: var(--text-lg);
      }
    }
