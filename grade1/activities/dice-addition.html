  <script>
    // Dice Addition Activity
    const DiceAddition = {
      // Game state
      totalRounds: 10,
      currentRound: 0,
      correctCount: 0,
      incorrectCount: 0,
      dice1Value: 0,
      dice2Value: 0,
      currentAnswer: 0,
      isAnswered: false,
      hasRolled: false,
      autoAdvanceDelay: 1500,

      // DOM elements
      progress: null,
      startBanner: null,
      btnRoll: null,
      diceContainer: null,
      dice1: null,
      dice2: null,
      questionDisplay: null,
      choicesContainer: null,
      feedback: null,
      btnReset: null,
      statsOverlay: null,
      statsMessage: null,
      statCorrect: null,
      statIncorrect: null,
      btnPlayAgain: null,

      /**
       * Initialize the activity
       */
      init() {
        // Get DOM elements
        this.progress = document.getElementById('progress');
        this.startBanner = document.getElementById('start-banner');
        this.btnRoll = document.getElementById('btn-roll');
        this.diceContainer = document.getElementById('dice-container');
        this.dice1 = document.getElementById('dice1');
        this.dice2 = document.getElementById('dice2');
        this.questionDisplay = document.getElementById('question-display');
        this.choicesContainer = document.getElementById('choices-container');
        this.feedback = document.getElementById('feedback');
        this.btnReset = document.getElementById('btn-reset');
        this.statsOverlay = document.getElementById('stats-overlay');
        this.statsMessage = document.getElementById('stats-message');
        this.statCorrect = document.getElementById('stat-correct');
        this.statIncorrect = document.getElementById('stat-incorrect');
        this.btnPlayAgain = document.getElementById('btn-play-again');

        // Set up event listeners
        this.btnRoll.addEventListener('click', () => this.rollDice());
        this.btnReset.addEventListener('click', () => this.resetActivity());
        this.btnPlayAgain.addEventListener('click', () => this.resetActivity());
        this.statsOverlay.addEventListener('click', (e) => {
          if (e.target === this.statsOverlay) this.resetActivity();
        });

        // Listen for language changes
        document.addEventListener('languageChanged', () => {
          this.updateTranslations();
        });

        // Start first round
        this.nextRound();
      },

      /**
       * Render progress dots
       */
      renderProgress() {
        let html = '';
        for (let i = 0; i < this.totalRounds; i++) {
          let className = 'progress-dot';
          if (i < this.currentRound - 1) {
            className += ' completed';
          } else if (i === this.currentRound - 1) {
            className += ' current';
          }
          html += `<div class="${className}"></div>`;
        }
        this.progress.innerHTML = html;
      },

      /**
       * Update translations for dynamic content
       */
      updateTranslations() {
        // Update stats message if visible
        if (this.statsOverlay.classList.contains('show')) {
          this.updateStatsMessage();
        }
      },

      /**
       * Set dice value (using data-value attribute)
       */
      setDiceValue(diceElement, value) {
        diceElement.setAttribute('data-value', value);
      },

      /**
       * Roll the dice animation
       */
      rollDice() {
        if (this.hasRolled) return;

        this.hasRolled = true;
        this.startBanner.style.display = 'none';
        this.diceContainer.style.display = 'flex';

        // Generate random dice values
        this.dice1Value = randomInt(1, 6);
        this.dice2Value = randomInt(1, 6);
        this.currentAnswer = this.dice1Value + this.dice2Value;

        // Add rolling animation
        this.dice1.classList.add('rolling');
        this.dice2.classList.add('rolling');

        // Show final values after animation
        setTimeout(() => {
          this.setDiceValue(this.dice1, this.dice1Value);
          this.setDiceValue(this.dice2, this.dice2Value);
          this.dice1.classList.remove('rolling');
          this.dice2.classList.remove('rolling');

          // Show question and choices
          setTimeout(() => {
            this.questionDisplay.style.display = 'block';
            this.choicesContainer.style.display = 'grid';
            const choices = this.generateChoices(this.currentAnswer);
            this.renderChoices(choices);
          }, 300);
        }, 1000);
      },

      /**
       * Generate answer choices
       */
      generateChoices(correctAnswer) {
        const choices = new Set([correctAnswer]);

        // Generate 3 wrong answers
        while (choices.size < 4) {
          let wrong = correctAnswer + randomInt(-3, 3);
          // Ensure wrong answer is in valid range (2-12 for two dice)
          if (wrong >= 2 && wrong <= 12 && wrong !== correctAnswer) {
            choices.add(wrong);
          }
        }

        return shuffle(Array.from(choices));
      },

      /**
       * Start next round
       */
      nextRound() {
        this.currentRound++;

        if (this.currentRound > this.totalRounds) {
          this.showStats();
          return;
        }

        this.isAnswered = false;
        this.hasRolled = false;
        this.renderProgress();

        // Reset display
        this.startBanner.style.display = 'flex';
        this.diceContainer.style.display = 'none';
        this.questionDisplay.style.display = 'none';
        this.choicesContainer.style.display = 'none';
        this.choicesContainer.innerHTML = '';

        // Hide feedback
        this.feedback.classList.remove('show', 'error');
      },

      /**
       * Render answer choice buttons
       */
      renderChoices(choices) {
        this.choicesContainer.innerHTML = '';

        choices.forEach(choice => {
          const button = document.createElement('button');
          button.className = 'choice-btn';
          button.textContent = choice;
          button.setAttribute('aria-label', `Answer: ${choice}`);
          button.addEventListener('click', () => this.selectAnswer(choice, button));
          this.choicesContainer.appendChild(button);
        });
      },

      /**
       * Handle answer selection
       */
      selectAnswer(answer, button) {
        if (this.isAnswered) return;

        this.isAnswered = true;

        // Disable all buttons
        const allButtons = this.choicesContainer.querySelectorAll('.choice-btn');
        allButtons.forEach(btn => btn.disabled = true);

        const correct = answer === this.currentAnswer;

        if (correct) {
          this.correctCount++;
          button.classList.add('correct');

          const correctMsg = i18n.t('section.activities.dice-addition.correct') || '‚úì Correct! {a} + {b} = {sum}';
          const msg = correctMsg
            .replace('{a}', this.dice1Value)
            .replace('{b}', this.dice2Value)
            .replace('{sum}', this.currentAnswer);
          this.feedback.textContent = msg;
          this.feedback.classList.remove('error');
        } else {
          this.incorrectCount++;
          button.classList.add('incorrect');

          // Highlight correct answer
          allButtons.forEach(btn => {
            if (parseInt(btn.textContent) === this.currentAnswer) {
              btn.classList.add('correct');
            }
          });

          const wrongMsg = i18n.t('section.activities.dice-addition.wrong') || 'Not quite! {a} + {b} = {sum}';
          const msg = wrongMsg
            .replace('{a}', this.dice1Value)
            .replace('{b}', this.dice2Value)
            .replace('{sum}', this.currentAnswer);
          this.feedback.textContent = msg;
          this.feedback.classList.add('error');
        }

        this.feedback.classList.add('show');

        // Auto-advance to next round
        setTimeout(() => {
          this.nextRound();
        }, this.autoAdvanceDelay);
      },

      /**
       * Show completion stats
       */
      showStats() {
        this.statCorrect.textContent = this.correctCount;
        this.statIncorrect.textContent = this.incorrectCount;
        this.updateStatsMessage();
        this.statsOverlay.classList.add('show');
      },

      /**
       * Update stats message
       */
      updateStatsMessage() {
        const percentage = Math.round((this.correctCount / this.totalRounds) * 100);
        let msg;

        if (percentage === 100) {
          msg = i18n.t('section.activities.dice-addition.perfect') || 'Perfect! You\'re amazing at adding dice!';
        } else if (percentage >= 80) {
          msg = i18n.t('section.activities.dice-addition.great') || 'Great job! You\'re really good at dice addition!';
        } else if (percentage >= 60) {
          msg = i18n.t('section.activities.dice-addition.good') || 'Good work! Keep practicing dice addition!';
        } else {
          msg = i18n.t('section.activities.dice-addition.keepPracticing') || 'Keep practicing! Dice addition gets easier!';
        }

        this.statsMessage.textContent = msg;
      },

      /**
       * Reset the activity
       */
      resetActivity() {
        this.currentRound = 0;
        this.correctCount = 0;
        this.incorrectCount = 0;
        this.statsOverlay.classList.remove('show');
        this.nextRound();
      }
    };

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      DiceAddition.init();
    });
  </script>

      }

      }

      .choices-container {
        gap: var(--space-3);

      }

      .choice-btn {

      }

      .feedback-message {

      }
    }

    @media (max-width: 480px) {
      .start-banner-btn {
