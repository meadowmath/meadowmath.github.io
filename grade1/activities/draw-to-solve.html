    /* Draw to Solve specific styles */
    .story-container {

    .story-text {
      font-size: var(--text-xl);

      text-align: center;

      line-height: 1.8;
      padding: var(--space-8);
      background: linear-gradient(135deg, #e0f2fe, #bae6fd);
      border-radius: var(--radius-xl);
      border: 4px solid #7dd3fc;
      box-shadow: 0 4px 12px rgba(125, 211, 252, 0.3);
    }

    /* Choice buttons */
    .choices-container {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-4);
      justify-content: center;
      margin: var(--space-6) auto;
      max-width: 500px;
      padding: var(--space-2);
    }

    .choice-btn {
      min-width: 100px;
      min-height: 80px;
      padding: var(--space-4) var(--space-6);
      font-family: var(--font-secondary);
      font-size: var(--text-3xl);
      font-weight: var(--weight-bold);
      color: var(--color-neutral-700);
      background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
      border: 4px solid var(--color-primary-light);
      border-radius: var(--radius-xl);
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 0 var(--color-primary-light);
    }

    .choice-btn:hover {
      background: linear-gradient(135deg, #dbeafe, #bfdbfe);
      transform: translateY(-3px);
      box-shadow: 0 6px 0 var(--color-primary-light);
    }

    .choice-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 var(--color-primary-light);
    }

    .choice-btn.correct {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      border-color: #16a34a;
      color: white;
      box-shadow: 0 4px 0 #15803d;
      animation: pop 0.4s ease;
    }

    .choice-btn.incorrect {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      border-color: #d97706;
      color: white;
      box-shadow: 0 4px 0 #b45309;
      animation: shake 0.5s ease;
    }

    .choice-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-3px); }
      20%, 40%, 60%, 80% { transform: translateX(3px); }
    }

  <script>
    // Draw to Solve Activity
    const DrawToSolve = {
      // Game state
      currentProblem: null,
      round: 1,
      maxRounds: 6,
      correctCount: 0,
      wrongCount: 0,
      hasAnswered: false,
      autoAdvanceDelay: 1500,

      // Problem templates
      problemTemplates: [
        // Addition problems
        {
          storyTemplate: 'Sam has {a} toy cars. His friend gives him {b} more. How many toy cars does Sam have altogether?',
          storyKey: 'section.activities.draw-to-solve.toyCars',
          operation: '+',
          minA: 3,
          maxA: 9,
          minB: 2,
          maxB: 8
        },
        {
          storyTemplate: 'There are {a} birds in a tree. {b} more birds land in the tree. How many birds are there now?',
          storyKey: 'section.activities.draw-to-solve.birds',
          operation: '+',
          minA: 4,
          maxA: 10,
          minB: 2,
          maxB: 7
        },
        {
          storyTemplate: 'Emma has {a} stickers. Mom gives her {b} more stickers. How many stickers does Emma have now?',
          storyKey: 'section.activities.draw-to-solve.stickers',
          operation: '+',
          minA: 5,
          maxA: 9,
          minB: 3,
          maxB: 8
        },
        // Subtraction problems
        {
          storyTemplate: 'Jake has {a} cookies. He eats {b} cookies. How many cookies does Jake have left?',
          storyKey: 'section.activities.draw-to-solve.cookies',
          operation: '-',
          minA: 7,
          maxA: 15,
          minB: 2,
          maxB: 6
        },
        {
          storyTemplate: 'There are {a} apples in a basket. {b} apples are taken out. How many apples are left in the basket?',
          storyKey: 'section.activities.draw-to-solve.apples',
          operation: '-',
          minA: 8,
          maxA: 18,
          minB: 3,
          maxB: 7
        },
        {
          storyTemplate: 'Ben has {a} balloons. {b} balloons pop. How many balloons does Ben have now?',
          storyKey: 'section.activities.draw-to-solve.balloons',
          operation: '-',
          minA: 10,
          maxA: 15,
          minB: 4,
          maxB: 8
        }
      ],

      // DOM elements
      storyText: null,
      choicesContainer: null,
      feedback: null,
      progress: null,
      statsOverlay: null,
      statsCorrect: null,
      statsWrong: null,
      statsMessage: null,
      statsIcon: null,
      btnPlayAgain: null,

      /**
       * Initialize the activity
       */
      init() {
        // Get DOM elements
        this.storyText = document.getElementById('story-text');
        this.choicesContainer = document.getElementById('choices-container');
        this.feedback = document.getElementById('feedback');
        this.progress = document.getElementById('progress');
        this.statsOverlay = document.getElementById('stats-overlay');
        this.statsCorrect = document.getElementById('stats-correct');
        this.statsWrong = document.getElementById('stats-wrong');
        this.statsMessage = document.getElementById('stats-message');
        this.statsIcon = document.getElementById('stats-icon');
        this.btnPlayAgain = document.getElementById('btn-play-again');

        // Set up event listeners
        this.btnPlayAgain.addEventListener('click', () => this.restartActivity());
        this.statsOverlay.addEventListener('click', (e) => {
          if (e.target === this.statsOverlay) this.restartActivity();
        });

        // Start first round
        this.generateProblem();
        this.renderProgress();
      },

      /**
       * Generate a random word problem
       */
      generateProblem() {
        this.hasAnswered = false;
        this.feedback.classList.remove('show');

        // Select random problem template
        const template = this.problemTemplates[randomInt(0, this.problemTemplates.length - 1)];

        // Generate numbers based on operation
        let a, b, answer;
        if (template.operation === '+') {
          a = randomInt(template.minA, template.maxA);
          b = randomInt(template.minB, Math.min(template.maxB, 20 - a));
          answer = a + b;
        } else {
          a = randomInt(template.minA, template.maxA);
          b = randomInt(template.minB, Math.min(template.maxB, a - 1));
          answer = a - b;
        }

        // Generate story text with translation support
        let storyText;
        if (typeof i18n !== 'undefined') {
          const translated = i18n.t(template.storyKey);
          // Check if translation was found
          if (translated && translated !== template.storyKey) {
            storyText = translated.replace('{a}', a).replace('{b}', b);
          } else {
            storyText = template.storyTemplate.replace('{a}', a).replace('{b}', b);
          }
        } else {
          storyText = template.storyTemplate.replace('{a}', a).replace('{b}', b);
        }

        this.currentProblem = {
          a: a,
          b: b,
          answer: answer,
          operation: template.operation,
          storyText: storyText
        };

        this.displayProblem();
        this.renderChoices();
      },

      /**
       * Display the problem
       */
      displayProblem() {
        this.storyText.textContent = this.currentProblem.storyText;
      },

      /**
       * Shuffle array using Fisher-Yates algorithm
       */
      shuffleArray(array) {
        const arr = [...array];
        for (let i = arr.length - 1; i > 0; i--) {
          const j = randomInt(0, i);
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
      },

      /**
       * Render answer choices
       */
      renderChoices() {
        const answer = this.currentProblem.answer;
        
        // Generate wrong answers (close to correct answer)
        const wrongAnswers = new Set();
        while (wrongAnswers.size < 3) {
          const offset = randomInt(-3, 3);
          const wrong = answer + offset;
          if (wrong !== answer && wrong >= 0 && wrong <= 25) {
            wrongAnswers.add(wrong);
          }
        }
        
        const choices = this.shuffleArray([answer, ...wrongAnswers]);
        
        this.choicesContainer.innerHTML = '';
        choices.forEach(choice => {
          const btn = document.createElement('button');
          btn.className = 'choice-btn';
          btn.textContent = choice;
          btn.addEventListener('click', () => this.selectChoice(choice, btn));
          this.choicesContainer.appendChild(btn);
        });
      },

      /**
       * Handle choice selection
       */
      selectChoice(choice, btn) {
        if (this.hasAnswered) return;

        this.hasAnswered = true;

        // Disable all buttons
        const buttons = this.choicesContainer.querySelectorAll('.choice-btn');
        buttons.forEach(b => b.disabled = true);

        const getTranslation = (key, fallback) => {
          if (typeof i18n !== 'undefined') {
            const translated = i18n.t(key);
            if (translated && translated !== key) return translated;
          }
          return fallback;
        };

        // Check answer
        if (choice === this.currentProblem.answer) {
          // Correct!
          btn.classList.add('correct');
          const correctMsg = getTranslation(
            'section.activities.draw-to-solve.correct',
            'Correct! {a} {op} {b} = {answer}'
          );

          this.feedback.textContent = `üéâ ${correctMsg
            .replace('{a}', this.currentProblem.a)
            .replace('{op}', this.currentProblem.operation)
            .replace('{b}', this.currentProblem.b)
            .replace('{answer}', this.currentProblem.answer)}`;

          this.feedback.classList.remove('error');
          this.feedback.classList.add('show');
          this.correctCount++;

          // Celebrate
          if (typeof celebrate === 'function') {
            celebrate(btn);
          }
        } else {
          // Incorrect
          btn.classList.add('incorrect');
          // Show the correct answer
          buttons.forEach(b => {
            if (parseInt(b.textContent) === this.currentProblem.answer) {
              b.classList.add('correct');
            }
          });
          
          const wrongMsg = getTranslation(
            'section.activities.draw-to-solve.tryAgain',
            'Not quite! The answer is {answer}. ({a} {op} {b} = {answer})'
          );

          this.feedback.textContent = wrongMsg
            .replace(/{answer}/g, this.currentProblem.answer)
            .replace('{a}', this.currentProblem.a)
            .replace('{op}', this.currentProblem.operation)
            .replace('{b}', this.currentProblem.b);

          this.feedback.classList.add('show', 'error');
          this.wrongCount++;
        }

        this.renderProgress();

        // Auto-advance after delay
        setTimeout(() => {
          if (this.round < this.maxRounds) {
            this.nextRound();
          } else {
            this.showStats();
          }
        }, this.autoAdvanceDelay);
      },

      /**
       * Show completion stats
       */
      showStats() {
        this.statsCorrect.textContent = this.correctCount;
        this.statsWrong.textContent = this.wrongCount;

        // Set message based on performance
        const percent = this.correctCount / this.maxRounds;

        const getTranslation = (key, fallback) => {
          if (typeof i18n !== 'undefined') {
            const translated = i18n.t(key);
            if (translated && translated !== key) return translated;
          }
          return fallback;
        };

        if (percent === 1) {
          this.statsIcon.textContent = 'üèÜ';
          this.statsMessage.textContent = getTranslation(
            'section.activities.draw-to-solve.perfect',
            'Perfect! You can solve any word problem with drawing!'
          );
        } else if (percent >= 0.75) {
          this.statsIcon.textContent = 'üåü';
          this.statsMessage.textContent = getTranslation(
            'section.activities.draw-to-solve.great',
            'Great job! Drawing helps you solve problems!'
          );
        } else if (percent >= 0.5) {
          this.statsIcon.textContent = 'üëç';
          this.statsMessage.textContent = getTranslation(
            'section.activities.draw-to-solve.good',
            'Good work! Keep using drawings to help!'
          );
        } else {
          this.statsIcon.textContent = 'üí™';
          this.statsMessage.textContent = getTranslation(
            'section.activities.draw-to-solve.keepPracticing',
            'Keep practicing! Drawing makes problems easier!'
          );
        }

        this.statsOverlay.classList.add('show');
      },

      /**
       * Restart the entire activity
       */
      restartActivity() {
        this.round = 1;
        this.correctCount = 0;
        this.wrongCount = 0;
        this.statsOverlay.classList.remove('show');
        this.generateProblem();
        this.renderProgress();
      },

      /**
       * Go to next round
       */
      nextRound() {
        this.round++;
        this.generateProblem();
        this.renderProgress();
      },

      /**
       * Render progress indicator
       */
      renderProgress() {
        let html = '';
        for (let i = 1; i <= this.maxRounds; i++) {
          let className = 'progress-dot';
          if (i < this.round) {
            className += ' completed';
          } else if (i === this.round) {
            className += ' current';
          }
          html += `<div class="${className}"></div>`;
        }
        this.progress.innerHTML = html;
      }
    };

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      DrawToSolve.init();
    });
  </script>
