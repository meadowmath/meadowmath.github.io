  <script>
    // Equal Sign Explorer Activity
    const EqualSignExplorer = {
      // Game state
      currentEquation: null,
      isCorrect: false,
      round: 1,
      maxRounds: 10,
      correctCount: 0,
      wrongCount: 0,
      hasAnswered: false,
      autoAdvanceDelay: 1500,

      // DOM elements
      equation: null,
      leftPan: null,
      rightPan: null,
      leftValue: null,
      rightValue: null,
      choices: null,
      feedback: null,
      progress: null,
      statsOverlay: null,
      statsCorrect: null,
      statsWrong: null,
      statsMessage: null,
      statsIcon: null,
      btnPlayAgain: null,

      /**
       * Initialize the activity
       */
      init() {
        // Get DOM elements
        this.equation = document.getElementById('equation');
        this.leftPan = document.getElementById('left-pan');
        this.rightPan = document.getElementById('right-pan');
        this.leftValue = document.getElementById('left-value');
        this.rightValue = document.getElementById('right-value');
        this.choices = document.getElementById('choices');
        this.feedback = document.getElementById('feedback');
        this.progress = document.getElementById('progress');
        this.statsOverlay = document.getElementById('stats-overlay');
        this.statsCorrect = document.getElementById('stats-correct');
        this.statsWrong = document.getElementById('stats-wrong');
        this.statsMessage = document.getElementById('stats-message');
        this.statsIcon = document.getElementById('stats-icon');
        this.btnPlayAgain = document.getElementById('btn-play-again');

        // Set up event listeners
        const choiceButtons = this.choices.querySelectorAll('.choice-btn');
        choiceButtons.forEach(btn => {
          btn.addEventListener('click', () => this.selectAnswer(btn.dataset.answer === 'true'));
        });
        this.btnPlayAgain.addEventListener('click', () => this.restartActivity());
        this.statsOverlay.addEventListener('click', (e) => { if (e.target === this.statsOverlay) this.restartActivity(); });

        // Start first round
        this.generateEquation();
        this.renderProgress();
      },

      /**
       * Generate a random equation (true or false)
       */
      generateEquation() {
        this.hasAnswered = false;
        this.feedback.classList.remove('show');

        // Reset button states
        const buttons = this.choices.querySelectorAll('.choice-btn');
        buttons.forEach(btn => {
          btn.classList.remove('correct', 'incorrect');
          btn.disabled = false;
        });

        // Randomly decide if equation should be true or false
        const shouldBeTrue = Math.random() < 0.5;

        // Generate equation parameters
        const formats = [
          'standard',    // a + b = c or a - b = c
          'reversed'     // c = a + b or c = a - b
        ];
        const format = formats[randomInt(0, formats.length - 1)];
        const operation = Math.random() < 0.5 ? '+' : '-';

        let leftSide, rightSide;

        if (operation === '+') {
          const a = randomInt(1, 10);
          const b = randomInt(1, 10);
          const correctSum = a + b;

          if (format === 'standard') {
            leftSide = `${a} + ${b}`;
            rightSide = shouldBeTrue ? correctSum : (correctSum + randomInt(1, 3) * (Math.random() < 0.5 ? 1 : -1));
          } else {
            leftSide = shouldBeTrue ? correctSum : (correctSum + randomInt(1, 3) * (Math.random() < 0.5 ? 1 : -1));
            rightSide = `${a} + ${b}`;
          }

          this.currentEquation = {
            leftSide,
            rightSide,
            leftValue: format === 'standard' ? (a + b) : (shouldBeTrue ? correctSum : leftSide),
            rightValue: format === 'standard' ? (shouldBeTrue ? correctSum : rightSide) : (a + b),
            isCorrect: shouldBeTrue
          };
        } else {
          const a = randomInt(5, 20);
          const b = randomInt(1, a);
          const correctDiff = a - b;

          if (format === 'standard') {
            leftSide = `${a} ‚àí ${b}`;
            rightSide = shouldBeTrue ? correctDiff : (correctDiff + randomInt(1, 3) * (Math.random() < 0.5 ? 1 : -1));
          } else {
            leftSide = shouldBeTrue ? correctDiff : (correctDiff + randomInt(1, 3) * (Math.random() < 0.5 ? 1 : -1));
            rightSide = `${a} ‚àí ${b}`;
          }

          this.currentEquation = {
            leftSide,
            rightSide,
            leftValue: format === 'standard' ? (a - b) : (shouldBeTrue ? correctDiff : leftSide),
            rightValue: format === 'standard' ? (shouldBeTrue ? correctDiff : rightSide) : (a - b),
            isCorrect: shouldBeTrue
          };
        }

        // Ensure rightSide is positive for display
        if (typeof this.currentEquation.rightSide === 'number' && this.currentEquation.rightSide < 0) {
          this.currentEquation.rightSide = Math.abs(this.currentEquation.rightSide);
          this.currentEquation.rightValue = this.currentEquation.rightSide;
          this.currentEquation.isCorrect = false;
        }

        this.displayEquation();
        this.updateBalance();
      },

      /**
       * Display the equation
       */
      displayEquation() {
        const eq = this.currentEquation;
        this.equation.innerHTML = `
          <span class="equation-number">${eq.leftSide}</span>
          <span class="equation-equals">=</span>
          <span class="equation-number">${eq.rightSide}</span>
        `;

        // Update balance scale
        this.leftValue.textContent = typeof eq.leftValue === 'number' ? eq.leftValue : '?';
        this.rightValue.textContent = typeof eq.rightValue === 'number' ? eq.rightValue : '?';
      },

      /**
       * Update balance scale animation
       */
      updateBalance() {
        this.leftPan.classList.remove('balanced', 'heavier', 'lighter');
        this.rightPan.classList.remove('balanced', 'heavier', 'lighter');

        // Add classes after a brief delay for animation effect
        setTimeout(() => {
          const leftVal = this.currentEquation.leftValue;
          const rightVal = this.currentEquation.rightValue;

          if (leftVal === rightVal) {
            this.leftPan.classList.add('balanced');
            this.rightPan.classList.add('balanced');
          } else if (leftVal > rightVal) {
            this.leftPan.classList.add('heavier');
            this.rightPan.classList.add('lighter');
          } else {
            this.leftPan.classList.add('lighter');
            this.rightPan.classList.add('heavier');
          }
        }, 100);
      },

      /**
       * Handle answer selection
       */
      selectAnswer(userAnswerTrue) {
        if (this.hasAnswered) return;
        this.hasAnswered = true;

        const buttons = this.choices.querySelectorAll('.choice-btn');
        buttons.forEach(btn => btn.disabled = true);

        const trueBtn = this.choices.querySelector('[data-answer="true"]');
        const falseBtn = this.choices.querySelector('[data-answer="false"]');
        const selectedBtn = userAnswerTrue ? trueBtn : falseBtn;
        const correctBtn = this.currentEquation.isCorrect ? trueBtn : falseBtn;

        // Check answer
        if (userAnswerTrue === this.currentEquation.isCorrect) {
          // Correct!
          selectedBtn.classList.add('correct');

          // Choose the right feedback message based on what the correct answer was
          const correctMsg = this.currentEquation.isCorrect
            ? (i18n.t('section.activities.equal-sign.correct') || 'Yes! Both sides are equal!')
            : (i18n.t('section.activities.equal-sign.correctFalse') || 'Correct! Both sides are NOT equal!');
          this.feedback.textContent = `üéâ ${correctMsg}`;
          this.feedback.classList.remove('error');
          this.feedback.classList.add('show');
          this.correctCount++;

          // Celebrate
          if (typeof celebrate === 'function') {
            celebrate(this.equation);
          }
        } else {
          // Incorrect
          selectedBtn.classList.add('incorrect');
          correctBtn.classList.add('correct');

          // Choose the right feedback message based on what the correct answer should have been
          const wrongMsg = this.currentEquation.isCorrect
            ? (i18n.t('section.activities.equal-sign.wrong') || 'Not quite! Both sides ARE equal.')
            : (i18n.t('section.activities.equal-sign.wrongFalse') || 'Not quite! Both sides are NOT equal.');
          this.feedback.textContent = wrongMsg;
          this.feedback.classList.add('show', 'error');
          this.wrongCount++;
        }

        this.renderProgress();

        // Auto-advance after delay
        setTimeout(() => {
          if (this.round < this.maxRounds) {
            this.nextRound();
          } else {
            this.showStats();
          }
        }, this.autoAdvanceDelay);
      },

      /**
       * Show completion stats
       */
      showStats() {
        this.statsCorrect.textContent = this.correctCount;
        this.statsWrong.textContent = this.wrongCount;

        // Set message based on performance
        const percent = this.correctCount / this.maxRounds;
        if (percent === 1) {
          this.statsIcon.textContent = 'üèÜ';
          this.statsMessage.textContent = i18n.t('section.activities.equal-sign.perfect') || 'Perfect! You understand the equal sign completely!';
        } else if (percent >= 0.8) {
          this.statsIcon.textContent = 'üåü';
          this.statsMessage.textContent = i18n.t('section.activities.equal-sign.great') || 'Great job! You really understand what = means!';
        } else if (percent >= 0.6) {
          this.statsIcon.textContent = 'üëç';
          this.statsMessage.textContent = i18n.t('section.activities.equal-sign.good') || 'Good work! Keep practicing!';
        } else {
          this.statsIcon.textContent = 'üí™';
          this.statsMessage.textContent = i18n.t('section.activities.equal-sign.keepPracticing') || 'Keep practicing! Understanding = gets easier!';
        }

        this.statsOverlay.classList.add('show');
      },

      /**
       * Restart the entire activity
       */
      restartActivity() {
        this.round = 1;
        this.correctCount = 0;
        this.wrongCount = 0;
        this.statsOverlay.classList.remove('show');
        this.generateEquation();
        this.renderProgress();
      },

      /**
       * Go to next round
       */
      nextRound() {
        this.round++;
        this.generateEquation();
        this.renderProgress();
      },

      /**
       * Render progress indicator
       */
      renderProgress() {
        let html = '';
        for (let i = 1; i <= this.maxRounds; i++) {
          let className = 'progress-dot';
          if (i < this.round) {
            className += ' completed';
          } else if (i === this.round) {
            className += ' current';
          }
          html += `<div class="${className}"></div>`;
        }
        this.progress.innerHTML = html;
      }
    };

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      EqualSignExplorer.init();
    });
  </script>
