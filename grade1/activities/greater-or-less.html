  <script>
    // Greater or Less Activity
    const GreaterOrLess = {
      // Game state
      currentQuestion: 0,
      totalQuestions: 10,
      correctCount: 0,
      incorrectCount: 0,
      currentLeft: 0,
      currentRight: 0,
      correctSymbol: '',
      autoAdvanceDelay: 1500,
      isAnswered: false,

      // Question pool
      questions: [],

      // DOM elements
      leftNumber: null,
      rightNumber: null,
      leftDots: null,
      rightDots: null,
      symbolBox: null,
      symbolChoices: null,
      feedback: null,
      progress: null,
      instruction: null,
      btnReset: null,
      statsOverlay: null,
      statCorrect: null,
      statIncorrect: null,
      statsMessage: null,
      btnPlayAgain: null,

      /**
       * Initialize the activity
       */
      init() {
        // Get DOM elements
        this.leftNumber = document.getElementById('left-number');
        this.rightNumber = document.getElementById('right-number');
        this.leftDots = document.getElementById('left-dots');
        this.rightDots = document.getElementById('right-dots');
        this.symbolBox = document.getElementById('symbol-box');
        this.symbolChoices = document.getElementById('symbol-choices');
        this.feedback = document.getElementById('feedback');
        this.progress = document.getElementById('progress');
        this.instruction = document.getElementById('instruction');
        this.btnReset = document.getElementById('btn-reset');
        this.statsOverlay = document.getElementById('stats-overlay');
        this.statCorrect = document.getElementById('stat-correct');
        this.statIncorrect = document.getElementById('stat-incorrect');
        this.statsMessage = document.getElementById('stats-message');
        this.btnPlayAgain = document.getElementById('btn-play-again');

        // Set up event listeners
        this.symbolChoices.querySelectorAll('.symbol-btn').forEach(btn => {
          btn.addEventListener('click', () => this.selectSymbol(btn));
          btn.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              this.selectSymbol(btn);
            }
          });
        });

        this.btnReset.addEventListener('click', () => this.resetCurrentQuestion());
        this.btnPlayAgain.addEventListener('click', () => this.restartActivity());
        this.statsOverlay.addEventListener('click', (e) => {
          if (e.target === this.statsOverlay) this.restartActivity();
        });

        // Listen for language changes
        document.addEventListener('languageChanged', () => {
          this.updateTranslations();
        });

        // Generate questions and start
        this.generateQuestions();
        this.startQuestion();
        this.renderProgress();
      },

      /**
       * Generate questions with progressive difficulty
       */
      generateQuestions() {
        this.questions = [];

        // Easy: Obvious differences (1-10 range, big gaps)
        for (let i = 0; i < 3; i++) {
          const a = this.randomInt(1, 5);
          const b = this.randomInt(a + 5, a + 10);
          this.questions.push(this.shouldSwap() ? [b, a] : [a, b]);
        }

        // Medium: Numbers 10-20 (moderate gaps)
        for (let i = 0; i < 4; i++) {
          const a = this.randomInt(10, 15);
          const b = this.randomInt(a + 2, a + 7);
          this.questions.push(this.shouldSwap() ? [b, a] : [a, b]);
        }

        // Harder: Close comparisons (17 vs 19) and equals
        for (let i = 0; i < 2; i++) {
          const a = this.randomInt(15, 19);
          const b = a + this.randomInt(1, 2);
          this.questions.push(this.shouldSwap() ? [b, a] : [a, b]);
        }

        // Add one equals case
        const equalNum = this.randomInt(10, 20);
        this.questions.push([equalNum, equalNum]);

        // Shuffle
        this.shuffleArray(this.questions);
      },

      /**
       * Random integer helper
       */
      randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      },

      /**
       * Random boolean for swapping
       */
      shouldSwap() {
        return Math.random() < 0.5;
      },

      /**
       * Shuffle array in place
       */
      shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      },

      /**
       * Update translations for dynamic content
       */
      updateTranslations() {
        // Re-apply translations if needed
      },

      /**
       * Start a new question
       */
      startQuestion() {
        const [left, right] = this.questions[this.currentQuestion];
        this.currentLeft = left;
        this.currentRight = right;
        this.isAnswered = false;

        // Determine correct symbol
        if (left < right) {
          this.correctSymbol = '<';
        } else if (left > right) {
          this.correctSymbol = '>';
        } else {
          this.correctSymbol = '=';
        }

        // Update UI
        this.leftNumber.textContent = left;
        this.rightNumber.textContent = right;
        this.symbolBox.textContent = '?';
        this.symbolBox.classList.remove('correct', 'incorrect');
        this.feedback.classList.remove('show', 'error');

        // Reset symbol buttons
        this.symbolChoices.querySelectorAll('.symbol-btn').forEach(btn => {
          btn.classList.remove('selected', 'correct', 'incorrect');
          btn.disabled = false;
        });

        // Render visual dots
        this.renderDots(this.leftDots, left);
        this.renderDots(this.rightDots, right);

        this.renderProgress();
      },

      /**
       * Render visual dots for number
       */
      renderDots(container, count) {
        container.innerHTML = '';

        // Only show dots for numbers 1-20 (visual aid)
        if (count < 1 || count > 20) return;

        const maxDotsToShow = Math.min(count, 20);

        for (let i = 0; i < maxDotsToShow; i++) {
          const dot = document.createElement('div');
          dot.className = 'dot';
          container.appendChild(dot);
        }
      },

      /**
       * Select a symbol
       */
      selectSymbol(btn) {
        if (this.isAnswered) return;

        const selectedSymbol = btn.dataset.symbol;
        const isCorrect = (selectedSymbol === this.correctSymbol);

        this.isAnswered = true;

        // Disable all buttons
        this.symbolChoices.querySelectorAll('.symbol-btn').forEach(b => {
          b.disabled = true;
        });

        // Mark correct/incorrect
        this.symbolChoices.querySelectorAll('.symbol-btn').forEach(b => {
          const sym = b.dataset.symbol;
          if (sym === this.correctSymbol) {
            b.classList.add('correct');
          } else if (b === btn && !isCorrect) {
            b.classList.add('incorrect');
          }
        });

        // Update symbol box
        this.symbolBox.textContent = this.correctSymbol;
        if (isCorrect) {
          this.symbolBox.classList.add('correct');
        } else {
          this.symbolBox.classList.add('incorrect');
        }

        // Show feedback
        if (isCorrect) {
          this.correctCount++;
          const relationText = this.getRelationText(this.currentLeft, this.currentRight);
          this.feedback.textContent = `${i18n.t('feedback.correct')} ${this.currentLeft} ${this.correctSymbol} ${this.currentRight} ${relationText}`;
          this.feedback.classList.remove('error');
        } else {
          this.incorrectCount++;
          const relationText = this.getRelationText(this.currentLeft, this.currentRight);
          this.feedback.textContent = `${i18n.t('feedback.tryAgain')} ${this.currentLeft} ${this.correctSymbol} ${this.currentRight} ${relationText}`;
          this.feedback.classList.add('error');
        }
        this.feedback.classList.add('show');

        // Auto-advance
        setTimeout(() => {
          if (this.currentQuestion < this.totalQuestions - 1) {
            this.nextQuestion();
          } else {
            this.showStats();
          }
        }, this.autoAdvanceDelay);
      },

      /**
       * Get relation text for feedback
       */
      getRelationText(left, right) {
        const leftIsLess = i18n.t('section.activities.greater-or-less.leftIsLess');
        const leftIsGreater = i18n.t('section.activities.greater-or-less.leftIsGreater');
        const areEqual = i18n.t('section.activities.greater-or-less.areEqual');

        if (left < right) {
          return leftIsLess && leftIsLess !== 'section.activities.greater-or-less.leftIsLess'
            ? leftIsLess : '';
        } else if (left > right) {
          return leftIsGreater && leftIsGreater !== 'section.activities.greater-or-less.leftIsGreater'
            ? leftIsGreater : '';
        } else {
          return areEqual && areEqual !== 'section.activities.greater-or-less.areEqual'
            ? areEqual : '';
        }
      },

      /**
       * Go to next question
       */
      nextQuestion() {
        this.currentQuestion++;
        this.startQuestion();
      },

      /**
       * Reset current question - regenerates a new question
       * instead of allowing re-answering the same one
       */
      resetCurrentQuestion() {
        // Generate a new question for the current index
        const a = this.randomInt(1, 20);
        const diff = this.randomInt(-10, 10);
        const b = Math.max(1, Math.min(20, a + diff));
        this.questions[this.currentQuestion] = [a, b];

        // Restart the question
        this.startQuestion();
      },

      /**
       * Show completion stats
       */
      showStats() {
        this.statCorrect.textContent = this.correctCount;
        this.statIncorrect.textContent = this.incorrectCount;

        // Set message based on performance
        const percentage = (this.correctCount / this.totalQuestions) * 100;
        if (percentage >= 80) {
          this.statsMessage.textContent = i18n.t('stats.amazing');
        } else if (percentage >= 50) {
          this.statsMessage.textContent = i18n.t('stats.great');
        } else {
          this.statsMessage.textContent = i18n.t('stats.goodEffort');
        }

        this.statsOverlay.classList.add('show');
      },

      /**
       * Restart the activity
       */
      restartActivity() {
        this.currentQuestion = 0;
        this.correctCount = 0;
        this.incorrectCount = 0;
        this.statsOverlay.classList.remove('show');
        this.generateQuestions();
        this.startQuestion();
      },

      /**
       * Render progress indicator
       */
      renderProgress() {
        let html = '';
        for (let i = 0; i < this.totalQuestions; i++) {
          let className = 'progress-dot';
          if (i < this.currentQuestion) {
            className += ' completed';
          } else if (i === this.currentQuestion) {
            className += ' current';
          }
          html += `<div class="${className}"></div>`;
        }
        this.progress.innerHTML = html;
      }
    };

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      GreaterOrLess.init();
    });
  </script>
