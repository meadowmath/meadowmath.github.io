  <script>
    // Match Equation to Story Activity
    const MatchEquationStory = {
      // Game state
      currentProblem: null,
      round: 1,
      maxRounds: 8,
      correctCount: 0,
      wrongCount: 0,
      hasAnswered: false,
      autoAdvanceDelay: 1500,

      // Story scenarios with equations
      storyScenarios: [
        // Addition stories
        {
          emoji: 'üß∏',
          storyTemplate: 'I had {a} toys. I got {b} more toys.',
          storyKey: 'section.activities.match-equation-story.addToys',
          correctEquation: '{a} + {b} = {answer}',
          operation: 'add'
        },
        {
          emoji: 'üç™',
          storyTemplate: 'Mom baked {a} cookies. Then she baked {b} more cookies.',
          storyKey: 'section.activities.match-equation-story.addCookies',
          correctEquation: '{a} + {b} = {answer}',
          operation: 'add'
        },
        {
          emoji: 'üê¶',
          storyTemplate: '{a} birds were in a tree. {b} more birds flew in.',
          storyKey: 'section.activities.match-equation-story.addBirds',
          correctEquation: '{a} + {b} = {answer}',
          operation: 'add'
        },
        {
          emoji: 'üìö',
          storyTemplate: 'Sam read {a} books last week and {b} books this week.',
          storyKey: 'section.activities.match-equation-story.addBooks',
          correctEquation: '{a} + {b} = {answer}',
          operation: 'add'
        },
        {
          emoji: 'üå∏',
          storyTemplate: 'There were {a} flowers. Then {b} more flowers bloomed.',
          storyKey: 'section.activities.match-equation-story.addFlowers',
          correctEquation: '{a} + {b} = {answer}',
          operation: 'add'
        },
        // Subtraction stories
        {
          emoji: 'üéà',
          storyTemplate: 'I had {a} balloons. {b} balloons popped.',
          storyKey: 'section.activities.match-equation-story.subBalloons',
          correctEquation: '{a} - {b} = {answer}',
          operation: 'sub'
        },
        {
          emoji: 'üçé',
          storyTemplate: 'There were {a} apples in the basket. Tom ate {b} apples.',
          storyKey: 'section.activities.match-equation-story.subApples',
          correctEquation: '{a} - {b} = {answer}',
          operation: 'sub'
        },
        {
          emoji: 'üñçÔ∏è',
          storyTemplate: 'Emma had {a} crayons. She gave {b} crayons to her friend.',
          storyKey: 'section.activities.match-equation-story.subCrayons',
          correctEquation: '{a} - {b} = {answer}',
          operation: 'sub'
        },
        {
          emoji: '‚≠ê',
          storyTemplate: '{a} stars were shining. Then {b} stars disappeared.',
          storyKey: 'section.activities.match-equation-story.subStars',
          correctEquation: '{a} - {b} = {answer}',
          operation: 'sub'
        },
        {
          emoji: 'üê†',
          storyTemplate: '{a} fish were swimming. {b} fish swam away.',
          storyKey: 'section.activities.match-equation-story.subFish',
          correctEquation: '{a} - {b} = {answer}',
          operation: 'sub'
        }
      ],

      // DOM elements
      storyEmoji: null,
      storyText: null,
      equationChoices: null,
      feedback: null,
      progress: null,
      statsOverlay: null,
      statsCorrect: null,
      statsWrong: null,
      statsMessage: null,
      statsIcon: null,
      btnPlayAgain: null,

      /**
       * Initialize the activity
       */
      init() {
        // Get DOM elements
        this.storyEmoji = document.getElementById('story-emoji');
        this.storyText = document.getElementById('story-text');
        this.equationChoices = document.getElementById('equation-choices');
        this.feedback = document.getElementById('feedback');
        this.progress = document.getElementById('progress');
        this.statsOverlay = document.getElementById('stats-overlay');
        this.statsCorrect = document.getElementById('stats-correct');
        this.statsWrong = document.getElementById('stats-wrong');
        this.statsMessage = document.getElementById('stats-message');
        this.statsIcon = document.getElementById('stats-icon');
        this.btnPlayAgain = document.getElementById('btn-play-again');

        // Set up event listeners
        this.btnPlayAgain.addEventListener('click', () => this.restartActivity());
        this.statsOverlay.addEventListener('click', (e) => { if (e.target === this.statsOverlay) this.restartActivity(); });

        // Start first round
        this.generateProblem();
        this.renderProgress();
      },

      /**
       * Generate a random problem
       */
      generateProblem() {
        this.hasAnswered = false;
        this.feedback.classList.remove('show');

        // Select random scenario
        const scenario = this.storyScenarios[randomInt(0, this.storyScenarios.length - 1)];

        // Generate numbers based on operation
        let a, b, answer;
        if (scenario.operation === 'add') {
          a = randomInt(3, 10);
          b = randomInt(2, Math.min(8, 20 - a));
          answer = a + b;
        } else {
          a = randomInt(6, 18);
          b = randomInt(2, Math.min(6, a - 1));
          answer = a - b;
        }

        // Generate story text with translation support
        let storyText;
        if (typeof i18n !== 'undefined') {
          const translated = i18n.t(scenario.storyKey);
          // Check if translation was found
          if (translated && translated !== scenario.storyKey) {
            storyText = translated.replace('{a}', a).replace('{b}', b);
          } else {
            storyText = scenario.storyTemplate.replace('{a}', a).replace('{b}', b);
          }
        } else {
          storyText = scenario.storyTemplate.replace('{a}', a).replace('{b}', b);
        }

        // Build correct equation
        const correctEq = scenario.correctEquation
          .replace('{a}', a)
          .replace('{b}', b)
          .replace('{answer}', answer);

        this.currentProblem = {
          emoji: scenario.emoji,
          a: a,
          b: b,
          answer: answer,
          operation: scenario.operation,
          storyText: storyText,
          correctEquation: correctEq
        };

        this.displayProblem();
        this.generateEquationChoices();
      },

      /**
       * Display the story
       */
      displayProblem() {
        const p = this.currentProblem;

        // Display emoji
        this.storyEmoji.textContent = p.emoji;

        // Display story text
        this.storyText.textContent = p.storyText;
      },

      /**
       * Generate equation choices
       */
      generateEquationChoices() {
        const p = this.currentProblem;

        // Build correct equation
        const correctEq = p.correctEquation;

        // Build wrong equations
        const wrongEquations = [];

        if (p.operation === 'add') {
          // Wrong operation (ensure positive result)
          if (p.a >= p.b) {
            wrongEquations.push(`${p.a} - ${p.b} = ${p.a - p.b}`);
          } else {
            wrongEquations.push(`${p.b} - ${p.a} = ${p.b - p.a}`);
          }
          // Wrong order with wrong operation
          const smaller = Math.min(p.a, p.b);
          const larger = Math.max(p.a, p.b);
          wrongEquations.push(`${larger} - ${smaller} = ${larger - smaller}`);
          // Wrong result
          const wrongSum = p.answer + randomInt(1, 3);
          wrongEquations.push(`${p.a} + ${p.b} = ${wrongSum}`);
        } else {
          // Wrong operation
          wrongEquations.push(`${p.a} + ${p.b} = ${p.a + p.b}`);
          // Reversed subtraction (only if it makes sense)
          if (p.b > p.answer) {
            wrongEquations.push(`${p.b} - ${p.answer} = ${p.b - p.answer}`);
          } else {
            wrongEquations.push(`${p.answer} + ${p.b} = ${p.a}`);
          }
          // Wrong result
          const wrongResult = Math.max(1, p.answer + randomInt(1, 3));
          if (wrongResult !== p.a + p.b && wrongResult < 20) {
            wrongEquations.push(`${p.a} - ${p.b} = ${wrongResult}`);
          } else {
            const altWrong = Math.max(1, p.answer - randomInt(1, 2));
            wrongEquations.push(`${p.a} - ${p.b} = ${altWrong}`);
          }
        }

        // Take only 2 wrong equations
        const selectedWrong = shuffle(wrongEquations).slice(0, 2);

        // Combine and shuffle all choices
        const allEquations = [correctEq, ...selectedWrong];
        const shuffled = shuffle(allEquations);

        // Render equation buttons
        this.equationChoices.innerHTML = '';
        shuffled.forEach(eq => {
          const btn = document.createElement('button');
          btn.className = 'equation-btn';
          btn.innerHTML = this.formatEquation(eq);
          btn.dataset.equation = eq;
          btn.addEventListener('click', () => this.selectEquation(eq));
          this.equationChoices.appendChild(btn);
        });
      },

      /**
       * Format equation with proper styling
       */
      formatEquation(eq) {
        // Parse equation like "5 + 3 = 8"
        const parts = eq.split(' ');
        let html = '';

        for (let i = 0; i < parts.length; i++) {
          const part = parts[i];
          if (part === '+' || part === '-') {
            html += `<span class="equation-operator">${part}</span>`;
          } else if (part === '=') {
            html += `<span class="equation-equals">${part}</span>`;
          } else {
            html += `<span class="equation-number">${part}</span>`;
          }
        }

        return html;
      },

      /**
       * Handle equation selection
       */
      selectEquation(selectedEq) {
        if (this.hasAnswered) return;
        this.hasAnswered = true;

        const buttons = this.equationChoices.querySelectorAll('.equation-btn');
        buttons.forEach(btn => btn.disabled = true);

        const selectedBtn = this.equationChoices.querySelector(`[data-equation="${selectedEq}"]`);
        const correctBtn = this.equationChoices.querySelector(`[data-equation="${this.currentProblem.correctEquation}"]`);

        // Check answer
        if (selectedEq === this.currentProblem.correctEquation) {
          // Correct!
          selectedBtn.classList.add('correct');

          let correctMsg = 'Perfect! {equation} matches the story!';
          if (typeof i18n !== 'undefined') {
            const translated = i18n.t('section.activities.match-equation-story.correct');
            if (translated && translated !== 'section.activities.match-equation-story.correct') {
              correctMsg = translated;
            }
          }
          this.feedback.textContent = correctMsg.replace('{equation}', this.currentProblem.correctEquation);
          this.feedback.classList.remove('error');
          this.feedback.classList.add('show');
          this.correctCount++;

          // Celebrate
          if (typeof celebrate === 'function') {
            celebrate(this.storyText);
          }
        } else {
          // Incorrect
          selectedBtn.classList.add('incorrect');
          correctBtn.classList.add('correct');

          let wrongMsg = 'Not quite! The correct equation is {equation}.';
          if (typeof i18n !== 'undefined') {
            const translated = i18n.t('section.activities.match-equation-story.tryAgain');
            if (translated && translated !== 'section.activities.match-equation-story.tryAgain') {
              wrongMsg = translated;
            }
          }
          this.feedback.textContent = wrongMsg.replace('{equation}', this.currentProblem.correctEquation);
          this.feedback.classList.add('show', 'error');
          this.wrongCount++;
        }

        this.renderProgress();

        // Auto-advance after delay
        setTimeout(() => {
          if (this.round < this.maxRounds) {
            this.nextRound();
          } else {
            this.showStats();
          }
        }, this.autoAdvanceDelay);
      },

      /**
       * Show completion stats
       */
      showStats() {
        this.statsCorrect.textContent = this.correctCount;
        this.statsWrong.textContent = this.wrongCount;

        // Set message based on performance
        const percent = this.correctCount / this.maxRounds;

        const getTranslation = (key, fallback) => {
          if (typeof i18n !== 'undefined') {
            const translated = i18n.t(key);
            if (translated && translated !== key) {
              return translated;
            }
          }
          return fallback;
        };

        if (percent === 1) {
          this.statsIcon.textContent = 'üèÜ';
          this.statsMessage.textContent = getTranslation(
            'section.activities.match-equation-story.perfect',
            'Perfect! You can match any equation to its story!'
          );
        } else if (percent >= 0.75) {
          this.statsIcon.textContent = 'üåü';
          this.statsMessage.textContent = getTranslation(
            'section.activities.match-equation-story.great',
            'Great job! You understand how equations represent stories!'
          );
        } else if (percent >= 0.5) {
          this.statsIcon.textContent = 'üëç';
          this.statsMessage.textContent = getTranslation(
            'section.activities.match-equation-story.good',
            'Good work! Keep practicing!'
          );
        } else {
          this.statsIcon.textContent = 'üí™';
          this.statsMessage.textContent = getTranslation(
            'section.activities.match-equation-story.keepPracticing',
            'Keep practicing! Matching equations gets easier!'
          );
        }

        this.statsOverlay.classList.add('show');
      },

      /**
       * Restart the entire activity
       */
      restartActivity() {
        this.round = 1;
        this.correctCount = 0;
        this.wrongCount = 0;
        this.statsOverlay.classList.remove('show');
        this.generateProblem();
        this.renderProgress();
      },

      /**
       * Go to next round
       */
      nextRound() {
        this.round++;
        this.generateProblem();
        this.renderProgress();
      },

      /**
       * Render progress indicator
       */
      renderProgress() {
        let html = '';
        for (let i = 1; i <= this.maxRounds; i++) {
          let className = 'progress-dot';
          if (i < this.round) {
            className += ' completed';
          } else if (i === this.round) {
            className += ' current';
          }
          html += `<div class="${className}"></div>`;
        }
        this.progress.innerHTML = html;
      }
    };

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      MatchEquationStory.init();
    });
  </script>
