    /* Measure with Cubes specific styles */
    .round-instruction {
      text-align: center;
      font-size: var(--text-xl);
      font-weight: var(--weight-semibold);
      color: var(--color-neutral-700);
      margin-bottom: var(--space-6);
      padding: var(--space-4);
      background: linear-gradient(135deg, #fef3c7, #fde68a);
      border-radius: var(--radius-lg);
      border: 3px solid #f59e0b;
    }

    .measurement-area {
      min-height: 300px;
      background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
      border: 4px solid #3b82f6;
      border-radius: var(--radius-2xl);
      padding: var(--space-8);
      margin-bottom: var(--space-6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: var(--space-6);
    }

    .object-to-measure {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-3);
      margin-bottom: var(--space-4);
    }

    .object-name {
      font-size: var(--text-2xl);
      font-weight: var(--weight-bold);
      color: var(--color-neutral-700);
      text-align: center;
    }

    .object-visual {
      height: 50px;
      background: linear-gradient(135deg, #f59e0b, #d97706);
      border-radius: var(--radius-md);
      box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2), 0 6px 12px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      max-width: 100%;
    }

    .object-emoji {
      font-size: 36px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .cubes-container {
      display: flex;
      align-items: center;
      gap: 2px;
      margin-top: var(--space-3);
      flex-wrap: wrap;
      max-width: 100%;
      justify-content: center;
    }

    .cube {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      border: 2px solid #6d28d9;
      border-radius: var(--radius-sm);
      box-shadow: 0 2px 0 rgba(0, 0, 0, 0.2), inset 0 0 8px rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: var(--text-sm);
      font-weight: var(--weight-bold);
      color: white;
      transition: all 0.2s ease;
    }

    .cube:hover {
      transform: scale(1.05);
    }

    .answer-choices {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-4);
      justify-content: center;
      max-width: 600px;
      margin: 0 auto var(--space-6);
    }

    .choice-btn {
      min-width: 120px;
      min-height: 100px;
      font-size: var(--text-3xl);
      font-weight: var(--weight-bold);
      padding: var(--space-5) var(--space-6);
      background: white;
      border: 4px solid var(--color-primary);
      border-radius: var(--radius-xl);
      color: var(--color-primary);
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 0 rgba(59, 130, 246, 0.3), 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .choice-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 0 rgba(59, 130, 246, 0.3), 0 8px 16px rgba(0, 0, 0, 0.15);
      background: var(--color-primary-light);
    }

    .choice-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 0 rgba(59, 130, 246, 0.3), 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .choice-btn.selected {
      background: var(--color-primary);
      color: white;
      border-color: var(--color-primary-dark);
    }

    .choice-btn.correct {
      background: var(--color-success);
      border-color: var(--color-success-dark);
      color: white;
    }

    .choice-btn.incorrect {
      background: var(--color-error);
      border-color: var(--color-error-dark);
      color: white;
      animation: wiggle 0.5s ease;
    }

    .choice-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    @keyframes wiggle {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

  <script>
    // Measure with Cubes Activity
    const MeasureWithCubes = {
      // Game state
      currentRound: 1,
      maxRounds: 8,
      correctCount: 0,
      wrongCount: 0,
      currentLength: 0,
      autoAdvanceDelay: 1500,

      // Object types to measure
      objectTypes: [
        { key: 'crayon', emoji: 'üñçÔ∏è' },
        { key: 'pencil', emoji: '‚úèÔ∏è' },
        { key: 'stick', emoji: 'ü•¢' },
        { key: 'carrot', emoji: 'ü•ï' },
        { key: 'brush', emoji: 'üñåÔ∏è' },
        { key: 'spoon', emoji: 'ü•Ñ' },
        { key: 'ruler', emoji: 'üìè' },
        { key: 'candy', emoji: 'üç≠' }
      ],

      // DOM elements
      measurementArea: null,
      answerChoices: null,
      feedback: null,
      progress: null,
      roundInstruction: null,
      statsOverlay: null,
      statsCorrect: null,
      statsWrong: null,
      statsMessage: null,
      statsIcon: null,
      btnPlayAgain: null,

      /**
       * Initialize the activity
       */
      init() {
        // Get DOM elements
        this.measurementArea = document.getElementById('measurement-area');
        this.answerChoices = document.getElementById('answer-choices');
        this.feedback = document.getElementById('feedback');
        this.progress = document.getElementById('progress');
        this.roundInstruction = document.getElementById('round-instruction');
        this.statsOverlay = document.getElementById('stats-overlay');
        this.statsCorrect = document.getElementById('stats-correct');
        this.statsWrong = document.getElementById('stats-wrong');
        this.statsMessage = document.getElementById('stats-message');
        this.statsIcon = document.getElementById('stats-icon');
        this.btnPlayAgain = document.getElementById('btn-play-again');

        // Set up event listeners
        this.btnPlayAgain.addEventListener('click', () => this.restartActivity());
        this.statsOverlay.addEventListener('click', (e) => {
          if (e.target === this.statsOverlay) this.restartActivity();
        });

        // Listen for language changes
        document.addEventListener('languageChanged', () => {
          this.updateTranslations();
        });

        // Start first round
        this.generateRound();
        this.renderProgress();
      },

      /**
       * Update translations when language changes
       */
      updateTranslations() {
        // Re-render current round to apply translations
        this.renderMeasurement();
      },

      /**
       * Generate a new round with random object
       */
      generateRound() {
        this.feedback.classList.remove('show');

        // Pick random object
        const objectType = this.objectTypes[randomInt(0, this.objectTypes.length - 1)];

        // Generate random length (3-12 cubes)
        this.currentLength = randomInt(3, 12);
        this.currentObject = objectType;

        this.renderMeasurement();
        this.renderAnswerChoices();
      },

      /**
       * Render the object with cubes
       */
      renderMeasurement() {
        // Calculate cube width based on viewport
        const isMobile = window.innerWidth <= 767;
        const cubeWidth = isMobile ? 32 : 40;
        const cubeGap = 2;
        const objectWidth = this.currentLength * (cubeWidth + cubeGap);

        // Get translated object name
        const objectName = i18n.t(`section.activities.measure-with-cubes.objects.${this.currentObject.key}`);

        let html = `
          <div class="object-to-measure">
            <div class="object-name">${objectName}</div>
            <div class="object-visual" style="width: ${objectWidth}px;">
              <span class="object-emoji">${this.currentObject.emoji}</span>
            </div>
          </div>
        `;

        html += '<div class="cubes-container">';
        for (let i = 0; i < this.currentLength; i++) {
          html += `<div class="cube">${i + 1}</div>`;
        }
        html += '</div>';

        this.measurementArea.innerHTML = html;
      },

      /**
       * Render answer choices
       */
      renderAnswerChoices() {
        // Generate 4 choices with correct answer and 3 distractors
        const choices = [this.currentLength];

        // Add distractors
        while (choices.length < 4) {
          let distractor;
          if (Math.random() < 0.5) {
            // Close distractor (¬±1 or ¬±2)
            distractor = this.currentLength + randomInt(-2, 2);
          } else {
            // Random distractor
            distractor = randomInt(3, 12);
          }

          // Make sure it's unique and valid
          if (distractor !== this.currentLength && distractor >= 3 && distractor <= 12 && !choices.includes(distractor)) {
            choices.push(distractor);
          }
        }

        // Shuffle choices
        const shuffledChoices = shuffle(choices);

        // Render buttons
        let html = '';
        shuffledChoices.forEach(choice => {
          html += `<button class="choice-btn" data-answer="${choice}">${choice}</button>`;
        });

        this.answerChoices.innerHTML = html;

        // Add click handlers
        const buttons = this.answerChoices.querySelectorAll('.choice-btn');
        buttons.forEach(btn => {
          btn.addEventListener('click', () => this.checkAnswer(parseInt(btn.dataset.answer)));
        });
      },

      /**
       * Check the selected answer
       */
      checkAnswer(selectedAnswer) {
        // Disable all buttons
        const buttons = this.answerChoices.querySelectorAll('.choice-btn');
        buttons.forEach(btn => btn.disabled = true);

        const isCorrect = selectedAnswer === this.currentLength;

        // Highlight selected button
        buttons.forEach(btn => {
          const btnValue = parseInt(btn.dataset.answer);
          if (btnValue === selectedAnswer) {
            if (isCorrect) {
              btn.classList.add('correct');
            } else {
              btn.classList.add('incorrect');
            }
          }
          // Show correct answer if wrong
          if (!isCorrect && btnValue === this.currentLength) {
            btn.classList.add('correct');
          }
        });

        if (isCorrect) {
          // Correct!
          this.feedback.textContent = i18n.t('section.activities.measure-with-cubes.correct')
            .replace('{n}', this.currentLength);
          this.feedback.classList.remove('error');
          this.feedback.classList.add('show');
          this.correctCount++;

          // Celebrate
          if (typeof celebrate === 'function') {
            celebrate(this.measurementArea);
          }
        } else {
          // Incorrect
          this.feedback.textContent = i18n.t('section.activities.measure-with-cubes.wrong')
            .replace('{n}', this.currentLength);
          this.feedback.classList.add('show', 'error');
          this.wrongCount++;
        }

        this.renderProgress();

        // Auto-advance after delay
        setTimeout(() => {
          if (this.currentRound < this.maxRounds) {
            this.nextRound();
          } else {
            this.showStats();
          }
        }, this.autoAdvanceDelay);
      },

      /**
       * Show completion stats
       */
      showStats() {
        this.statsCorrect.textContent = this.correctCount;
        this.statsWrong.textContent = this.wrongCount;

        const percent = this.correctCount / this.maxRounds;

        if (percent === 1) {
          this.statsIcon.textContent = 'üèÜ';
          this.statsMessage.textContent = i18n.t('section.activities.measure-with-cubes.statsPerfect');
        } else if (percent >= 0.75) {
          this.statsIcon.textContent = 'üåü';
          this.statsMessage.textContent = i18n.t('section.activities.measure-with-cubes.statsGreat');
        } else if (percent >= 0.5) {
          this.statsIcon.textContent = 'üëç';
          this.statsMessage.textContent = i18n.t('section.activities.measure-with-cubes.statsGood');
        } else {
          this.statsIcon.textContent = 'üí™';
          this.statsMessage.textContent = i18n.t('section.activities.measure-with-cubes.statsKeepGoing');
        }

        this.statsOverlay.classList.add('show');
      },

      /**
       * Restart the entire activity
       */
      restartActivity() {
        this.currentRound = 1;
        this.correctCount = 0;
        this.wrongCount = 0;
        this.statsOverlay.classList.remove('show');
        this.generateRound();
        this.renderProgress();
      },

      /**
       * Go to next round
       */
      nextRound() {
        this.currentRound++;
        this.generateRound();
        this.renderProgress();
      },

      /**
       * Render progress indicator
       */
      renderProgress() {
        let html = '';
        for (let i = 1; i <= this.maxRounds; i++) {
          let className = 'progress-dot';
          if (i < this.currentRound) {
            className += ' completed';
          } else if (i === this.currentRound) {
            className += ' current';
          }
          html += `<div class="${className}"></div>`;
        }
        this.progress.innerHTML = html;
      }
    };

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      MeasureWithCubes.init();
    });
  </script>
