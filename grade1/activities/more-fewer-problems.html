    // More and Fewer Problems Activity
    const MoreFewerProblems = {
      // Game state
      currentProblem: null,
      round: 1,
      maxRounds: 8,
      correctCount: 0,
      wrongCount: 0,
      hasAnswered: false,
      autoAdvanceDelay: 1500,

      // Comparison problem scenarios
      problemScenarios: [
        // "How many more?" problems
        {

          person2: 'Ben',
          objects: 'üçé',

        {

          person2: 'Mia',

          questionTemplate: '{person1} has {a} books. {person2} has {b} books. How many more books does {person2} have?',
          questionKey: 'section.activities.more-fewer-problems.howManyMoreBooks',
        },
        {
          type: 'more',
          person1: 'Tom',
          person2: 'Emma',
          objects: '‚≠ê',
          questionTemplate: '{person1} has {a} stars. {person2} has {b} stars. How many more stars does {person2} have?',
          questionKey: 'section.activities.more-fewer-problems.howManyMoreStars',
        },
        {
          type: 'more',
          person1: 'Jack',
          person2: 'Lily',
          objects: 'üéà',
          questionTemplate: '{person1} has {a} balloons. {person2} has {b} balloons. How many more balloons does {person2} have?',
          questionKey: 'section.activities.more-fewer-problems.howManyMoreBalloons',
        },
        // "Fewer" problems (finding the result)
        {
          type: 'fewer',
          person1: 'Sara',
          person2: 'Tom',
          objects: 'üìò',
          questionTemplate: '{person1} has {a} books. {person2} has {diff} fewer books. How many books does {person2} have?',
          questionKey: 'section.activities.more-fewer-problems.fewerBooks',
        },
        {
          type: 'fewer',
          person1: 'Max',
          person2: 'Zoe',
          objects: 'üñçÔ∏è',
          questionTemplate: '{person1} has {a} crayons. {person2} has {diff} fewer crayons. How many crayons does {person2} have?',
          questionKey: 'section.activities.more-fewer-problems.fewerCrayons',
        },
        {
          type: 'fewer',
          person1: 'Ava',
          person2: 'Leo',
          objects: 'üç™',
          questionTemplate: '{person1} has {a} cookies. {person2} has {diff} fewer cookies. How many cookies does {person2} have?',
          questionKey: 'section.activities.more-fewer-problems.fewerCookies',
        },
        {
          type: 'fewer',
          person1: 'Noah',
          person2: 'Ella',
          objects: 'üå∏',
          questionTemplate: '{person1} has {a} flowers. {person2} has {diff} fewer flowers. How many flowers does {person2} have?',
          questionKey: 'section.activities.more-fewer-problems.fewerFlowers',
        }
      ],

      // DOM elements
      labelA: null,
      objectsA: null,
      labelB: null,
      objectsB: null,
      story: null,
      choices: null,
      feedback: null,
      progress: null,
      statsOverlay: null,
      statsCorrect: null,
      statsWrong: null,
      statsMessage: null,
      statsIcon: null,
      btnPlayAgain: null,

      /**
       * Initialize the activity
       */
      init() {
        // Get DOM elements
        this.labelA = document.getElementById('label-a');
        this.objectsA = document.getElementById('objects-a');
        this.labelB = document.getElementById('label-b');
        this.objectsB = document.getElementById('objects-b');
        this.story = document.getElementById('story');
        this.choices = document.getElementById('choices');
        this.feedback = document.getElementById('feedback');
        this.progress = document.getElementById('progress');
        this.statsOverlay = document.getElementById('stats-overlay');
        this.statsCorrect = document.getElementById('stats-correct');
        this.statsWrong = document.getElementById('stats-wrong');
        this.statsMessage = document.getElementById('stats-message');
        this.statsIcon = document.getElementById('stats-icon');
        this.btnPlayAgain = document.getElementById('btn-play-again');

        // Set up event listeners
        this.btnPlayAgain.addEventListener('click', () => this.restartActivity());
        this.statsOverlay.addEventListener('click', (e) => { if (e.target === this.statsOverlay) this.restartActivity(); });

        // Keyboard accessibility: ESC to close stats
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape' && this.statsOverlay.classList.contains('show')) {
            this.restartActivity();
          }
        });

        // Start first round
        this.generateProblem();
        this.renderProgress();
      },

      /**
       * Generate a random comparison problem
       */
      generateProblem() {
        this.hasAnswered = false;
        this.feedback.classList.remove('show');

        // Select random scenario
        const scenario = this.problemScenarios[randomInt(0, this.problemScenarios.length - 1)];

        let a, b, answer;

        if (scenario.type === 'more') {
          // "How many more?" type: person2 has more than person1
          a = randomInt(4, 12);      // person1 has fewer
          b = a + randomInt(2, 8);   // person2 has more
          if (b > 20) b = 20;        // cap at 20
          answer = b - a;            // difference (how many more)
        } else {
          // "Fewer" type: person2 has fewer than person1
          a = randomInt(8, 18);      // person1 has more
          const diff = randomInt(2, Math.min(6, a - 2)); // difference
          b = a - diff;              // person2 has fewer
          answer = b;                // answer is person2's count
        }

        // Generate story text with translation support
        let storyText;
        if (typeof i18n !== 'undefined') {
          const translated = i18n.t(scenario.questionKey);
          // Check if translation was found
          if (translated && translated !== scenario.questionKey) {
            storyText = translated
              .replace(/{person1}/g, scenario.person1)
              .replace(/{person2}/g, scenario.person2)
              .replace(/{a}/g, a)
              .replace(/{b}/g, b)
              .replace(/{diff}/g, scenario.type === 'fewer' ? (a - b) : (b - a));
          } else {
            storyText = scenario.questionTemplate
              .replace(/{person1}/g, scenario.person1)
              .replace(/{person2}/g, scenario.person2)
              .replace(/{a}/g, a)
              .replace(/{b}/g, b)
              .replace(/{diff}/g, scenario.type === 'fewer' ? (a - b) : (b - a));
          }
        } else {
          storyText = scenario.questionTemplate
            .replace(/{person1}/g, scenario.person1)
            .replace(/{person2}/g, scenario.person2)
            .replace(/{a}/g, a)
            .replace(/{b}/g, b)
            .replace(/{diff}/g, scenario.type === 'fewer' ? (a - b) : (b - a));
        }

        this.currentProblem = {
          type: scenario.type,
          person1: scenario.person1,
          person2: scenario.person2,
          objects: scenario.objects,
          a: a,
          b: b,
          answer: answer,
          storyText: storyText
        };

        this.displayProblem();
        this.generateChoices();
      },

      /**
       * Display the visual comparison and story
       */
      displayProblem() {
        const p = this.currentProblem;

        // Set labels
        this.labelA.textContent = p.person1;
        this.labelB.textContent = p.person2;

        // Clear previous objects
        this.objectsA.innerHTML = '';
        this.objectsB.innerHTML = '';

        // Render objects for person1
        for (let i = 0; i < p.a; i++) {
          const obj = document.createElement('span');
          obj.className = 'visual-object';
          obj.textContent = p.objects;
          obj.style.animationDelay = `${i * 0.05}s`;
          this.objectsA.appendChild(obj);
        }

        // Render objects for person2
        for (let i = 0; i < p.b; i++) {
          const obj = document.createElement('span');
          obj.className = 'visual-object';
          obj.textContent = p.objects;
          obj.style.animationDelay = `${(p.a + i) * 0.05}s`;
          this.objectsB.appendChild(obj);
        }

        // Display story text
        this.story.textContent = p.storyText;
      },

      /**
       * Generate answer choices
       */
      generateChoices() {
        const p = this.currentProblem;
        const correctAnswer = p.answer;

        // Generate 3 wrong answers
        const wrongAnswers = [];
        const range = 7; // Slightly larger range for variety

        let attempts = 0;
        const maxAttempts = 50; // Prevent infinite loop

        while (wrongAnswers.length < 3 && attempts < maxAttempts) {
          attempts++;
          let wrong = correctAnswer + randomInt(-range, range);

          // Ensure wrong answer is valid and distinct
          if (wrong !== correctAnswer &&
              wrong >= 0 &&
              wrong <= 20 &&
              !wrongAnswers.includes(wrong)) {
            wrongAnswers.push(wrong);
          }
        }

        // Fallback: if we couldn't generate 3 wrong answers, add nearby numbers
        while (wrongAnswers.length < 3) {
          for (let offset of [1, -1, 2, -2, 3, -3, 4, -4]) {
            const wrong = correctAnswer + offset;
            if (wrong !== correctAnswer &&
                wrong >= 0 &&
                wrong <= 20 &&
                !wrongAnswers.includes(wrong)) {
              wrongAnswers.push(wrong);
              if (wrongAnswers.length >= 3) break;
            }
          }
        }

        // Combine and shuffle
        const allChoices = [correctAnswer, ...wrongAnswers];
        const shuffled = shuffle(allChoices);

        // Render choices
        this.choices.innerHTML = '';
        shuffled.forEach(num => {
          const btn = document.createElement('button');
          btn.className = 'choice-btn';
          btn.textContent = num;
          btn.dataset.answer = num;
          btn.addEventListener('click', () => this.selectAnswer(num));
          this.choices.appendChild(btn);
        });
      },

      /**
       * Handle answer selection
       */
      selectAnswer(userAnswer) {
        if (this.hasAnswered) return;
        this.hasAnswered = true;

        const buttons = this.choices.querySelectorAll('.choice-btn');
        buttons.forEach(btn => btn.disabled = true);

        const selectedBtn = this.choices.querySelector(`[data-answer="${userAnswer}"]`);
        const correctBtn = this.choices.querySelector(`[data-answer="${this.currentProblem.answer}"]`);

        // Check answer
        if (userAnswer === this.currentProblem.answer) {
          // Correct!
          selectedBtn.classList.add('correct');

          let correctMsg = 'Correct! The answer is {answer}.';
          if (typeof i18n !== 'undefined') {
            const translated = i18n.t('section.activities.more-fewer-problems.correct');
            if (translated && translated !== 'section.activities.more-fewer-problems.correct') {
              correctMsg = translated;
            }
          }

          // Add explanation based on type
          let explanation = '';
          if (this.currentProblem.type === 'more') {
            explanation = ' (' + (typeof i18n !== 'undefined' && i18n.t('section.activities.more-fewer-problems.explainMore') !== 'section.activities.more-fewer-problems.explainMore'
              ? i18n.t('section.activities.more-fewer-problems.explainMore')
              : '{b} - {a} = {answer}')
              .replace('{a}', this.currentProblem.a)
              .replace('{b}', this.currentProblem.b)
              .replace('{answer}', this.currentProblem.answer) + ')';
          } else {
            explanation = ' (' + (typeof i18n !== 'undefined' && i18n.t('section.activities.more-fewer-problems.explainFewer') !== 'section.activities.more-fewer-problems.explainFewer'
              ? i18n.t('section.activities.more-fewer-problems.explainFewer')
              : '{a} - {diff} = {answer}')
              .replace('{a}', this.currentProblem.a)
              .replace('{diff}', this.currentProblem.a - this.currentProblem.b)
              .replace('{answer}', this.currentProblem.answer) + ')';
          }

          this.feedback.textContent = correctMsg.replace('{answer}', this.currentProblem.answer) + explanation;
          this.feedback.classList.remove('error');
          this.feedback.classList.add('show');
          this.correctCount++;

          // Celebrate
          if (typeof celebrate === 'function') {
            celebrate(this.story);
          }
        } else {
          // Incorrect
          selectedBtn.classList.add('incorrect');
          correctBtn.classList.add('correct');

          let wrongMsg = 'Not quite! The answer is {answer}.';
          if (typeof i18n !== 'undefined') {
            const translated = i18n.t('section.activities.more-fewer-problems.tryAgain');
            if (translated && translated !== 'section.activities.more-fewer-problems.tryAgain') {
              wrongMsg = translated;
            }
          }
          this.feedback.textContent = wrongMsg.replace('{answer}', this.currentProblem.answer);
          this.feedback.classList.add('show', 'error');
          this.wrongCount++;
        }

        this.renderProgress();

        // Auto-advance after delay
        setTimeout(() => {
          if (this.round < this.maxRounds) {
            this.nextRound();
          } else {
            this.showStats();
          }
        }, this.autoAdvanceDelay);
      },

      /**
       * Show completion stats
       */
      showStats() {
        this.statsCorrect.textContent = this.correctCount;
        this.statsWrong.textContent = this.wrongCount;

        // Set message based on performance
        const percent = this.correctCount / this.maxRounds;

        const getTranslation = (key, fallback) => {
          if (typeof i18n !== 'undefined') {
            const translated = i18n.t(key);
            if (translated && translated !== key) {
              return translated;
            }
          }
          return fallback;
        };

        if (percent === 1) {
          this.statsIcon.textContent = 'üèÜ';
          this.statsMessage.textContent = getTranslation(
            'section.activities.more-fewer-problems.perfect',
            'Perfect! You understand more and fewer!'
          );
        } else if (percent >= 0.75) {
          this.statsIcon.textContent = 'üåü';
          this.statsMessage.textContent = getTranslation(
            'section.activities.more-fewer-problems.great',
            'Great job! You can compare well!'
          );
        } else if (percent >= 0.5) {
          this.statsIcon.textContent = 'üëç';
          this.statsMessage.textContent = getTranslation(
            'section.activities.more-fewer-problems.good',
            'Good work! Keep practicing comparisons!'
          );
        } else {
          this.statsIcon.textContent = 'üí™';
          this.statsMessage.textContent = getTranslation(
            'section.activities.more-fewer-problems.keepPracticing',
            'Keep practicing! Comparing gets easier!'
          );
        }

        this.statsOverlay.classList.add('show');
      },

      /**
       * Restart the entire activity
       */
      restartActivity() {
        this.round = 1;
        this.correctCount = 0;
        this.wrongCount = 0;
        this.statsOverlay.classList.remove('show');
        this.generateProblem();
        this.renderProgress();
      },

      /**
       * Go to next round
       */
      nextRound() {
        this.round++;
        this.generateProblem();
        this.renderProgress();
      },

      /**
       * Render progress indicator
       */
      renderProgress() {
        let html = '';
        for (let i = 1; i <= this.maxRounds; i++) {
          let className = 'progress-dot';
          if (i < this.round) {
            className += ' completed';
          } else if (i === this.round) {
            className += ' current';
          }
          html += `<div class="${className}"></div>`;
        }
        this.progress.innerHTML = html;
      }
    };

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      MoreFewerProblems.init();
    });
  </script>
