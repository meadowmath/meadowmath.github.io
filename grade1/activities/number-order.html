  <script>
    // Number Order Activity (Multiple Choice)
    const NumberOrder = {
      currentRound: 1,
      maxRounds: 5,
      correctCount: 0,
      wrongCount: 0,
      isChecking: false,
      autoAdvanceDelay: 1500,

      // Difficulty settings per round
      roundSettings: [
        { min: 1, max: 10, count: 4 },   // Round 1
        { min: 1, max: 10, count: 4 },   // Round 2
        { min: 10, max: 20, count: 4 },  // Round 3
        { min: 10, max: 20, count: 4 },  // Round 4
        { min: 1, max: 20, count: 4 }    // Round 5
      ],

      // Current question data
      correctList: [],
      choices: [],
      correctChoiceIndex: -1,

      // DOM elements
      choicesArea: null,
      feedback: null,
      progress: null,
      questionDisplay: null,
      statsOverlay: null,
      statsMessage: null,
      statCorrect: null,
      statWrong: null,
      btnPlayAgain: null,

      init() {
        this.choicesArea = document.getElementById('choices-area');
        this.feedback = document.getElementById('feedback');
        this.progress = document.getElementById('progress');
        this.questionDisplay = document.getElementById('question-display');
        this.statsOverlay = document.getElementById('stats-overlay');
        this.statsMessage = document.getElementById('stats-message');
        this.statCorrect = document.getElementById('stat-correct');
        this.statWrong = document.getElementById('stat-wrong');
        this.btnPlayAgain = document.getElementById('btn-play-again');

        this.feedback.setAttribute('role', 'status');
        this.feedback.setAttribute('aria-live', 'polite');
        this.questionDisplay.setAttribute('aria-live', 'polite');

        this.btnPlayAgain.addEventListener('click', () => this.restartActivity());
        this.statsOverlay.addEventListener('click', (e) => {
          if (e.target === this.statsOverlay) this.restartActivity();
        });

        document.addEventListener('languageChanged', () => {
          this.updateTranslations();
        });

        this.startRound();
      },

      updateTranslations() {
        this.questionDisplay.textContent = this.getPromptText();
      },

      startRound() {
        this.isChecking = false;
        this.hideFeedback();

        this.generateQuestion();
        this.renderQuestion();
        this.renderChoices();
        this.renderProgress();
      },

      getPromptText() {
        const prompt = i18n.t('section.activities.number-order.prompt');
        if (prompt && prompt !== 'section.activities.number-order.prompt') return prompt;
        return 'Which list is in order from smallest to largest?';
      },

      generateQuestion() {
        const settings = this.roundSettings[this.currentRound - 1];
        const numbers = new Set();

        while (numbers.size < settings.count) {
          const num = Math.floor(Math.random() * (settings.max - settings.min + 1)) + settings.min;
          numbers.add(num);
        }

        this.correctList = Array.from(numbers).sort((a, b) => a - b);

        const distractors = [];
        const seen = new Set();
        const addIfValid = (arr) => {
          const key = arr.join(',');
          if (key === this.correctList.join(',')) return false;
          if (this.isAscending(arr)) return false;
          if (seen.has(key)) return false;
          seen.add(key);
          distractors.push(arr);
          return true;
        };

        // 1) Descending order
        addIfValid([...this.correctList].reverse());

        // 2) Swap two positions
        {
          const swapped = [...this.correctList];
          const i = Math.floor(Math.random() * (swapped.length - 1));
          const j = i + 1;
          [swapped[i], swapped[j]] = [swapped[j], swapped[i]];
          addIfValid(swapped);
        }

        // 3) Random shuffles until we have 3 distractors
        while (distractors.length < 3) {
          const shuffled = this.shuffle([...this.correctList]);
          addIfValid(shuffled);
        }

        const allChoices = [this.correctList, ...distractors];
        const shuffledChoices = this.shuffle(allChoices.map(list => [...list]));

        this.choices = shuffledChoices;
        this.correctChoiceIndex = this.choices.findIndex(list => this.arraysEqual(list, this.correctList));
      },

      renderQuestion() {
        this.questionDisplay.textContent = this.getPromptText();
      },

      renderChoices() {
        this.choicesArea.innerHTML = '';

        const labels = ['A', 'B', 'C', 'D'];

        this.choices.forEach((list, index) => {
          const btn = document.createElement('button');
          btn.type = 'button';
          btn.className = 'choice-btn';
          btn.dataset.index = String(index);

          const text = list.join(', ');
          btn.setAttribute('aria-label', `Choice ${labels[index]}: ${text}`);
          btn.innerHTML = `
            <span class="choice-label">${labels[index]}</span>
            <span class="choice-text">${text}</span>
          `;

          btn.addEventListener('click', () => this.selectChoice(index));
          this.choicesArea.appendChild(btn);
        });
      },

      selectChoice(index) {
        if (this.isChecking) return;
        this.isChecking = true;

        const buttons = this.choicesArea.querySelectorAll('.choice-btn');
        buttons.forEach(b => b.disabled = true);
        if (buttons[index]) buttons[index].classList.add('selected');

        const isCorrect = index === this.correctChoiceIndex;

        if (isCorrect) {
          this.correctCount++;
          this.showFeedback(i18n.t('feedback.correct'), false);
          if (typeof celebrate === 'function') celebrate(this.choicesArea);
          if (typeof playSound === 'function') playSound('success');
          if (buttons[index]) buttons[index].classList.add('correct');
        } else {
          this.wrongCount++;
          this.showFeedback(i18n.t('feedback.tryAgain'), true);
          if (typeof wiggle === 'function') wiggle(this.choicesArea);
          if (typeof playSound === 'function') playSound('error');
          if (buttons[index]) buttons[index].classList.add('wrong');
          const correctBtn = buttons[this.correctChoiceIndex];
          if (correctBtn) correctBtn.classList.add('correct');
        }

        this.renderProgress();

        setTimeout(() => {
          if (this.currentRound < this.maxRounds) {
            this.currentRound++;
            this.startRound();
          } else {
            this.showStats();
          }
        }, this.autoAdvanceDelay);
      },

      showFeedback(message, isError) {
        this.feedback.textContent = message;
        this.feedback.classList.add('show');
        if (isError) {
          this.feedback.classList.add('error');
        } else {
          this.feedback.classList.remove('error');
        }
      },

      hideFeedback() {
        this.feedback.classList.remove('show', 'error');
      },

      showStats() {
        const total = this.maxRounds;
        const percentage = Math.round((this.correctCount / total) * 100);

        let message = '';
        if (percentage === 100) {
          message = i18n.t('stats.perfect') || 'Perfect! You got them all right!';
        } else if (percentage >= 80) {
          message = i18n.t('stats.greatJob') || 'Great job! Keep practicing!';
        } else if (percentage >= 60) {
          message = i18n.t('stats.goodWork') || 'Good work! Try again to improve!';
        } else {
          message = i18n.t('stats.keepTrying') || 'Keep trying! You can do it!';
        }

        this.statsMessage.textContent = message;
        this.statCorrect.textContent = this.correctCount;
        this.statWrong.textContent = this.wrongCount;
        this.statsOverlay.classList.add('show');
      },

      restartActivity() {
        this.currentRound = 1;
        this.correctCount = 0;
        this.wrongCount = 0;
        this.statsOverlay.classList.remove('show');
        this.startRound();
      },

      renderProgress() {
        let html = '';
        for (let i = 1; i <= this.maxRounds; i++) {
          let className = 'progress-dot';
          if (i < this.currentRound) {
            className += ' completed';
          } else if (i === this.currentRound && this.isChecking) {
            className += ' completed';
          } else if (i === this.currentRound) {
            className += ' current';
          }
          html += `<div class="${className}"></div>`;
        }
        this.progress.innerHTML = html;
      },

      shuffle(array) {
        const shuffled = [...array];
        for (let i = shuffled.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
      },

      arraysEqual(a, b) {
        return a.length === b.length && a.every((val, idx) => val === b[idx]);
      },

      isAscending(arr) {
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] <= arr[i - 1]) return false;
        }
        return true;
      }
    };

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      NumberOrder.init();
    });
  </script>
