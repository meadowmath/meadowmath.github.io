  <script>
    // Picture Problems Activity
    const PictureProblems = {
      // Game state
      currentProblem: null,
      round: 1,
      maxRounds: 8,
      correctCount: 0,
      wrongCount: 0,
      hasAnswered: false,
      autoAdvanceDelay: 1500,

      // Problem types with story scenarios
      problemTypes: [
        // Addition - Joining
        {
          type: 'add-join',
          objects: ['üê¶', 'üê¶', 'üê¶', 'üê¶', 'üê¶'],

        },
        {
          type: 'add-join',
          objects: ['üçé', 'üçé', 'üçé', 'üçé', 'üçé'],
          storyTemplate: '{a} apples in the basket. Add {b} more apples. How many apples total?',
          storyTemplateKey: 'section.activities.picture-problems.addApples',
          operation: '+',
          visual: 'groups'
        },
        {
          type: 'add-join',
          objects: ['ü¶ã', 'ü¶ã', 'ü¶ã', 'ü¶ã', 'ü¶ã'],
          storyTemplate: '{a} butterflies in the garden. {b} more butterflies come. How many butterflies altogether?',
          storyTemplateKey: 'section.activities.picture-problems.addButterflies',
          operation: '+',
          visual: 'groups'
        },
        {
          type: 'add-join',
          objects: ['üå∏', 'üå∏', 'üå∏', 'üå∏', 'üå∏'],
          storyTemplate: '{a} flowers bloom. Then {b} more flowers bloom. How many flowers now?',
          storyTemplateKey: 'section.activities.picture-problems.addFlowers',
          operation: '+',
          visual: 'groups'
        },
        // Subtraction - Taking Away
        {
          type: 'sub-takeaway',
          objects: ['üéà', 'üéà', 'üéà', 'üéà', 'üéà'],
          storyTemplate: '{a} balloons. {b} balloons float away. How many balloons left?',
          storyTemplateKey: 'section.activities.picture-problems.subBalloons',
          operation: '-',
          visual: 'remove'
        },
        {
          type: 'sub-takeaway',
          objects: ['üç™', 'üç™', 'üç™', 'üç™', 'üç™'],
          storyTemplate: '{a} cookies on the plate. Eat {b} cookies. How many cookies remain?',
          storyTemplateKey: 'section.activities.picture-problems.subCookies',
          operation: '-',
          visual: 'remove'
        },
        {
          type: 'sub-takeaway',
          objects: ['‚≠ê', '‚≠ê', '‚≠ê', '‚≠ê', '‚≠ê'],
          storyTemplate: '{a} stars in the sky. {b} stars disappear. How many stars are left?',
          storyTemplateKey: 'section.activities.picture-problems.subStars',
          operation: '-',
          visual: 'remove'
        },
        {
          type: 'sub-takeaway',
          objects: ['üê†', 'üê†', 'üê†', 'üê†', 'üê†'],
          storyTemplate: '{a} fish in the pond. {b} fish swim away. How many fish left?',
          storyTemplateKey: 'section.activities.picture-problems.subFish',
          operation: '-',
          visual: 'remove'
        }
      ],

      // DOM elements
      illustration: null,
      storyText: null,
      equation: null,
      choices: null,
      feedback: null,
      progress: null,
      statsOverlay: null,
      statsCorrect: null,
      statsWrong: null,
      statsMessage: null,
      statsIcon: null,
      btnPlayAgain: null,

      /**
       * Initialize the activity
       */
      init() {
        // Get DOM elements
        this.illustration = document.getElementById('illustration');
        this.storyText = document.getElementById('story-text');
        this.equation = document.getElementById('equation');
        this.choices = document.getElementById('choices');
        this.feedback = document.getElementById('feedback');
        this.progress = document.getElementById('progress');
        this.statsOverlay = document.getElementById('stats-overlay');
        this.statsCorrect = document.getElementById('stats-correct');
        this.statsWrong = document.getElementById('stats-wrong');
        this.statsMessage = document.getElementById('stats-message');
        this.statsIcon = document.getElementById('stats-icon');
        this.btnPlayAgain = document.getElementById('btn-play-again');

        // Set up event listeners
        this.btnPlayAgain.addEventListener('click', () => this.restartActivity());
        this.statsOverlay.addEventListener('click', (e) => { if (e.target === this.statsOverlay) this.restartActivity(); });

        // Start first round
        this.generateProblem();
        this.renderProgress();
      },

      /**
       * Generate a random picture problem
       */
      generateProblem() {
        this.hasAnswered = false;
        this.feedback.classList.remove('show');

        // Select random problem type
        const problemType = this.problemTypes[randomInt(0, this.problemTypes.length - 1)];

        // Generate numbers based on operation
        let a, b, answer;
        if (problemType.operation === '+') {
          a = randomInt(3, 9);
          b = randomInt(2, Math.min(6, 20 - a));
          answer = a + b;
        } else {
          a = randomInt(5, 15);
          b = randomInt(2, Math.min(5, a - 1));
          answer = a - b;
        }

        // Generate story text with translation support
        let storyText;
        if (typeof i18n !== 'undefined') {
          const translated = i18n.t(problemType.storyTemplateKey);
          // Check if translation was found (not equal to the key)
          if (translated && translated !== problemType.storyTemplateKey) {
            storyText = translated.replace('{a}', a).replace('{b}', b);
          } else {
            storyText = problemType.storyTemplate.replace('{a}', a).replace('{b}', b);
          }
        } else {
          storyText = problemType.storyTemplate.replace('{a}', a).replace('{b}', b);
        }

        this.currentProblem = {
          type: problemType.type,
          objects: problemType.objects,
          a: a,
          b: b,
          answer: answer,
          operation: problemType.operation,
          visual: problemType.visual,
          storyText: storyText
        };

        this.displayProblem();
        this.generateChoices();
      },

      /**
       * Display the visual scene and story
       */
      displayProblem() {
        const p = this.currentProblem;

        // Clear previous content
        this.illustration.innerHTML = '';

        // Render visual objects
        if (p.visual === 'groups') {
          // Show two groups (addition)
          for (let i = 0; i < p.a; i++) {
            const obj = document.createElement('span');
            obj.className = 'scene-object group-1';
            obj.textContent = p.objects[0];
            obj.style.animationDelay = `${i * 0.05}s`;
            this.illustration.appendChild(obj);
          }

          // Divider
          const divider = document.createElement('span');
          divider.className = 'scene-divider';
          divider.textContent = '+';
          this.illustration.appendChild(divider);

          for (let i = 0; i < p.b; i++) {
            const obj = document.createElement('span');
            obj.className = 'scene-object group-2';
            obj.textContent = p.objects[0];
            obj.style.animationDelay = `${(p.a + i) * 0.05}s`;
            this.illustration.appendChild(obj);
          }
        } else if (p.visual === 'remove') {
          // Show all objects, some crossed out (subtraction)
          for (let i = 0; i < p.a; i++) {
            const obj = document.createElement('span');
            obj.className = 'scene-object';
            obj.textContent = p.objects[0];
            obj.style.animationDelay = `${i * 0.05}s`;

            // Mark some as removed
            if (i >= (p.a - p.b)) {
              obj.classList.add('removed');
            }

            this.illustration.appendChild(obj);
          }
        }

        // Display story text
        this.storyText.textContent = p.storyText;

        // Display equation
        this.equation.innerHTML = `
          <span class="equation-number">${p.a}</span>
          <span class="equation-operator">${p.operation}</span>
          <span class="equation-number">${p.b}</span>
          <span class="equation-equals">=</span>
          <span class="equation-question">?</span>
        `;
      },

      /**
       * Generate answer choices
       */
      generateChoices() {
        const p = this.currentProblem;
        const correctAnswer = p.answer;

        // Generate 3 wrong answers
        const wrongAnswers = [];
        const range = 5;

        while (wrongAnswers.length < 3) {
          let wrong = correctAnswer + randomInt(-range, range);
          if (wrong !== correctAnswer && wrong > 0 && wrong <= 20 && !wrongAnswers.includes(wrong)) {
            wrongAnswers.push(wrong);
          }
        }

        // Combine and shuffle
        const allChoices = [correctAnswer, ...wrongAnswers];
        const shuffled = shuffle(allChoices);

        // Render choices
        this.choices.innerHTML = '';
        shuffled.forEach(num => {
          const btn = document.createElement('button');
          btn.className = 'choice-btn';
          btn.textContent = num;
          btn.dataset.answer = num;
          btn.addEventListener('click', () => this.selectAnswer(num));
          this.choices.appendChild(btn);
        });
      },

      /**
       * Handle answer selection
       */
      selectAnswer(userAnswer) {
        if (this.hasAnswered) return;
        this.hasAnswered = true;

        const buttons = this.choices.querySelectorAll('.choice-btn');
        buttons.forEach(btn => btn.disabled = true);

        const selectedBtn = this.choices.querySelector(`[data-answer="${userAnswer}"]`);
        const correctBtn = this.choices.querySelector(`[data-answer="${this.currentProblem.answer}"]`);

        // Check answer
        if (userAnswer === this.currentProblem.answer) {
          // Correct!
          selectedBtn.classList.add('correct');

          let correctMsg = 'Yes! {a} {op} {b} = {answer}';
          if (typeof i18n !== 'undefined') {
            const translated = i18n.t('section.activities.picture-problems.correct');
            if (translated && translated !== 'section.activities.picture-problems.correct') {
              correctMsg = translated;
            }
          }
          this.feedback.textContent = `üéâ ${correctMsg
            .replace('{a}', this.currentProblem.a)
            .replace('{op}', this.currentProblem.operation)
            .replace('{b}', this.currentProblem.b)
            .replace('{answer}', this.currentProblem.answer)}`;
          this.feedback.classList.remove('error');
          this.feedback.classList.add('show');
          this.correctCount++;

          // Celebrate
          if (typeof celebrate === 'function') {
            celebrate(this.equation);
          }
        } else {
          // Incorrect
          selectedBtn.classList.add('incorrect');
          correctBtn.classList.add('correct');

          let wrongMsg = 'Not quite! The answer is {answer}.';
          if (typeof i18n !== 'undefined') {
            const translated = i18n.t('section.activities.picture-problems.tryAgain');
            if (translated && translated !== 'section.activities.picture-problems.tryAgain') {
              wrongMsg = translated;
            }
          }
          this.feedback.textContent = wrongMsg.replace('{answer}', this.currentProblem.answer);
          this.feedback.classList.add('show', 'error');
          this.wrongCount++;
        }

        this.renderProgress();

        // Auto-advance after delay
        setTimeout(() => {
          if (this.round < this.maxRounds) {
            this.nextRound();
          } else {
            this.showStats();
          }
        }, this.autoAdvanceDelay);
      },

      /**
       * Show completion stats
       */
      showStats() {
        this.statsCorrect.textContent = this.correctCount;
        this.statsWrong.textContent = this.wrongCount;

        // Set message based on performance
        const percent = this.correctCount / this.maxRounds;

        const getTranslation = (key, fallback) => {
          if (typeof i18n !== 'undefined') {
            const translated = i18n.t(key);
            if (translated && translated !== key) {
              return translated;
            }
          }
          return fallback;
        };

        if (percent === 1) {
          this.statsIcon.textContent = 'üèÜ';
          this.statsMessage.textContent = getTranslation(
            'section.activities.picture-problems.perfect',
            'Perfect! You can solve any picture problem!'
          );
        } else if (percent >= 0.75) {
          this.statsIcon.textContent = 'üåü';
          this.statsMessage.textContent = getTranslation(
            'section.activities.picture-problems.great',
            'Great job! You understand picture problems!'
          );
        } else if (percent >= 0.5) {
          this.statsIcon.textContent = 'üëç';
          this.statsMessage.textContent = getTranslation(
            'section.activities.picture-problems.good',
            'Good work! Keep practicing!'
          );
        } else {
          this.statsIcon.textContent = 'üí™';
          this.statsMessage.textContent = getTranslation(
            'section.activities.picture-problems.keepPracticing',
            'Keep practicing! Picture problems get easier!'
          );
        }

        this.statsOverlay.classList.add('show');
      },

      /**
       * Restart the entire activity
       */
      restartActivity() {
        this.round = 1;
        this.correctCount = 0;
        this.wrongCount = 0;
        this.statsOverlay.classList.remove('show');
        this.generateProblem();
        this.renderProgress();
      },

      /**
       * Go to next round
       */
      nextRound() {
        this.round++;
        this.generateProblem();
        this.renderProgress();
      },

      /**
       * Render progress indicator
       */
      renderProgress() {
        let html = '';
        for (let i = 1; i <= this.maxRounds; i++) {
          let className = 'progress-dot';
          if (i < this.round) {
            className += ' completed';
          } else if (i === this.round) {
            className += ' current';
          }
          html += `<div class="${className}"></div>`;
        }
        this.progress.innerHTML = html;
      }
    };

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      PictureProblems.init();
    });
  </script>
