  <script>
    // Subtraction Stories Activity
    const SubtractionStories = {
      // Game state
      totalRounds: 6,
      currentRound: 0,
      correctCount: 0,
      incorrectCount: 0,
      currentStory: null,
      isAnswered: false,
      autoAdvanceDelay: 1500,

      // Story templates - text keys reference i18n, visuals are universal
      storyTemplates: [
        { key: "stickers", visual: "‚≠ê" },
        { key: "balloons", visual: "üéà" },
        { key: "cookies", visual: "üç™" },
        { key: "apples", visual: "üçé" },
        { key: "toyCars", visual: "üöó" },
        { key: "flowers", visual: "üå∏" },
        { key: "pencils", visual: "‚úèÔ∏è" },
        { key: "cupcakes", visual: "üßÅ" }
      ],

      // Fallback English texts (used when i18n not loaded)
      fallbackTexts: {
        stickers: "Emma had {a} stickers. She gave {b} to her friend. How many stickers does Emma have now?",
        balloons: "Jake had {a} balloons. {b} balloons floated away. How many balloons does Jake have left?",
        cookies: "There were {a} cookies on a plate. Mom ate {b} cookies. How many cookies are left?",
        apples: "Sam picked {a} apples. He gave {b} apples to his teacher. How many apples does Sam have now?",
        toyCars: "Ben had {a} toy cars. He gave {b} cars to his brother. How many toy cars does Ben have left?",
        flowers: "There were {a} flowers in a vase. {b} flowers wilted. How many flowers are still fresh?",
        pencils: "Lily had {a} pencils. She lost {b} pencils. How many pencils does Lily have now?",
        cupcakes: "Dad baked {a} cupcakes. The family ate {b} cupcakes. How many cupcakes are left?"
      },

      // DOM elements
      currentRoundEl: null,
      totalRoundsEl: null,
      storyVisual: null,
      storyText: null,
      choicesContainer: null,
      feedback: null,
      btnReset: null,
      statsOverlay: null,
      statsMessage: null,
      statCorrect: null,
      statIncorrect: null,
      btnPlayAgain: null,

      /**
       * Initialize the activity
       */
      init() {
        // Get DOM elements
        this.currentRoundEl = document.getElementById('current-round');
        this.totalRoundsEl = document.getElementById('total-rounds');
        this.storyVisual = document.getElementById('story-visual');
        this.storyText = document.getElementById('story-text');
        this.choicesContainer = document.getElementById('choices-container');
        this.feedback = document.getElementById('feedback');
        this.btnReset = document.getElementById('btn-reset');
        this.statsOverlay = document.getElementById('stats-overlay');
        this.statsMessage = document.getElementById('stats-message');
        this.statCorrect = document.getElementById('stat-correct');
        this.statIncorrect = document.getElementById('stat-incorrect');
        this.btnPlayAgain = document.getElementById('btn-play-again');

        // Set up event listeners
        this.btnReset.addEventListener('click', () => this.resetActivity());
        this.btnPlayAgain.addEventListener('click', () => this.resetActivity());
        this.statsOverlay.addEventListener('click', (e) => {
          if (e.target === this.statsOverlay) this.resetActivity();
        });

        // Listen for language changes
        document.addEventListener('languageChanged', () => {
          this.updateTranslations();
        });

        // Set total rounds
        this.totalRoundsEl.textContent = this.totalRounds;

        // Start first round
        this.nextRound();
      },

      /**
       * Update translations for dynamic content
       */
      updateTranslations() {
        // Update stats message if visible
        if (this.statsOverlay.classList.contains('show')) {
          this.updateStatsMessage();
        }
        // Re-render current story with new language
        if (this.currentStory && !this.isAnswered) {
          // Re-generate story text with new language
          this.currentStory.text = this.getStoryText(
            this.currentStory.template.key,
            this.currentStory.a,
            this.currentStory.b
          );
          this.renderStory(this.currentStory);
        }
      },

      /**
       * Get story text with i18n support
       */
      getStoryText(key, a, b) {
        const i18nKey = `section.activities.subtraction-stories.stories.${key}`;
        let text = i18n.t(i18nKey);

        // Fallback to English if i18n key not found
        if (!text || text === i18nKey) {
          text = this.fallbackTexts[key];
        }

        return text.replace('{a}', a).replace('{b}', b);
      },

      /**
       * Generate a story problem
       */
      generateStory() {
        // Pick a random template
        const template = this.storyTemplates[randomInt(0, this.storyTemplates.length - 1)];

        // Generate two numbers for subtraction within 20
        const a = randomInt(5, 20); // Start amount (minuend)
        const b = randomInt(2, Math.min(a - 1, 10)); // Amount taken away (subtrahend)
        const answer = a - b;

        return {
          template,
          a,
          b,
          answer,
          text: this.getStoryText(template.key, a, b)
        };
      },

      /**
       * Render story visual and text
       */
      renderStory(story) {
        // Render visual representation - show starting amount with some crossed out
        this.storyVisual.innerHTML = '';

        // Create visual group showing all items
        const visualGroup = document.createElement('div');
        visualGroup.className = 'visual-group';

        // Show all items (starting amount)
        for (let i = 0; i < story.a; i++) {
          const icon = document.createElement('span');
          icon.className = 'visual-icon';
          // Mark some as removed (crossed out)
          if (i < story.b) {
            icon.classList.add('removed');
          }
          icon.textContent = story.template.visual;
          visualGroup.appendChild(icon);
        }

        this.storyVisual.appendChild(visualGroup);

        // Add equation hint
        const equationHint = document.createElement('div');
        equationHint.className = 'equation-hint';
        equationHint.textContent = `${story.a} ‚àí ${story.b} = ?`;
        this.storyVisual.appendChild(equationHint);

        // Render story text
        this.storyText.textContent = story.text;
      },

      /**
       * Generate answer choices
       */
      generateChoices(correctAnswer) {
        const choices = new Set([correctAnswer]);

        // Generate 3 wrong answers with better variety
        const offsets = [-3, -2, -1, 1, 2, 3, 4, 5];
        shuffle(offsets);

        for (const offset of offsets) {
          if (choices.size >= 4) break;

          const wrong = correctAnswer + offset;
          // Ensure wrong answer is non-negative, within range, and different
          if (wrong >= 0 && wrong <= 20 && wrong !== correctAnswer) {
            choices.add(wrong);
          }
        }

        // If we still don't have enough choices, add more creative options
        while (choices.size < 4) {
          const wrong = randomInt(0, 20);
          if (wrong !== correctAnswer) {
            choices.add(wrong);
          }
        }

        return shuffle(Array.from(choices));
      },

      /**
       * Start next round
       */
      nextRound() {
        this.currentRound++;

        if (this.currentRound > this.totalRounds) {
          this.showStats();
          return;
        }

        this.isAnswered = false;
        this.currentRoundEl.textContent = this.currentRound;

        // Generate story
        this.currentStory = this.generateStory();
        this.renderStory(this.currentStory);

        // Generate and display choices
        const choices = this.generateChoices(this.currentStory.answer);
        this.renderChoices(choices);

        // Hide feedback
        this.feedback.classList.remove('show', 'error');
      },

      /**
       * Render answer choice buttons
       */
      renderChoices(choices) {
        this.choicesContainer.innerHTML = '';

        choices.forEach(choice => {
          const button = document.createElement('button');
          button.className = 'choice-btn';
          button.textContent = choice;
          button.setAttribute('aria-label', `Answer: ${choice}`);
          button.addEventListener('click', () => this.selectAnswer(choice, button));
          this.choicesContainer.appendChild(button);
        });
      },

      /**
       * Handle answer selection
       */
      selectAnswer(answer, button) {
        if (this.isAnswered) return;

        this.isAnswered = true;

        // Disable all buttons
        const allButtons = this.choicesContainer.querySelectorAll('.choice-btn');
        allButtons.forEach(btn => btn.disabled = true);

        const correct = answer === this.currentStory.answer;

        if (correct) {
          this.correctCount++;
          button.classList.add('correct');

          const correctMsg = i18n.t('section.activities.subtraction-stories.correct') || 'Correct! {a} ‚àí {b} = {answer}';
          const msg = correctMsg
            .replace('{a}', this.currentStory.a)
            .replace('{b}', this.currentStory.b)
            .replace('{answer}', this.currentStory.answer);
          this.feedback.textContent = '‚úì ' + msg;
          this.feedback.classList.remove('error');
        } else {
          this.incorrectCount++;
          button.classList.add('incorrect');

          // Highlight correct answer
          allButtons.forEach(btn => {
            if (parseInt(btn.textContent) === this.currentStory.answer) {
              btn.classList.add('correct');
            }
          });

          const wrongMsg = i18n.t('section.activities.subtraction-stories.wrong') || 'Not quite! {a} ‚àí {b} = {answer}';
          const msg = wrongMsg
            .replace('{a}', this.currentStory.a)
            .replace('{b}', this.currentStory.b)
            .replace('{answer}', this.currentStory.answer);
          this.feedback.textContent = msg;
          this.feedback.classList.add('error');
        }

        this.feedback.classList.add('show');

        // Auto-advance to next round
        setTimeout(() => {
          this.nextRound();
        }, this.autoAdvanceDelay);
      },

      /**
       * Show completion stats
       */
      showStats() {
        this.statCorrect.textContent = this.correctCount;
        this.statIncorrect.textContent = this.incorrectCount;
        this.updateStatsMessage();
        this.statsOverlay.classList.add('show');
      },

      /**
       * Update stats message
       */
      updateStatsMessage() {
        const percentage = Math.round((this.correctCount / this.totalRounds) * 100);
        let msg;

        if (percentage === 100) {
          msg = i18n.t('section.activities.subtraction-stories.perfect') || 'Perfect! You\'re amazing at solving subtraction stories!';
        } else if (percentage >= 80) {
          msg = i18n.t('section.activities.subtraction-stories.great') || 'Great job! You\'re really good at subtraction word problems!';
        } else if (percentage >= 60) {
          msg = i18n.t('section.activities.subtraction-stories.good') || 'Good work! Keep practicing subtraction stories!';
        } else {
          msg = i18n.t('section.activities.subtraction-stories.keepPracticing') || 'Keep practicing! Subtraction word problems get easier!';
        }

        this.statsMessage.textContent = msg;
      },

      /**
       * Reset the activity
       */
      resetActivity() {
        this.currentRound = 0;
        this.correctCount = 0;
        this.incorrectCount = 0;
        this.statsOverlay.classList.remove('show');
        this.nextRound();
      }
    };

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      SubtractionStories.init();
    });
  </script>
