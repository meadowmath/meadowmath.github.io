  <script>
    // Tens and Ones Blocks Activity
    const TensOnesBlocks = {
      // Game state
      currentQuestion: 0,
      totalQuestions: 8,
      correctCount: 0,
      incorrectCount: 0,
      currentNumber: 0,
      selectedTens: null,
      selectedOnes: null,
      autoAdvanceDelay: 1500,
      isAnswered: false,
      checkTimeoutId: null,

      // Question pool with progressive difficulty
      // Range: 11-99 as per content spec
      questionPool: [],

      // DOM elements
      blocksDisplay: null,
      tensChoices: null,
      onesChoices: null,
      feedback: null,
      progress: null,
      questionText: null,
      statsOverlay: null,
      statCorrect: null,
      statIncorrect: null,
      statsMessage: null,
      btnPlayAgain: null,

      /**
       * Initialize the activity
       */
      init() {
        // Get DOM elements
        this.blocksDisplay = document.getElementById('blocks-display');
        this.tensChoices = document.getElementById('tens-choices');
        this.onesChoices = document.getElementById('ones-choices');
        this.feedback = document.getElementById('feedback');
        this.progress = document.getElementById('progress');
        this.questionText = document.getElementById('question-text');
        this.statsOverlay = document.getElementById('stats-overlay');
        this.statCorrect = document.getElementById('stat-correct');
        this.statIncorrect = document.getElementById('stat-incorrect');
        this.statsMessage = document.getElementById('stats-message');
        this.btnPlayAgain = document.getElementById('btn-play-again');

        // Set up event listeners
        this.btnPlayAgain.addEventListener('click', () => this.restartActivity());
        this.statsOverlay.addEventListener('click', (e) => {
          if (e.target === this.statsOverlay) this.restartActivity();
        });

        // Listen for language changes
        document.addEventListener('languageChanged', () => {
          this.updateTranslations();
        });

        // Generate questions and start
        this.generateQuestions();
        this.startQuestion();
        this.renderProgress();
      },

      /**
       * Generate questions with progressive difficulty
       */
      generateQuestions() {
        this.questionPool = [];

        // Easy: 11-29 (1-2 tens)
        for (let i = 0; i < 3; i++) {
          this.questionPool.push(this.randomInt(11, 29));
        }

        // Medium: 30-59 (3-5 tens)
        for (let i = 0; i < 3; i++) {
          this.questionPool.push(this.randomInt(30, 59));
        }

        // Harder: 60-99 (6-9 tens)
        for (let i = 0; i < 2; i++) {
          this.questionPool.push(this.randomInt(60, 99));
        }

        // Shuffle the questions
        this.shuffleArray(this.questionPool);
      },

      /**
       * Random integer helper
       */
      randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      },

      /**
       * Shuffle array in place
       */
      shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      },

      /**
       * Update translations for dynamic content
       */
      updateTranslations() {
        // Re-render choices with translated labels if needed
      },

      /**
       * Start a new question
       */
      startQuestion() {
        this.currentNumber = this.questionPool[this.currentQuestion];
        this.selectedTens = null;
        this.selectedOnes = null;
        this.isAnswered = false;
        if (this.checkTimeoutId !== null) {
          clearTimeout(this.checkTimeoutId);
          this.checkTimeoutId = null;
        }

        // Update UI
        this.feedback.classList.remove('show', 'error');

        // Render blocks and choices
        this.renderBlocks();
        this.renderChoices();
        this.renderProgress();
      },

      /**
       * Render base-10 blocks
       */
      renderBlocks() {
        const tens = Math.floor(this.currentNumber / 10);
        const ones = this.currentNumber % 10;

        let html = '<div class="blocks-container">';

        // Render ten-rods
        html += '<div class="tens-blocks">';
        for (let i = 0; i < tens; i++) {
          html += '<div class="ten-rod" aria-label="One ten">';
          // Each ten rod shows 10 unit squares inside
          for (let j = 0; j < 10; j++) {
            html += '<div class="rod-unit"></div>';
          }
          html += '</div>';
        }
        html += '</div>';

        // Render ones
        html += '<div class="ones-blocks">';
        for (let i = 0; i < ones; i++) {
          html += '<div class="one-unit" aria-label="One unit"></div>';
        }
        html += '</div>';

        html += '</div>';
        this.blocksDisplay.innerHTML = html;
      },

      /**
       * Render answer choices
       */
      renderChoices() {
        const correctTens = Math.floor(this.currentNumber / 10);
        const correctOnes = this.currentNumber % 10;

        // Generate tens choices (0-9)
        this.tensChoices.innerHTML = '';
        for (let i = 0; i <= 9; i++) {
          const btn = document.createElement('button');
          btn.className = 'choice-btn';
          btn.textContent = i;
          btn.dataset.value = i;
          btn.setAttribute('tabindex', '0');
          btn.setAttribute('role', 'radio');
          btn.setAttribute('aria-checked', 'false');
          btn.addEventListener('click', () => this.selectTens(btn, i));
          btn.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              this.selectTens(btn, i);
            }
          });
          this.tensChoices.appendChild(btn);
        }

        // Generate ones choices (0-9)
        this.onesChoices.innerHTML = '';
        for (let i = 0; i <= 9; i++) {
          const btn = document.createElement('button');
          btn.className = 'choice-btn';
          btn.textContent = i;
          btn.dataset.value = i;
          btn.setAttribute('tabindex', '0');
          btn.setAttribute('role', 'radio');
          btn.setAttribute('aria-checked', 'false');
          btn.addEventListener('click', () => this.selectOnes(btn, i));
          btn.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              this.selectOnes(btn, i);
            }
          });
          this.onesChoices.appendChild(btn);
        }
      },

      /**
       * Select tens value
       */
      selectTens(btn, value) {
        if (this.isAnswered) return;

        // Clear previous correctness styling (supports retry without a reset button)
        this.tensChoices.querySelectorAll('.choice-btn').forEach(b => {
          b.classList.remove('correct', 'incorrect');
        });

        // Deselect all tens buttons
        this.tensChoices.querySelectorAll('.choice-btn').forEach(b => {
          b.classList.remove('selected');
          b.setAttribute('aria-checked', 'false');
        });

        // Select this one
        btn.classList.add('selected');
        btn.setAttribute('aria-checked', 'true');
        this.selectedTens = value;

        this.feedback.classList.remove('show', 'error');

        this.updateCheckButton();
      },

      /**
       * Select ones value
       */
      selectOnes(btn, value) {
        if (this.isAnswered) return;

        // Clear previous correctness styling (supports retry without a reset button)
        this.onesChoices.querySelectorAll('.choice-btn').forEach(b => {
          b.classList.remove('correct', 'incorrect');
        });

        // Deselect all ones buttons
        this.onesChoices.querySelectorAll('.choice-btn').forEach(b => {
          b.classList.remove('selected');
          b.setAttribute('aria-checked', 'false');
        });

        // Select this one
        btn.classList.add('selected');
        btn.setAttribute('aria-checked', 'true');
        this.selectedOnes = value;

        this.feedback.classList.remove('show', 'error');

        this.updateCheckButton();
      },

      /**
       * Update check button state and auto-check when both selected
       */
      updateCheckButton() {
        const bothSelected = (this.selectedTens !== null && this.selectedOnes !== null);

        // Auto-check when both values are selected
        if (bothSelected && !this.isAnswered) {
          // Small delay so user can see their selection before checking
          if (this.checkTimeoutId !== null) {
            clearTimeout(this.checkTimeoutId);
          }
          this.checkTimeoutId = setTimeout(() => {
            this.checkTimeoutId = null;
            this.checkAnswer();
          }, 300);
        }
      },

      /**
       * Check the answer
       */
      checkAnswer() {
        if (this.isAnswered) return;
        if (this.selectedTens === null || this.selectedOnes === null) return;

        const correctTens = Math.floor(this.currentNumber / 10);
        const correctOnes = this.currentNumber % 10;

        const isCorrect = (this.selectedTens === correctTens && this.selectedOnes === correctOnes);

        if (isCorrect) {
          this.isAnswered = true;
        }

        // Mark correct/incorrect buttons
        this.tensChoices.querySelectorAll('.choice-btn').forEach(btn => {
          const val = parseInt(btn.dataset.value);
          if (val === correctTens) {
            btn.classList.add('correct');
          } else if (btn.classList.contains('selected') && val !== correctTens) {
            btn.classList.add('incorrect');
          }
        });

        this.onesChoices.querySelectorAll('.choice-btn').forEach(btn => {
          const val = parseInt(btn.dataset.value);
          if (val === correctOnes) {
            btn.classList.add('correct');
          } else if (btn.classList.contains('selected') && val !== correctOnes) {
            btn.classList.add('incorrect');
          }
        });

        // Show feedback
        if (isCorrect) {
          this.correctCount++;
          this.feedback.textContent = `${i18n.t('feedback.correct')} ${correctTens} ${i18n.t('section.activities.tens-ones-blocks.tensWord')} ${i18n.t('section.activities.tens-ones-blocks.and')} ${correctOnes} ${i18n.t('section.activities.tens-ones-blocks.onesWord')} = ${this.currentNumber}`;
          this.feedback.classList.remove('error');
        } else {
          this.incorrectCount++;
          this.feedback.textContent = `${i18n.t('feedback.tryAgain')} ${correctTens} ${i18n.t('section.activities.tens-ones-blocks.tensWord')} ${i18n.t('section.activities.tens-ones-blocks.and')} ${correctOnes} ${i18n.t('section.activities.tens-ones-blocks.onesWord')} = ${this.currentNumber}`;
          this.feedback.classList.add('error');
        }
        this.feedback.classList.add('show');

        // Auto-advance only after a correct answer
        if (isCorrect) {
          setTimeout(() => {
            if (this.currentQuestion < this.totalQuestions - 1) {
              this.nextQuestion();
            } else {
              this.showStats();
            }
          }, this.autoAdvanceDelay);
        }
      },

      /**
       * Go to next question
       */
      nextQuestion() {
        this.currentQuestion++;
        this.startQuestion();
      },

      /**
       * Reset current question
       */
      resetCurrentQuestion() {
        this.selectedTens = null;
        this.selectedOnes = null;
        this.isAnswered = false;
        this.feedback.classList.remove('show', 'error');

        // Reset all button states
        this.tensChoices.querySelectorAll('.choice-btn').forEach(btn => {
          btn.classList.remove('selected', 'correct', 'incorrect');
          btn.setAttribute('aria-checked', 'false');
        });
        this.onesChoices.querySelectorAll('.choice-btn').forEach(btn => {
          btn.classList.remove('selected', 'correct', 'incorrect');
          btn.setAttribute('aria-checked', 'false');
        });
      },

      /**
       * Show completion stats
       */
      showStats() {
        this.statCorrect.textContent = this.correctCount;
        this.statIncorrect.textContent = this.incorrectCount;

        // Set message based on performance
        const percentage = (this.correctCount / this.totalQuestions) * 100;
        if (percentage >= 80) {
          this.statsMessage.textContent = i18n.t('stats.amazing');
        } else if (percentage >= 50) {
          this.statsMessage.textContent = i18n.t('stats.great');
        } else {
          this.statsMessage.textContent = i18n.t('stats.goodEffort');
        }

        this.statsOverlay.classList.add('show');
      },

      /**
       * Restart the activity
       */
      restartActivity() {
        this.currentQuestion = 0;
        this.correctCount = 0;
        this.incorrectCount = 0;
        this.statsOverlay.classList.remove('show');
        this.generateQuestions();
        this.startQuestion();
      },

      /**
       * Render progress indicator
       */
      renderProgress() {
        let html = '';
        for (let i = 0; i < this.totalQuestions; i++) {
          let className = 'progress-dot';
          if (i < this.currentQuestion) {
            className += ' completed';
          } else if (i === this.currentQuestion) {
            className += ' current';
          }
          html += `<div class="${className}"></div>`;
        }
        this.progress.innerHTML = html;
      }
    };

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      TensOnesBlocks.init();
    });
  </script>
  <style>

      gap: var(--space-2);
      max-width: 100px;
      align-content: flex-end;
    }

      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, #fbbf24, #f59e0b);

      border: 2px solid rgba(255, 255, 255, 0.4);
    }

    .answer-section {
      display: flex;
      gap: var(--space-8);
      justify-content: center;
      margin: var(--space-6) 0;
      flex-wrap: wrap;
    }

      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-3);

    .place-value-label {

      font-weight: var(--weight-bold);

      padding: var(--space-2) var(--space-4);
      background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
      border-radius: var(--radius-lg);
    }

    .place-value-choices {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: var(--space-2);
    }

    /* Choice buttons */
    .choice-btn {
      width: 48px;
      height: 48px;
      font-family: var(--font-secondary);
      font-size: var(--text-xl);
      font-weight: var(--weight-bold);
      background: linear-gradient(to bottom, #fff, #f8f8f8);
      border: 3px solid var(--color-neutral-200);
      border-radius: var(--radius-lg);
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 3px 0 var(--color-neutral-300);
      color: var(--color-neutral-800);
    }

    .choice-btn:hover:not(.selected):not(.correct):not(.incorrect) {
      transform: translateY(-2px) scale(1.05);
      border-color: var(--color-primary);
      box-shadow: 0 5px 0 var(--color-primary-dark);
    }

    .choice-btn:active:not(.correct):not(.incorrect) {
      transform: translateY(1px);
      box-shadow: 0 1px 0 var(--color-neutral-300);
    }

    .choice-btn.selected {
      background: linear-gradient(to bottom, var(--color-primary), var(--color-primary-dark));
      color: white;
      border-color: var(--color-primary-dark);
      box-shadow: 0 3px 0 var(--color-primary-dark);

      color: white;
      border-color: #15803d;
      box-shadow: 0 3px 0 #15803d;
    }

    .choice-btn.incorrect {
      background: linear-gradient(to bottom, #f59e0b, #d97706);
      color: white;
      border-color: #b45309;
      box-shadow: 0 3px 0 #b45309;
      animation: shake 0.5s ease;

      margin-top: var(--space-4);
    }

    .check-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
