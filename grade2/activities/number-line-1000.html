  <script>
    // Number Line to 1000 Game
    const Game = {
      currentQuestion: 0,
      totalQuestions: 10,
      correctCount: 0,
      incorrectCount: 0,
      
      rangeStart: 0,
      rangeEnd: 100,
      interval: 10,
      targetNumber: 0,
      answered: false,
      
      SVG_WIDTH: 800,
      SVG_HEIGHT: 200,
      LINE_Y: 100,
      LINE_START_X: 50,
      LINE_END_X: 750,

      init() {
        this.ticksGroup = document.getElementById('ticks-group');
        this.labelsGroup = document.getElementById('labels-group');
        this.arrowMarker = document.getElementById('arrow-marker');
        this.arrowLabel = document.getElementById('arrow-label');
        this.choicesContainer = document.getElementById('choices');
        this.feedback = document.getElementById('feedback');
        this.progress = document.getElementById('progress');
        this.btnReset = document.getElementById('btn-reset');
        this.statsOverlay = document.getElementById('stats-overlay');
        this.statCorrect = document.getElementById('stat-correct');
        this.statIncorrect = document.getElementById('stat-incorrect');
        this.statsMessage = document.getElementById('stats-message');
        this.statsIcon = document.getElementById('stats-icon');
        this.btnPlayAgain = document.getElementById('btn-play-again');

        this.btnReset.addEventListener('click', () => this.resetQuestion());
        this.btnPlayAgain.addEventListener('click', () => this.restart());
        this.statsOverlay.addEventListener('click', (e) => {
          if (e.target === this.statsOverlay) this.restart();
        });

        this.startQuestion();
      },

      random(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      },

      shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      },

      generateQuestion() {
        // Progressive difficulty
        if (this.currentQuestion < 3) {
          // Easy: 0-100, step by 10
          this.rangeStart = 0;
          this.rangeEnd = 100;
          this.interval = 10;
        } else if (this.currentQuestion < 6) {
          // Medium: 0-500, step by 50
          this.rangeStart = 0;
          this.rangeEnd = 500;
          this.interval = 50;
        } else if (this.currentQuestion < 8) {
          // Hard: 0-1000, step by 100
          this.rangeStart = 0;
          this.rangeEnd = 1000;
          this.interval = 100;
        } else {
          // Very hard: partial ranges
          const starts = [100, 200, 300, 400, 500];
          this.rangeStart = starts[this.random(0, starts.length - 1)];
          this.rangeEnd = this.rangeStart + 200;
          this.interval = 20;
        }

        // Pick a target (not at start or end)
        const numSteps = (this.rangeEnd - this.rangeStart) / this.interval;
        const validSteps = [];
        for (let i = 1; i < numSteps; i++) {
          validSteps.push(i);
        }
        const chosenStep = validSteps[this.random(0, validSteps.length - 1)];
        this.targetNumber = this.rangeStart + (chosenStep * this.interval);
        this.answered = false;
      },

      startQuestion() {
        this.generateQuestion();
        this.renderNumberLine();
        this.renderChoices();
        this.updateProgress();
        this.feedback.classList.remove('show', 'error');
      },

      renderNumberLine() {
        // Clear previous
        this.ticksGroup.innerHTML = '';
        this.labelsGroup.innerHTML = '';

        const lineLength = this.LINE_END_X - this.LINE_START_X;
        const numTicks = (this.rangeEnd - this.rangeStart) / this.interval + 1;

        // Create ticks and labels
        for (let i = 0; i < numTicks; i++) {
          const value = this.rangeStart + (i * this.interval);
          const x = this.LINE_START_X + (i / (numTicks - 1)) * lineLength;

          // Tick mark
          const tick = document.createElementNS('http://www.w3.org/2000/svg', 'line');
          tick.setAttribute('x1', x);
          tick.setAttribute('x2', x);
          tick.setAttribute('y1', this.LINE_Y - (i === 0 || i === numTicks - 1 ? 15 : 10));
          tick.setAttribute('y2', this.LINE_Y + (i === 0 || i === numTicks - 1 ? 15 : 10));
          tick.setAttribute('stroke', '#1e40af');
          tick.setAttribute('stroke-width', i === 0 || i === numTicks - 1 ? '3' : '2');
          this.ticksGroup.appendChild(tick);

          // Labels - ONLY for start and end
          if (i === 0 || i === numTicks - 1) {
            const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            label.setAttribute('x', x);
            label.setAttribute('y', this.LINE_Y + 35);
            label.setAttribute('text-anchor', 'middle');
            label.setAttribute('font-size', '18');
            label.setAttribute('font-weight', 'bold');
            label.setAttribute('fill', '#1e40af');
            label.textContent = value;
            this.labelsGroup.appendChild(label);
          }
        }

        // Position arrow at target
        const targetPercent = (this.targetNumber - this.rangeStart) / (this.rangeEnd - this.rangeStart);
        const arrowX = this.LINE_START_X + (targetPercent * lineLength);
        this.arrowMarker.setAttribute('transform', `translate(${arrowX}, ${this.LINE_Y - 65})`);
        this.arrowLabel.textContent = '?';
      },

      renderChoices() {
        this.choicesContainer.innerHTML = '';
        
        const choices = [this.targetNumber];
        
        // Generate distractors
        const distractors = new Set();
        
        // Adjacent numbers
        if (this.targetNumber - this.interval >= this.rangeStart) {
          distractors.add(this.targetNumber - this.interval);
        }
        if (this.targetNumber + this.interval <= this.rangeEnd) {
          distractors.add(this.targetNumber + this.interval);
        }
        
        // Two steps away
        if (this.targetNumber - 2 * this.interval >= this.rangeStart) {
          distractors.add(this.targetNumber - 2 * this.interval);
        }
        if (this.targetNumber + 2 * this.interval <= this.rangeEnd) {
          distractors.add(this.targetNumber + 2 * this.interval);
        }
        
        // Half steps (if integer)
        const half = this.interval / 2;
        if (Number.isInteger(half)) {
          if (this.targetNumber - half >= this.rangeStart) {
            distractors.add(this.targetNumber - half);
          }
          if (this.targetNumber + half <= this.rangeEnd) {
            distractors.add(this.targetNumber + half);
          }
        }

        // Add distractors to choices
        const distractorArray = Array.from(distractors);
        this.shuffle(distractorArray);
        choices.push(...distractorArray.slice(0, 3));

        // Fill up to 4 if needed
        let attempts = 0;
        while (choices.length < 4 && attempts < 50) {
          const numSteps = (this.rangeEnd - this.rangeStart) / this.interval;
          const randomStep = this.random(0, numSteps);
          const candidate = this.rangeStart + randomStep * this.interval;
          if (!choices.includes(candidate) && candidate >= this.rangeStart && candidate <= this.rangeEnd) {
            choices.push(candidate);
          }
          attempts++;
        }

        this.shuffle(choices);

        // Render buttons
        choices.forEach(num => {
          const btn = document.createElement('button');
          btn.className = 'choice-btn';
          btn.textContent = num;
          btn.dataset.value = num;
          btn.addEventListener('click', () => this.checkAnswer(num));
          this.choicesContainer.appendChild(btn);
        });
      },

      checkAnswer(selected) {
        if (this.answered) return;
        this.answered = true;

        const isCorrect = selected === this.targetNumber;

        // Update buttons
        const buttons = this.choicesContainer.querySelectorAll('.choice-btn');
        buttons.forEach(btn => {
          btn.disabled = true;
          const value = parseInt(btn.dataset.value);
          if (value === this.targetNumber) {
            btn.classList.add('correct');
          } else if (value === selected) {
            btn.classList.add('incorrect');
          }
        });

        // Reveal answer on number line
        this.arrowLabel.textContent = this.targetNumber;
        this.arrowLabel.setAttribute('fill', isCorrect ? '#16a34a' : '#dc2626');

        // Show feedback
        if (isCorrect) {
          this.correctCount++;
          this.feedback.textContent = '‚úì Correct! üìè';
          this.feedback.classList.remove('error');
        } else {
          this.incorrectCount++;
          this.feedback.textContent = `‚úó The arrow points to ${this.targetNumber}`;
          this.feedback.classList.add('error');
        }
        this.feedback.classList.add('show');

        // Auto-advance
        setTimeout(() => {
          if (this.currentQuestion < this.totalQuestions - 1) {
            this.currentQuestion++;
            this.startQuestion();
          } else {
            this.showStats();
          }
        }, 1500);
      },

      resetQuestion() {
        this.startQuestion();
      },

      showStats() {
        this.statCorrect.textContent = this.correctCount;
        this.statIncorrect.textContent = this.incorrectCount;

        const percentage = (this.correctCount / this.totalQuestions) * 100;
        if (percentage >= 80) {
          this.statsIcon.textContent = 'üåü';
          this.statsMessage.textContent = 'Amazing number line skills!';
        } else if (percentage >= 60) {
          this.statsIcon.textContent = 'üìè';
          this.statsMessage.textContent = 'Great reading!';
        } else {
          this.statsIcon.textContent = 'üí™';
          this.statsMessage.textContent = 'Keep practicing!';
        }

        this.statsOverlay.classList.add('show');
      },

      restart() {
        this.currentQuestion = 0;
        this.correctCount = 0;
        this.incorrectCount = 0;
        this.statsOverlay.classList.remove('show');
        this.startQuestion();
      },

      updateProgress() {
        let html = '';
        for (let i = 0; i < this.totalQuestions; i++) {
          let className = 'progress-dot';
          if (i < this.currentQuestion) {
            className += ' completed';
          } else if (i === this.currentQuestion) {
            className += ' current';
          }
          html += `<div class="${className}"></div>`;
        }
        this.progress.innerHTML = html;
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      if (window.i18n && typeof i18n.init === 'function') {
        i18n.init().then(() => Game.init());
      } else {
        Game.init();
      }
    });
  </script>

      background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
      border-radius: var(--radius-lg);
      border: 3px solid var(--color-primary-light);
    }

    #numberline-svg {
      width: 100%;
      height: auto;
      display: block;
    }

    .choices-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: var(--space-3);
      max-width: 600px;
      margin: var(--space-6) auto;
      padding: 0 var(--space-4);
    }

    .choice-btn {
      min-height: 70px;
      padding: var(--space-3) var(--space-4);
      font-family: var(--font-secondary);
      font-size: var(--text-2xl);
      font-weight: var(--weight-bold);
      color: var(--color-neutral-700);
      background: linear-gradient(135deg, #ffffff, #f0f9ff);
      border: 3px solid var(--color-primary-light);
      border-radius: var(--radius-lg);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .choice-btn:hover:not(:disabled) {
      background: linear-gradient(135deg, #dbeafe, #bfdbfe);
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 12px rgba(59, 130, 246, 0.2);
    }

    .choice-btn:active:not(:disabled) {
      transform: translateY(0) scale(0.98);
    }

    .choice-btn.correct {
      background: linear-gradient(135deg, #86efac, #4ade80);
      border-color: #16a34a;
      color: #166534;
      animation: pulse-success 0.5s ease;
    }

    .choice-btn.incorrect {
      background: linear-gradient(135deg, #fecaca, #fca5a5);
      border-color: #dc2626;
      color: #991b1b;
      animation: shake 0.4s ease;
    }

    @keyframes pulse-success {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .progress-indicator {
      display: flex;
      justify-content: center;
      gap: var(--space-2);
      margin-bottom: var(--space-4);
    }

    .progress-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--color-neutral-300);
      transition: all 0.3s ease;
    }

    .progress-dot.current {
      background: var(--color-primary);
      transform: scale(1.3);
    }

    .progress-dot.completed {
      background: #22c55e;
    }

    .activity-area {
      position: relative;
      padding-bottom: calc(var(--space-8) + 60px);
    }

    .feedback-message {
      position: absolute;
      bottom: var(--space-4);
      left: 50%;
      transform: translateX(-50%);
      max-width: 90%;
    }

    @media (max-width: 767px) {
      .question-text {
        font-size: var(--text-xl);
      }

      .numberline-wrapper {
        padding: var(--space-2);
      }

      .choices-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: var(--space-2);
      }

      .choice-btn {
        min-height: 60px;
        font-size: var(--text-xl);
        padding: var(--space-2) var(--space-3);
      }
    }
