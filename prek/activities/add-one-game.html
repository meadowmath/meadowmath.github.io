    /* Add One Game specific styles */
    .start-display {
      display: flex;

    }

    .tower-area {

      flex-direction: column;
      align-items: center;
      margin-bottom: var(--space-6);
    }

    .tower-container {
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      min-height: 200px;
      padding: var(--space-2);
    }

    .tower-block {
      width: 80px;
      height: 40px;
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-bottom: 4px;
      box-shadow: 0 2px 0 rgba(0, 0, 0, 0.2), inset 0 2px 4px rgba(255, 255, 255, 0.3);
      animation: blockDrop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes blockDrop {
      0% {
        transform: translateY(-50px) scale(0.8);
        opacity: 0;
      }
      60% {
        transform: translateY(5px) scale(1.05);
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    .tower-block.new {
      animation: newBlockDrop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes newBlockDrop {
      0% {
        transform: translateY(-100px) scale(0.5);
        opacity: 0;
      }
      50% {
        transform: translateY(10px) scale(1.1);
      }
      70% {
        transform: translateY(-5px) scale(0.95);
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    .tower-base {
      width: 120px;
      height: 15px;
      background: linear-gradient(to bottom, #78716c, #57534e);
      border-radius: var(--radius-sm);
      box-shadow: 0 4px 0 #44403c;
    }

      font-size: var(--text-lg);
      font-weight: var(--weight-bold);
      color: #16a34a;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 0 #22c55e;
      margin-bottom: var(--space-6);
    }

    .add-block-btn:hover:not(:disabled) {
      transform: translateY(-4px);
      box-shadow: 0 8px 0 #22c55e;
    }

    .add-block-btn:active:not(:disabled) {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #22c55e;
    }

    .add-block-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .add-icon {
      font-size: 28px;
    }

    .question-display {

      font-size: var(--text-xl);
      font-weight: var(--weight-bold);
      color: var(--color-neutral-700);

  <script>
    /**
     * Add One Game Activity
     * Children learn addition by adding one block to a tower and counting
     */
    const AddOneGame = {
      // Activity state
      round: 1,
      maxRounds: 8,
      correctCount: 0,
      wrongCount: 0,
      hasAdded: false,
      hasAnswered: false,
      isComplete: false,
      autoAdvanceDelay: 1500,

      // Current round state
      startNumber: 0,
      targetNumber: 0,

      // Block colors
      blockColors: [
        { bg: 'linear-gradient(to bottom, #ef4444, #dc2626)', emoji: '' },
        { bg: 'linear-gradient(to bottom, #f97316, #ea580c)', emoji: '' },
        { bg: 'linear-gradient(to bottom, #eab308, #ca8a04)', emoji: '' },
        { bg: 'linear-gradient(to bottom, #22c55e, #16a34a)', emoji: '' },
        { bg: 'linear-gradient(to bottom, #3b82f6, #2563eb)', emoji: '' },
        { bg: 'linear-gradient(to bottom, #8b5cf6, #7c3aed)', emoji: '' },
        { bg: 'linear-gradient(to bottom, #ec4899, #db2777)', emoji: '' }
      ],

      // DOM elements
      startDisplay: null,
      startNumberEl: null,
      towerContainer: null,
      btnAdd: null,
      question: null,
      numberChoices: null,
      feedback: null,
      progress: null,
      instruction: null,
      statsOverlay: null,
      statsCorrect: null,
      statsWrong: null,
      statsMessage: null,
      statsIcon: null,
      btnPlayAgain: null,

      /**
       * Initialize the activity
       */
      init() {
        // Get DOM elements
        this.startDisplay = document.getElementById('start-display');
        this.startNumberEl = document.getElementById('start-number');
        this.towerContainer = document.getElementById('tower-container');
        this.btnAdd = document.getElementById('btn-add');
        this.question = document.getElementById('question');
        this.numberChoices = document.getElementById('number-choices');
        this.feedback = document.getElementById('feedback');
        this.progress = document.getElementById('progress');
        this.instruction = document.getElementById('instruction');
        this.statsOverlay = document.getElementById('stats-overlay');
        this.statsCorrect = document.getElementById('stats-correct');
        this.statsWrong = document.getElementById('stats-wrong');
        this.statsMessage = document.getElementById('stats-message');
        this.statsIcon = document.getElementById('stats-icon');
        this.btnPlayAgain = document.getElementById('btn-play-again');

        // Set up event listeners
        this.btnAdd.addEventListener('click', () => this.addOneBlock());
        this.btnPlayAgain.addEventListener('click', () => this.restartActivity());
        this.statsOverlay.addEventListener('click', (e) => { if (e.target === this.statsOverlay) this.restartActivity(); });

        // Create number choices
        this.createNumberChoices();

        // Start first round
        this.startRound();
        this.renderProgress();
      },

      /**
       * Create number choice buttons
       */
      createNumberChoices() {
        this.numberChoices.innerHTML = '';
        for (let i = 1; i <= 6; i++) {
          const btn = document.createElement('button');
          btn.className = 'number-choice';
          btn.textContent = i;
          btn.dataset.value = i;
          btn.addEventListener('click', () => this.selectAnswer(i));
          this.numberChoices.appendChild(btn);
        }
      },

      /**
       * Start a new round
       */
      startRound() {
        // Reset state
        this.hasAdded = false;
        this.hasAnswered = false;
        this.isComplete = false;

        // Generate start number (1-4)
        this.startNumber = randomInt(1, 4);
        this.targetNumber = this.startNumber + 1;

        // Update UI
        this.startNumberEl.textContent = this.startNumber;
        this.btnAdd.style.display = 'flex';
        this.btnAdd.disabled = false;
        this.question.style.display = 'none';
        this.numberChoices.style.display = 'none';
        this.feedback.classList.remove('show');

        // Reset number buttons
        const buttons = this.numberChoices.querySelectorAll('.number-choice');
        buttons.forEach(btn => {
          btn.classList.remove('correct', 'incorrect');
          btn.disabled = false;
        });

        // Render tower
        this.renderTower(this.startNumber);
        this.renderProgress();
      },

      /**
       * Render tower blocks
       */
      renderTower(count, addNew = false) {
        this.towerContainer.innerHTML = '';
        
        for (let i = 0; i < count; i++) {
          const block = document.createElement('div');
          block.className = 'tower-block';
          const colorIndex = i % this.blockColors.length;
          block.style.background = this.blockColors[colorIndex].bg;
          
          // Add new class to the last block if addNew is true
          if (addNew && i === count - 1) {
            block.classList.add('new');
          }
          
          block.style.animationDelay = `${i * 0.1}s`;
          this.towerContainer.appendChild(block);
        }
      },

      /**
       * Add one block to tower
       */
      addOneBlock() {
        if (this.hasAdded) return;
        this.hasAdded = true;

        // Disable button
        this.btnAdd.disabled = true;

        // Add the new block
        this.renderTower(this.targetNumber, true);

        // Update start display
        this.startNumberEl.textContent = `${this.startNumber} + 1 = ?`;

        // Show question and choices after animation
        setTimeout(() => {
          this.btnAdd.style.display = 'none';
          this.question.style.display = 'block';
          this.numberChoices.style.display = 'flex';
        }, 500);
      },

      /**
       * Handle answer selection
       */
      selectAnswer(number) {
        if (this.hasAnswered) return;
        this.hasAnswered = true;

        const selectedBtn = this.numberChoices.querySelector(`[data-value="${number}"]`);
        const correctBtn = this.numberChoices.querySelector(`[data-value="${this.targetNumber}"]`);

        // Disable all buttons
        const buttons = this.numberChoices.querySelectorAll('.number-choice');
        buttons.forEach(btn => btn.disabled = true);

        // Check answer
        if (number === this.targetNumber) {
          // Correct!
          selectedBtn.classList.add('correct');
          this.feedback.textContent = `üéâ Yes! ${this.startNumber} + 1 = ${this.targetNumber}!`;
          this.feedback.classList.remove('error');
          this.feedback.classList.add('show');
          this.isComplete = true;
          this.correctCount++;

          // Celebrate
          if (typeof celebrate === 'function') {
            celebrate(this.towerContainer);
          }
        } else {
          // Incorrect
          selectedBtn.classList.add('incorrect');
          correctBtn.classList.add('correct');
          this.feedback.textContent = `${this.startNumber} plus 1 equals ${this.targetNumber}.`;
          this.feedback.classList.add('show', 'error');
          this.wrongCount++;
        }

        this.renderProgress();

        // Auto-advance after delay
        setTimeout(() => {
          if (this.round < this.maxRounds) {
            this.nextRound();
          } else {
            this.showStats();
          }
        }, this.autoAdvanceDelay);
      },

      /**
       * Show completion stats
       */
      showStats() {
        this.statsCorrect.textContent = this.correctCount;
        this.statsWrong.textContent = this.wrongCount;
        
        const percent = this.correctCount / this.maxRounds;
        if (percent >= 0.8) {
          this.statsIcon.textContent = 'üåü';
          this.statsMessage.textContent = 'Amazing! You\'re an addition star!';
        } else if (percent >= 0.6) {
          this.statsIcon.textContent = 'üéâ';
          this.statsMessage.textContent = 'Great job building towers!';
        } else {
          this.statsIcon.textContent = 'üëç';
          this.statsMessage.textContent = 'Good effort! Try again!';
        }
        
        this.statsOverlay.classList.add('show');
      },

      /**
       * Restart the entire activity
       */
      restartActivity() {
        this.round = 1;
        this.correctCount = 0;
        this.wrongCount = 0;
        this.statsOverlay.classList.remove('show');
        this.startRound();
      },

      /**
       * Go to next round
       */
      nextRound() {
        this.round++;
        this.startRound();
      },

      /**
       * Render progress indicator
       */
      renderProgress() {
        let html = '';
        for (let i = 1; i <= this.maxRounds; i++) {
          let className = 'progress-dot';
          if (i < this.round || (i === this.round && this.isComplete)) {
            className += ' completed';
          } else if (i === this.round) {
            className += ' current';
          }
          html += `<div class="${className}"></div>`;
        }
        this.progress.innerHTML = html;
      }
    };

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      AddOneGame.init();
    });
  </script>
