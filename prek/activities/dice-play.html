  <style>
    /* Dice Play specific styles */
    .dice-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: var(--space-8);
    }

    .large-dice {
      width: 140px;
      height: 140px;
      background: white;
      border: 4px solid var(--color-neutral-300);
      border-radius: 20px;
      box-shadow: 0 6px 0 var(--color-neutral-300), 0 10px 30px rgba(0, 0, 0, 0.15);
      position: relative;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .large-dice:hover {
      transform: translateY(-4px);
    }

    .large-dice.rolling {
      animation: diceRoll 0.6s ease-out;
    }

    @keyframes diceRoll {
      0% { transform: rotate(0deg) scale(1); }
      25% { transform: rotate(180deg) scale(0.9); }
      50% { transform: rotate(360deg) scale(1.1); }
      75% { transform: rotate(540deg) scale(0.95); }
      100% { transform: rotate(720deg) scale(1); }
    }

    .dice-dots {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .dice-dot {
      width: 24px;
      height: 24px;
      background: #1a1a1a;
      border-radius: 50%;
      justify-self: center;
      align-self: center;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .dice-dot.show {
      opacity: 1;
    }

    .number-choices {
      display: flex;
      gap: var(--space-3);
      flex-wrap: wrap;
      justify-content: center;
      max-width: 450px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .number-choices.show {
      opacity: 1;
    }

    .number-choice {
      width: 68px;
      height: 68px;
      font-family: var(--font-secondary);
      font-size: var(--text-3xl);
      font-weight: var(--weight-bold);
      background: linear-gradient(to bottom, #fff, #f5f5f5);
      border: 4px solid var(--color-neutral-200);
      border-radius: var(--radius-xl);
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 4px 0 var(--color-neutral-300);
      color: var(--color-neutral-800);
    }

    .number-choice:hover:not(:disabled) {
      transform: translateY(-4px) scale(1.05);
      border-color: var(--color-primary);
      box-shadow: 0 8px 0 var(--color-primary-dark);
    }

    .number-choice:active:not(:disabled) {
      transform: translateY(2px);
      box-shadow: 0 2px 0 var(--color-neutral-300);
    }

    .number-choice:disabled {
      cursor: default;
    }

    .number-choice.correct {
      background: linear-gradient(to bottom, #4ade80, #22c55e);
      border-color: #16a34a;
      color: white;
      box-shadow: 0 4px 0 #16a34a;
    }

    .number-choice.incorrect {
      background: linear-gradient(to bottom, #fbbf24, #f59e0b);
      border-color: #d97706;
      color: white;
      animation: shake 0.5s ease;
    }

    @media (max-width: 767px) {
      .large-dice {
        width: 120px;
        height: 120px;
      }

      .dice-dot {
        width: 20px;
        height: 20px;
      }

      .number-choice {
        width: 56px;
        height: 56px;
        font-size: var(--text-2xl);
      }
    }
  </style>

  <script>
    // Dice Play Activity
    const DicePlay = {
      // Game state
      targetNumber: 0,
      round: 1,
      maxRounds: 8,
      isComplete: false,
      hasAnswered: false,
      isRolling: false,
      correctCount: 0,
      wrongCount: 0,
      autoAdvanceDelay: 1500,

      // DOM elements
      dice: null,
      diceDots: null,
      numberChoices: null,
      feedback: null,
      progress: null,
      instruction: null,
      btnRoll: null,
      statsOverlay: null,
      statsCorrect: null,
      statsWrong: null,
      statsMessage: null,
      statsIcon: null,
      btnPlayAgain: null,

      // Dot patterns for dice (positions in 3x3 grid, 0-8)
      dotPatterns: {
        1: [4],                    // center
        2: [0, 8],                 // top-left, bottom-right
        3: [0, 4, 8],              // diagonal
        4: [0, 2, 6, 8],           // corners
        5: [0, 2, 4, 6, 8],        // corners + center
        6: [0, 2, 3, 5, 6, 8]      // sides
      },

      /**
       * Initialize the activity
       */
      init() {
        // Get DOM elements
        this.dice = document.getElementById('dice');
        this.diceDots = document.getElementById('dice-dots');
        this.numberChoices = document.getElementById('number-choices');
        this.feedback = document.getElementById('feedback');
        this.progress = document.getElementById('progress');
        this.instruction = document.getElementById('instruction');
        this.btnRoll = document.getElementById('btn-roll');
        this.statsOverlay = document.getElementById('stats-overlay');
        this.statsCorrect = document.getElementById('stats-correct');
        this.statsWrong = document.getElementById('stats-wrong');
        this.statsMessage = document.getElementById('stats-message');
        this.statsIcon = document.getElementById('stats-icon');
        this.btnPlayAgain = document.getElementById('btn-play-again');

        // Set up event listeners
        this.btnRoll.addEventListener('click', () => this.rollDice());
        this.btnPlayAgain.addEventListener('click', () => this.restartActivity());
        this.statsOverlay.addEventListener('click', (e) => { if (e.target === this.statsOverlay) this.restartActivity(); });
        this.dice.addEventListener('click', () => {
          if (!this.isRolling && !this.hasAnswered) {
            this.rollDice();
          }
        });

        // Listen for language changes
        document.addEventListener('languageChanged', () => {
          this.updateTranslations();
        });

        // Create dots grid
        this.createDotsGrid();
        
        // Create number choices
        this.createNumberChoices();

        // Initial state
        this.renderProgress();
      },

      /**
       * Update translations when language changes
       */
      updateTranslations() {
        // Instruction banner will be auto-translated via data-i18n
        // Update dynamic instruction text if in question phase
        if (this.hasAnswered === false && !this.isRolling && this.numberChoices.classList.contains('show')) {
          this.instruction.textContent = i18n.t('section.activities.dice-play.howMany') || 'How many dots do you see?';
        }
      },

      /**
       * Create the dots grid
       */
      createDotsGrid() {
        this.diceDots.innerHTML = '';
        for (let i = 0; i < 9; i++) {
          const dot = document.createElement('div');
          dot.className = 'dice-dot';
          dot.dataset.position = i;
          this.diceDots.appendChild(dot);
        }
      },

      /**
       * Create number choice buttons
       */
      createNumberChoices() {
        this.numberChoices.innerHTML = '';
        for (let i = 1; i <= 6; i++) {
          const btn = document.createElement('button');
          btn.className = 'number-choice';
          btn.textContent = i;
          btn.dataset.value = i;
          btn.addEventListener('click', () => this.selectAnswer(i));
          this.numberChoices.appendChild(btn);
        }
      },

      /**
       * Roll the dice
       */
      rollDice() {
        if (this.isRolling) return;

        this.isRolling = true;
        this.hasAnswered = false;

        // Hide start banner button
        this.btnRoll.classList.remove('show');

        // Reset UI
        this.feedback.classList.remove('show');
        this.numberChoices.classList.remove('show');

        // Reset number buttons
        const buttons = this.numberChoices.querySelectorAll('.number-choice');
        buttons.forEach(btn => {
          btn.classList.remove('correct', 'incorrect');
          btn.disabled = false;
        });

        // Start rolling animation
        this.dice.classList.add('rolling');

        // Animate through random numbers
        let animationCount = 0;
        const animationInterval = setInterval(() => {
          const randomNum = randomInt(1, 6);
          this.showDots(randomNum);
          animationCount++;
        }, 100);

        // Stop rolling after animation
        setTimeout(() => {
          clearInterval(animationInterval);
          this.dice.classList.remove('rolling');
          this.isRolling = false;

          // Generate final number
          this.targetNumber = randomInt(1, 6);
          this.showDots(this.targetNumber);

          // Show choices
          this.instruction.textContent = i18n.t('section.activities.dice-play.howMany') || 'How many dots do you see?';
          this.numberChoices.classList.add('show');
        }, 600);
      },

      /**
       * Show dots pattern for a number
       */
      showDots(number) {
        // Hide all dots
        const dots = this.diceDots.querySelectorAll('.dice-dot');
        dots.forEach(dot => dot.classList.remove('show'));

        // Show pattern
        const pattern = this.dotPatterns[number];
        pattern.forEach(pos => {
          const dot = this.diceDots.querySelector(`[data-position="${pos}"]`);
          if (dot) dot.classList.add('show');
        });
      },

      /**
       * Handle answer selection
       */
      selectAnswer(number) {
        if (this.hasAnswered || this.isRolling) return;
        this.hasAnswered = true;

        const selectedBtn = this.numberChoices.querySelector(`[data-value="${number}"]`);
        const correctBtn = this.numberChoices.querySelector(`[data-value="${this.targetNumber}"]`);

        // Disable all buttons
        const buttons = this.numberChoices.querySelectorAll('.number-choice');
        buttons.forEach(btn => btn.disabled = true);

        // Check answer
        if (number === this.targetNumber) {
          // Correct!
          selectedBtn.classList.add('correct');
          const correctMsg = i18n.t('section.activities.dice-play.correct') || 'üé≤ Correct! You rolled a {n}!';
          this.feedback.textContent = correctMsg.replace('{n}', this.targetNumber);
          this.feedback.classList.remove('error');
          this.feedback.classList.add('show');
          this.isComplete = true;
          this.correctCount++;

          // Celebrate
          if (typeof celebrate === 'function') {
            celebrate(this.dice);
          }
        } else {
          // Incorrect
          selectedBtn.classList.add('incorrect');
          correctBtn.classList.add('correct');
          const wrongMsg = i18n.t('section.activities.dice-play.showsN') || 'The dice shows {n} dots.';
          this.feedback.textContent = wrongMsg.replace('{n}', this.targetNumber);
          this.feedback.classList.add('show', 'error');
          this.wrongCount++;
        }

        this.renderProgress();

        // Auto-advance after delay
        setTimeout(() => {
          if (this.round < this.maxRounds) {
            this.nextRound();
          } else {
            this.showStats();
          }
        }, this.autoAdvanceDelay);
      },

      /**
       * Show completion stats
       */
      showStats() {
        this.statsCorrect.textContent = this.correctCount;
        this.statsWrong.textContent = this.wrongCount;
        
        // Set message based on performance
        const percent = this.correctCount / this.maxRounds;
        if (percent >= 0.8) {
          this.statsIcon.textContent = 'üåü';
          this.statsMessage.textContent = i18n.t('stats.amazing') || 'Amazing! You\'re a superstar!';
        } else if (percent >= 0.6) {
          this.statsIcon.textContent = 'üéâ';
          this.statsMessage.textContent = i18n.t('stats.great') || 'Great job! Keep practicing!';
        } else {
          this.statsIcon.textContent = 'üëç';
          this.statsMessage.textContent = i18n.t('stats.goodEffort') || 'Good effort! Try again to improve!';
        }
        
        this.statsOverlay.classList.add('show');
      },

      /**
       * Restart the entire activity
       */
      restartActivity() {
        this.round = 1;
        this.correctCount = 0;
        this.wrongCount = 0;
        this.hasAnswered = false;
        this.statsOverlay.classList.remove('show');
        this.btnRoll.classList.add('show');
        this.numberChoices.classList.remove('show');
        this.feedback.classList.remove('show');
        this.instruction.textContent = i18n.t('section.activities.dice-play.description') || 'Roll the dice and count the dots!';
        this.renderProgress();
      },

      /**
       * Go to next round
       */
      nextRound() {
        this.round++;
        this.rollDice();
        this.renderProgress();
      },

      /**
       * Render progress indicator
       */
      renderProgress() {
        let html = '';
        for (let i = 1; i <= this.maxRounds; i++) {
          let className = 'progress-dot';
          if (i < this.round || (i === this.round && this.isComplete)) {
            className += ' completed';
          } else if (i === this.round) {
            className += ' current';
          }
          html += `<div class="${className}"></div>`;
        }
        this.progress.innerHTML = html;
      }
    };

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      DicePlay.init();
    });
  </script>
