  <style>
    /* Feed the Monster specific styles */
    .monster-container {
      display: flex;
      justify-content: center;
      margin-bottom: var(--space-6);
    }

    .monster {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-2);
    }

    .monster-face {
      font-size: 100px;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
    }

    .monster.happy .monster-face {
      animation: monsterHappy 0.5s ease;
    }

    .monster.sad .monster-face {
      animation: monsterSad 0.5s ease;
    }

    @keyframes monsterHappy {
      0%, 100% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1.2) rotate(-5deg); }
      50% { transform: scale(1.1) rotate(5deg); }
      75% { transform: scale(1.15) rotate(-3deg); }
    }

    @keyframes monsterSad {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(0.9) translateY(5px); }
    }

    .monster-speech {
      background: white;
      border: 3px solid var(--color-neutral-300);
      border-radius: var(--radius-xl);
      padding: var(--space-3) var(--space-5);
      font-family: var(--font-secondary);
      font-size: var(--text-lg);
      font-weight: var(--weight-bold);
      color: var(--color-neutral-700);
      position: relative;
      box-shadow: 0 4px 0 var(--color-neutral-200);
      max-width: 250px;
      text-align: center;
    }

    .monster-speech::before {
      content: '';
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-bottom: 12px solid var(--color-neutral-300);
    }

    .monster-speech::after {
      content: '';
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 10px solid white;
    }

    .blocks-display {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-3);
      margin-bottom: var(--space-6);
    }

    .current-blocks {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: var(--space-2);
      min-height: 80px;
      padding: var(--space-4);
      background: linear-gradient(to bottom, #f0fdf4, #dcfce7);
      border: 4px solid #86efac;
      border-radius: var(--radius-xl);
      min-width: 200px;
      max-width: 350px;
    }

    .block-item {
      font-size: 40px;
      animation: blockAppear 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes blockAppear {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .block-count {
      font-family: var(--font-secondary);
      font-size: var(--text-xl);
      font-weight: var(--weight-bold);
      color: var(--color-neutral-600);
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .block-count span:first-child {
      font-size: var(--text-3xl);
      color: var(--color-primary);
    }

    .choice-buttons {
      display: flex;
      justify-content: center;
      gap: var(--space-4);
      margin-bottom: var(--space-4);
    }

    .monster-choice-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-4) var(--space-6);
      border: 4px solid var(--color-neutral-200);
      border-radius: var(--radius-xl);
      background: white;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 0 var(--color-neutral-300);
      font-family: var(--font-secondary);
      font-size: var(--text-lg);
      font-weight: var(--weight-bold);
      color: var(--color-neutral-700);
      min-width: 120px;
    }

    .monster-choice-btn:hover:not(:disabled) {
      transform: translateY(-4px);
      box-shadow: 0 8px 0 var(--color-neutral-300);
    }

    .monster-choice-btn:active:not(:disabled) {
      transform: translateY(2px);
      box-shadow: 0 2px 0 var(--color-neutral-300);
    }

    .monster-choice-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .monster-choice-btn.correct {
      border-color: #22c55e;
      background: linear-gradient(to bottom, #f0fdf4, #dcfce7);
      box-shadow: 0 4px 0 #16a34a;
    }

    .monster-choice-btn.incorrect {
      border-color: #ef4444;
      background: linear-gradient(to bottom, #fef2f2, #fecaca);
      box-shadow: 0 4px 0 #dc2626;
    }

    .choice-icon {
      font-size: 32px;
    }

    #btn-less .choice-icon {
      color: #ef4444;
    }

    #btn-more .choice-icon {
      color: #22c55e;
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {

        padding: var(--space-3) var(--space-4);
        min-width: 100px;
      }

      .choice-icon {
        font-size: 28px;
      }
    }

  <script>
    /**
     * Feed the Monster Activity
     * Children learn about "more" and "fewer" by helping the monster get what it wants
     */
    const FeedTheMonster = {
      // Activity state
      round: 1,
      maxRounds: 8,
      correctCount: 0,
      wrongCount: 0,
      hasAnswered: false,
      isComplete: false,
      autoAdvanceDelay: 1500,

      // Current round state
      currentBlockCount: 0,
      monsterWants: '', // 'more' or 'fewer'

      // DOM elements
      monster: null,
      monsterSpeech: null,
      currentBlocks: null,
      blockCountDisplay: null,
      btnMore: null,
      btnLess: null,
      feedback: null,
      progress: null,
      instruction: null,
      statsOverlay: null,
      statsCorrect: null,
      statsWrong: null,
      statsMessage: null,
      statsIcon: null,
      btnPlayAgain: null,

      /**
       * Initialize the activity
       */
      init() {
        // Get DOM elements
        this.monster = document.getElementById('monster');
        this.monsterSpeech = document.getElementById('monster-speech');
        this.currentBlocks = document.getElementById('current-blocks');
        this.blockCountDisplay = document.getElementById('block-count');
        this.btnMore = document.getElementById('btn-more');
        this.btnLess = document.getElementById('btn-less');
        this.feedback = document.getElementById('feedback');
        this.progress = document.getElementById('progress');
        this.instruction = document.getElementById('instruction');
        this.statsOverlay = document.getElementById('stats-overlay');
        this.statsCorrect = document.getElementById('stats-correct');
        this.statsWrong = document.getElementById('stats-wrong');
        this.statsMessage = document.getElementById('stats-message');
        this.statsIcon = document.getElementById('stats-icon');
        this.btnPlayAgain = document.getElementById('btn-play-again');

        // Set up event listeners
        this.btnMore.addEventListener('click', () => this.selectChoice('more'));
        this.btnLess.addEventListener('click', () => this.selectChoice('fewer'));
        this.btnPlayAgain.addEventListener('click', () => this.restartActivity());
        this.statsOverlay.addEventListener('click', (e) => { if (e.target === this.statsOverlay) this.restartActivity(); });

        // Start
        this.startRound();
        this.renderProgress();
      },

      /**
       * Start a new round
       */
      startRound() {
        this.hasAnswered = false;
        this.isComplete = false;

        // Generate random block count (2-5)
        this.currentBlockCount = randomInt(2, 5);

        // Randomly decide what monster wants
        this.monsterWants = Math.random() < 0.5 ? 'more' : 'fewer';

        // Update monster speech
        if (this.monsterWants === 'more') {
          this.monsterSpeech.textContent = 'I want MORE blocks! ü§§';
        } else {
          this.monsterSpeech.textContent = 'I want FEWER blocks! üòå';
        }

        // Reset UI
        this.monster.classList.remove('happy', 'sad');
        this.btnMore.classList.remove('correct', 'incorrect');
        this.btnLess.classList.remove('correct', 'incorrect');
        this.btnMore.disabled = false;
        this.btnLess.disabled = false;
        this.feedback.classList.remove('show');

        // Render blocks
        this.renderBlocks();
        this.renderProgress();
      },

      /**
       * Render blocks
       */
      renderBlocks() {
        this.currentBlocks.innerHTML = '';
        const blockEmoji = 'üü¶';
        
        for (let i = 0; i < this.currentBlockCount; i++) {
          const block = document.createElement('span');
          block.className = 'block-item';
          block.textContent = blockEmoji;
          block.style.animationDelay = `${i * 0.1}s`;
          this.currentBlocks.appendChild(block);
        }

        // Update count display
        this.blockCountDisplay.querySelector('span:first-child').textContent = this.currentBlockCount;
      },

      /**
       * Handle choice selection
       */
      selectChoice(choice) {
        if (this.hasAnswered) return;
        this.hasAnswered = true;

        // Disable buttons
        this.btnMore.disabled = true;
        this.btnLess.disabled = true;

        const selectedBtn = choice === 'more' ? this.btnMore : this.btnLess;
        const correctBtn = this.monsterWants === 'more' ? this.btnMore : this.btnLess;

        // Check answer
        if (choice === this.monsterWants) {
          // Correct!
          selectedBtn.classList.add('correct');
          this.monster.classList.add('happy');
          this.feedback.textContent = 'üéâ Yay! The monster is happy!';
          this.feedback.classList.remove('error');
          this.feedback.classList.add('show');
          this.isComplete = true;
          this.correctCount++;

          // Celebrate
          if (typeof celebrate === 'function') {
            celebrate(this.monster);
          }
        } else {
          // Incorrect
          selectedBtn.classList.add('incorrect');
          correctBtn.classList.add('correct');
          this.monster.classList.add('sad');
          
          if (this.monsterWants === 'more') {
            this.feedback.textContent = 'The monster wanted MORE blocks!';
          } else {
            this.feedback.textContent = 'The monster wanted FEWER blocks!';
          }
          this.feedback.classList.add('show', 'error');
          this.wrongCount++;
        }

        this.renderProgress();

        // Auto-advance after delay
        setTimeout(() => {
          if (this.round < this.maxRounds) {
            this.nextRound();
          } else {
            this.showStats();
          }
        }, this.autoAdvanceDelay);
      },

      /**
       * Show completion stats
       */
      showStats() {
        this.statsCorrect.textContent = this.correctCount;
        this.statsWrong.textContent = this.wrongCount;
        
        const percent = this.correctCount / this.maxRounds;
        if (percent >= 0.8) {
          this.statsIcon.textContent = 'üåü';
          this.statsMessage.textContent = 'Amazing! The monster loves you!';
        } else if (percent >= 0.6) {
          this.statsIcon.textContent = 'üéâ';
          this.statsMessage.textContent = 'Great job feeding the monster!';
        } else {
          this.statsIcon.textContent = 'üëç';
          this.statsMessage.textContent = 'Good effort! Try again!';
        }
        
        this.statsOverlay.classList.add('show');
      },

      /**
       * Restart the entire activity
       */
      restartActivity() {
        this.round = 1;
        this.correctCount = 0;
        this.wrongCount = 0;
        this.statsOverlay.classList.remove('show');
        this.startRound();
      },

      /**
       * Go to next round
       */
      nextRound() {
        this.round++;
        this.startRound();
      },

      /**
       * Render progress indicator
       */
      renderProgress() {
        let html = '';
        for (let i = 1; i <= this.maxRounds; i++) {
          let className = 'progress-dot';
          if (i < this.round || (i === this.round && this.isComplete)) {
            className += ' completed';
          } else if (i === this.round) {
            className += ' current';
          }
          html += `<div class="${className}"></div>`;
        }
        this.progress.innerHTML = html;
      }
    };

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      FeedTheMonster.init();
    });
  </script>
