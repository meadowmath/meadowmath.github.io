  <script>
    // Finger Counting Activity - extends ActivityBase
    class FingerCounting extends ActivityBase {
      constructor() {
        super({
          maxRounds: 5,
          autoAdvanceDelay: 1500,
          activityName: 'finger-counting'
        });

        // Activity-specific state
        this.targetNumber = 0;
        this.currentCount = 0;
        
        // Activity-specific DOM elements
        this.handsArea = null;
        this.counter = null;
        this.btnReset = null;
      }

      /**
       * Initialize the activity
       */
      init() {
        // Initialize common elements from base class
        this.initCommonElements();
        
        // Get activity-specific DOM elements
        this.handsArea = document.getElementById('hands-area');
        this.counter = document.getElementById('counter');
        this.btnReset = document.getElementById('btn-reset');

        // Set up activity-specific event listeners
        if (this.btnReset) {
          this.btnReset.addEventListener('click', () => this.reset());
        }

        // Start first round
        this.startRound();
        this.renderProgress();
      }

      /**
       * Start a new round (required by ActivityBase)
       */
      startRound() {
        // Generate random target (1-5)
        this.targetNumber = this.randomInt(1, 5);
        this.currentCount = 0;
        this.isComplete = false;

        // Update UI
        this.counter.textContent = '0';
        this.hideFeedback();

        // Generate hands
        this.renderHands();
        this.renderProgress();
      }

      /**
       * Render hands for counting
       */
      renderHands() {
        // Clear area
        this.handsArea.innerHTML = '';

        // Create hand elements
        for (let i = 0; i < this.targetNumber; i++) {
          const hand = document.createElement('div');
          hand.className = 'count-object';
          hand.textContent = 'â˜ï¸';
          hand.dataset.index = i;
          hand.dataset.counted = 'false';

          hand.addEventListener('click', () => this.countFinger(hand));

          this.handsArea.appendChild(hand);
        }
      }

      /**
       * Count a finger
       */
      countFinger(element) {
        if (this.isComplete) return;
        if (element.dataset.counted === 'true') return;

        // Mark as counted
        element.dataset.counted = 'true';
        element.classList.add('counted');
        this.currentCount++;

        // Update counter with animation
        this.counter.textContent = this.currentCount;
        this.addTemporaryClass(this.counter, 'pop', 300);

        // Play sound
        if (typeof playSound === 'function') {
          playSound('tap');
        }

        // Check if complete
        if (this.currentCount === this.targetNumber) {
          this.completeRound();
        }
      }

      /**
       * Complete the current round
       */
      completeRound() {
        this.isComplete = true;

        // Show feedback and auto-advance using base class method
        this.showFeedback(`ğŸ‰ Great! You counted ${this.targetNumber} fingers!`, false, this.autoAdvanceDelay);

        // Create celebration effect
        if (typeof celebrate === 'function') {
          celebrate(this.handsArea);
        }

        // Mark progress
        this.renderProgress();

        // Auto-advance using base class method
        setTimeout(() => {
          if (this.round < this.maxRounds) {
            this.nextRound();
          } else {
            this.showStats();
          }
        }, this.autoAdvanceDelay);
      }

      /**
       * Override base class stats message
       */
      getStatsMessage(level) {
        return `You counted fingers in all ${this.maxRounds} rounds! Great job!`;
      }

      /**
       * Reset current round
       */
      reset() {
        this.currentCount = 0;
        this.isComplete = false;
        this.counter.textContent = '0';
        this.hideFeedback();
        this.renderHands();
      }
    }

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      const activity = new FingerCounting();
      activity.init();
    });
  </script>
