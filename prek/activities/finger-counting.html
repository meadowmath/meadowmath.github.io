  <script>
    // Finger Counting Activity
    const FingerCounting = {
      // Game state
      targetNumber: 0,
      currentCount: 0,
      round: 1,
      maxRounds: 5,
      isComplete: false,
      autoAdvanceDelay: 1500,

      // DOM elements
      handsArea: null,
      counter: null,
      feedback: null,
      progress: null,
      btnReset: null,
      statsOverlay: null,
      statsMessage: null,
      btnPlayAgain: null,

      // Hand emoji mappings (fingers shown)
      handEmojis: {
        0: 'âœŠ',
        1: 'â˜ï¸',
        2: 'âœŒï¸',
        3: 'ğŸ¤Ÿ',
        4: 'ğŸ–ï¸',
        5: 'ğŸ–ï¸'
      },

      /**
       * Initialize the activity
       */
      init() {
        // Get DOM elements
        this.handsArea = document.getElementById('hands-area');
        this.counter = document.getElementById('counter');
        this.feedback = document.getElementById('feedback');
        this.progress = document.getElementById('progress');
        this.btnReset = document.getElementById('btn-reset');
        this.statsOverlay = document.getElementById('stats-overlay');
        this.statsMessage = document.getElementById('stats-message');
        this.btnPlayAgain = document.getElementById('btn-play-again');

        // Set up event listeners
        this.btnReset.addEventListener('click', () => this.reset());
        this.btnPlayAgain.addEventListener('click', () => this.restartActivity());
        this.statsOverlay.addEventListener('click', (e) => { if (e.target === this.statsOverlay) this.restartActivity(); });

        // Start first round
        this.startRound();
        this.renderProgress();
      },

      /**
       * Start a new round
       */
      startRound() {
        // Generate random target (1-5 for now)
        this.targetNumber = randomInt(1, 5);
        this.currentCount = 0;
        this.isComplete = false;

        // Update UI
        this.counter.textContent = '0';
        this.feedback.classList.remove('show');

        // Generate hands
        this.renderHands();
        this.renderProgress();
      },

      /**
       * Render hands for counting
       */
      renderHands() {
        // Clear area
        this.handsArea.innerHTML = '';

        // Create hand elements
        for (let i = 0; i < this.targetNumber; i++) {
          const hand = document.createElement('div');
          hand.className = 'count-object';
          hand.textContent = 'â˜ï¸';
          hand.dataset.index = i;
          hand.dataset.counted = 'false';

          hand.addEventListener('click', () => this.countFinger(hand));

          this.handsArea.appendChild(hand);
        }
      },

      /**
       * Count a finger
       */
      countFinger(element) {
        if (this.isComplete) return;
        if (element.dataset.counted === 'true') return;

        // Mark as counted
        element.dataset.counted = 'true';
        element.classList.add('counted');
        this.currentCount++;

        // Update counter with animation
        this.counter.textContent = this.currentCount;
        this.counter.classList.add('pop');
        setTimeout(() => this.counter.classList.remove('pop'), 300);

        // Play sound
        if (typeof playSound === 'function') {
          playSound('tap');
        }

        // Check if complete
        if (this.currentCount === this.targetNumber) {
          this.completeRound();
        }
      },

      /**
       * Complete the current round
       */
      completeRound() {
        this.isComplete = true;

        // Show feedback
        this.feedback.textContent = `ğŸ‰ Great! You counted ${this.targetNumber} fingers!`;
        this.feedback.classList.add('show');

        // Create celebration effect
        if (typeof celebrate === 'function') {
          celebrate(this.handsArea);
        }

        // Mark progress
        this.renderProgress();

        // Auto-advance after delay
        setTimeout(() => {
          if (this.round < this.maxRounds) {
            this.nextRound();
          } else {
            this.showStats();
          }
        }, this.autoAdvanceDelay);
      },

      /**
       * Show completion stats
       */
      showStats() {
        this.statsMessage.textContent = `You counted fingers in all ${this.maxRounds} rounds! Great job!`;
        this.statsOverlay.classList.add('show');
      },

      /**
       * Restart the entire activity
       */
      restartActivity() {
        this.round = 1;
        this.statsOverlay.classList.remove('show');
        this.startRound();
      },

      /**
       * Go to next round
       */
      nextRound() {
        this.round++;
        this.startRound();
      },

      /**
       * Reset current round
       */
      reset() {
        this.currentCount = 0;
        this.isComplete = false;
        this.counter.textContent = '0';
        this.feedback.classList.remove('show');
        this.btnNext.style.display = 'none';
        this.renderHands();
      },

      /**
       * Render progress indicator
       */
      renderProgress() {
        let html = '';
        for (let i = 1; i <= this.maxRounds; i++) {
          let className = 'progress-dot';
          if (i < this.round || (i === this.round && this.isComplete)) {
            className += ' completed';
          } else if (i === this.round) {
            className += ' current';
          }
          html += `<div class="${className}"></div>`;
        }
        this.progress.innerHTML = html;
      }
    };

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      FingerCounting.init();
    });
  </script>
