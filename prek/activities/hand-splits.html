    .target-number {

      font-size: var(--text-4xl);
      font-weight: var(--weight-bold);
      color: var(--color-primary);
    }

    .hands-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-4);
      margin-bottom: var(--space-6);
      flex-wrap: wrap;
    }

    .hand-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-3);
      background: white;
      border: 4px solid var(--color-neutral-200);
      border-radius: var(--radius-xl);
      padding: var(--space-4);
      min-width: 140px;
      box-shadow: 0 4px 0 var(--color-neutral-300);
      transition: all 0.3s ease;
    }

    .hand-area.correct {
      border-color: #22c55e;
      background: rgba(74, 222, 128, 0.15);
      box-shadow: 0 4px 0 #16a34a;
    }

    .hand-label {
      font-family: var(--font-secondary);
      font-size: var(--text-sm);
      font-weight: var(--weight-semibold);
      color: var(--color-neutral-500);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .hand-display {
      position: relative;
      font-size: 64px;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hand-emoji {
      filter: grayscale(20%);
    }

    .fingers-up {
      position: absolute;
      top: -10px;
      display: flex;
      gap: 2px;
    }

    .finger {
      width: 12px;
      height: 24px;
      background: linear-gradient(to bottom, #fcd34d, #f59e0b);
      border-radius: 6px 6px 0 0;
      box-shadow: 0 2px 0 #d97706;
      animation: fingerUp 0.2s ease;
    }

    @keyframes fingerUp {
      0% { transform: scaleY(0); transform-origin: bottom; }

    }

    .finger-controls {
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }

    .finger-btn {
      width: 44px;
      height: 44px;
      font-size: var(--text-2xl);
      font-weight: var(--weight-bold);
      background: linear-gradient(to bottom, #fff, #f0f0f0);
      border: 3px solid var(--color-neutral-300);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 3px 0 var(--color-neutral-400);
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    .finger-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 0 var(--color-neutral-400);
    }

    .finger-btn:active:not(:disabled) {
      transform: translateY(2px);
      box-shadow: 0 1px 0 var(--color-neutral-400);
    }

    .finger-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .finger-btn.plus {
      background: linear-gradient(to bottom, #4ade80, #22c55e);
      border-color: #16a34a;
      color: white;
      box-shadow: 0 3px 0 #15803d;
    }

    .finger-btn.minus {
      background: linear-gradient(to bottom, #f87171, #ef4444);
      border-color: #dc2626;
      color: white;
      box-shadow: 0 3px 0 #b91c1c;
    }

    .finger-count {
      font-family: var(--font-secondary);
      font-size: var(--text-2xl);
      font-weight: var(--weight-bold);
      color: var(--color-primary);
      min-width: 32px;
      text-align: center;
    }

    .plus-sign {
      font-family: var(--font-secondary);
      font-size: var(--text-3xl);
      font-weight: var(--weight-bold);
      color: var(--color-neutral-400);
    }

    .total-display {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-3);
      margin-bottom: var(--space-6);
    }

    .total-equals {
      font-family: var(--font-secondary);
      font-size: var(--text-3xl);
      font-weight: var(--weight-bold);
      color: var(--color-neutral-400);
    }

    .total-sum {
      font-family: var(--font-secondary);
      font-size: var(--text-4xl);
      font-weight: var(--weight-bold);
      color: var(--color-primary);
      background: var(--color-primary-light);
      width: 64px;
      height: 64px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .total-sum.match {
      background: linear-gradient(to bottom, #4ade80, #22c55e);
      color: white;
      animation: pulse 0.5s ease;

    .check-btn {

      margin-bottom: var(--space-4);
    }

    .check-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 0 #16a34a, 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .check-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #16a34a;
    }

    @media (max-width: 767px) {
      .hands-container {
        gap: var(--space-2);
      }

      .hand-area {
        min-width: 120px;
        padding: var(--space-3);
      }

      .hand-display {
        font-size: 48px;
      }

      .finger-btn {
        width: 36px;
        height: 36px;
        font-size: var(--text-xl);
      }

      .target-number-display {
        padding: var(--space-3) var(--space-5);

  </style>

  <script>
    // Hand Splits Activity
    const HandSplits = {
      // Game state
      targetNumber: 0,
      leftFingers: 0,
      rightFingers: 0,
      round: 1,
      maxRounds: 8,
      isComplete: false,
      correctCount: 0,
      wrongCount: 0,
      autoAdvanceDelay: 1500,
      hasStarted: false,
      hasChecked: false,

      // DOM elements
      targetNumberEl: null,
      leftFingersEl: null,
      rightFingersEl: null,
      leftCountEl: null,
      rightCountEl: null,
      totalSumEl: null,
      leftMinusBtn: null,
      leftPlusBtn: null,
      rightMinusBtn: null,
      rightPlusBtn: null,
      leftHandArea: null,
      rightHandArea: null,
      feedback: null,
      progress: null,
      instruction: null,
      btnStart: null,
      btnCheck: null,
      statsOverlay: null,
      statsCorrect: null,
      statsWrong: null,
      statsMessage: null,
      statsIcon: null,
      btnPlayAgain: null,

      /**
       * Initialize the activity
       */
      init() {
        // Get DOM elements
        this.targetNumberEl = document.getElementById('target-number');
        this.leftFingersEl = document.getElementById('left-fingers');
        this.rightFingersEl = document.getElementById('right-fingers');
        this.leftCountEl = document.getElementById('left-count');
        this.rightCountEl = document.getElementById('right-count');
        this.totalSumEl = document.getElementById('total-sum');
        this.leftMinusBtn = document.getElementById('left-minus');
        this.leftPlusBtn = document.getElementById('left-plus');
        this.rightMinusBtn = document.getElementById('right-minus');
        this.rightPlusBtn = document.getElementById('right-plus');
        this.leftHandArea = document.querySelector('.left-hand');
        this.rightHandArea = document.querySelector('.right-hand');
        this.feedback = document.getElementById('feedback');
        this.progress = document.getElementById('progress');
        this.instruction = document.getElementById('instruction');
        this.btnStart = document.getElementById('btn-start');
        this.btnCheck = document.getElementById('btn-check');
        this.statsOverlay = document.getElementById('stats-overlay');
        this.statsCorrect = document.getElementById('stats-correct');
        this.statsWrong = document.getElementById('stats-wrong');
        this.statsMessage = document.getElementById('stats-message');
        this.statsIcon = document.getElementById('stats-icon');
        this.btnPlayAgain = document.getElementById('btn-play-again');

        // Set up event listeners
        this.btnStart.addEventListener('click', () => this.startGame());
        this.btnCheck.addEventListener('click', () => this.checkAnswer());
        this.leftMinusBtn.addEventListener('click', () => this.adjustFingers('left', -1));
        this.leftPlusBtn.addEventListener('click', () => this.adjustFingers('left', 1));
        this.rightMinusBtn.addEventListener('click', () => this.adjustFingers('right', -1));
        this.rightPlusBtn.addEventListener('click', () => this.adjustFingers('right', 1));
        this.btnPlayAgain.addEventListener('click', () => this.restartActivity());
        this.statsOverlay.addEventListener('click', (e) => { if (e.target === this.statsOverlay) this.restartActivity(); });

        // Initialize
        this.renderProgress();
        this.updateButtonStates();
      },

      /**
       * Start the game
       */
      startGame() {
        this.hasStarted = true;
        this.btnStart.classList.remove('show');
        this.startRound();
      },

      /**
       * Start a new round
       */
      startRound() {
        this.isComplete = false;
        this.hasChecked = false;
        this.leftFingers = 0;
        this.rightFingers = 0;

        // Generate target number (2-10, where 10 can be shown with two hands)
        this.targetNumber = randomInt(2, 10);

        // Reset UI
        this.targetNumberEl.textContent = this.targetNumber;
        this.updateDisplay();
        this.feedback.classList.remove('show');
        this.btnCheck.style.display = 'block';
        this.leftHandArea.classList.remove('correct');
        this.rightHandArea.classList.remove('correct');
        this.totalSumEl.classList.remove('match');

        this.renderProgress();
        this.updateButtonStates();
      },

      /**
       * Adjust fingers on a hand
       */
      adjustFingers(hand, delta) {
        if (this.hasChecked) return;

        if (hand === 'left') {
          const newValue = this.leftFingers + delta;
          if (newValue >= 0 && newValue <= 5) {
            this.leftFingers = newValue;
          }
        } else {
          const newValue = this.rightFingers + delta;
          if (newValue >= 0 && newValue <= 5) {
            this.rightFingers = newValue;
          }
        }

        this.updateDisplay();
        this.updateButtonStates();
      },

      /**
       * Update the visual display
       */
      updateDisplay() {
        // Update counts
        this.leftCountEl.textContent = this.leftFingers;
        this.rightCountEl.textContent = this.rightFingers;

        // Update total
        const total = this.leftFingers + this.rightFingers;
        this.totalSumEl.textContent = total;

        // Highlight if matches target
        if (total === this.targetNumber) {
          this.totalSumEl.classList.add('match');
        } else {
          this.totalSumEl.classList.remove('match');
        }

        // Update finger visuals
        this.renderFingers(this.leftFingersEl, this.leftFingers);
        this.renderFingers(this.rightFingersEl, this.rightFingers);
      },

      /**
       * Render finger indicators
       */
      renderFingers(container, count) {
        container.innerHTML = '';
        for (let i = 0; i < count; i++) {
          const finger = document.createElement('div');
          finger.className = 'finger';
          finger.style.animationDelay = `${i * 0.05}s`;
          container.appendChild(finger);
        }
      },

      /**
       * Update button states (disable when at limits)
       */
      updateButtonStates() {
        this.leftMinusBtn.disabled = this.leftFingers <= 0 || this.hasChecked;
        this.leftPlusBtn.disabled = this.leftFingers >= 5 || this.hasChecked;
        this.rightMinusBtn.disabled = this.rightFingers <= 0 || this.hasChecked;
        this.rightPlusBtn.disabled = this.rightFingers >= 5 || this.hasChecked;
      },

      /**
       * Check the answer
       */
      checkAnswer() {
        if (this.hasChecked) return;
        this.hasChecked = true;

        const total = this.leftFingers + this.rightFingers;
        this.btnCheck.style.display = 'none';
        this.updateButtonStates();

        if (total === this.targetNumber) {
          // Correct!
          this.leftHandArea.classList.add('correct');
          this.rightHandArea.classList.add('correct');
          this.feedback.textContent = `üéâ ${this.leftFingers} + ${this.rightFingers} = ${this.targetNumber}!`;
          this.feedback.classList.remove('error');
          this.feedback.classList.add('show');
          this.isComplete = true;
          this.correctCount++;

          if (typeof celebrate === 'function') {
            celebrate(this.totalSumEl);
          }
        } else {
          // Incorrect
          this.feedback.textContent = `${this.leftFingers} + ${this.rightFingers} = ${total}, not ${this.targetNumber}. Try again!`;
          this.feedback.classList.add('show', 'error');
          this.wrongCount++;
        }

        this.renderProgress();

        // Auto-advance
        setTimeout(() => {
          if (this.round < this.maxRounds) {
            this.nextRound();
          } else {
            this.showStats();
          }
        }, this.autoAdvanceDelay);
      },

      /**
       * Show completion stats
       */
      showStats() {
        this.statsCorrect.textContent = this.correctCount;
        this.statsWrong.textContent = this.wrongCount;
        
        const percent = this.correctCount / this.maxRounds;
        if (percent >= 0.8) {
          this.statsIcon.textContent = 'üåü';
          this.statsMessage.textContent = 'Amazing! You\'re great with hands!';
        } else if (percent >= 0.6) {
          this.statsIcon.textContent = 'üéâ';
          this.statsMessage.textContent = 'Great job! Keep practicing!';
        } else {
          this.statsIcon.textContent = 'üëç';
          this.statsMessage.textContent = 'Good effort! Try again to improve!';
        }
        
        this.statsOverlay.classList.add('show');
      },

      /**
       * Restart the entire activity
       */
      restartActivity() {
        this.round = 1;
        this.correctCount = 0;
        this.wrongCount = 0;
        this.hasStarted = false;
        this.statsOverlay.classList.remove('show');
        this.btnStart.classList.add('show');
        this.leftHandArea.classList.remove('correct');
        this.rightHandArea.classList.remove('correct');
        this.leftFingers = 0;
        this.rightFingers = 0;
        this.updateDisplay();
        this.renderProgress();
        this.updateButtonStates();
      },

      /**
       * Go to next round
       */
      nextRound() {
        this.round++;
        this.startRound();
      },

      /**
       * Render progress indicator
       */
      renderProgress() {
        let html = '';
        for (let i = 1; i <= this.maxRounds; i++) {
          let className = 'progress-dot';
          if (i < this.round || (i === this.round && this.isComplete)) {
            className += ' completed';
          } else if (i === this.round) {
            className += ' current';
          }
          html += `<div class="${className}"></div>`;
        }
        this.progress.innerHTML = html;
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
