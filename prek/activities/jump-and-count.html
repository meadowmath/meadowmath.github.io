  <style>
    /* Extra styles for Jump & Count activity */
    .target-display {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-1);
      margin-bottom: var(--space-3);
    }

    .target-label {
      font-size: var(--text-lg);
      color: var(--color-neutral-600);
    }

    .target-number {
      font-family: var(--font-secondary);
      font-size: 56px;
      font-weight: var(--weight-bold);
      color: var(--color-primary);
      text-shadow: 0 3px 0 var(--color-primary-dark), 0 5px 15px rgba(0, 0, 0, 0.1);
      line-height: 1;
    }

    /* Jump tracker dots */
    .jump-tracker {
      display: flex;
      justify-content: center;
      gap: var(--space-3);
      margin-bottom: var(--space-4);
    }

    .jump-dot {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--color-neutral-200);
      border: 3px solid var(--color-neutral-300);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: var(--weight-bold);
      color: var(--color-neutral-400);
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .jump-dot.completed {
      background: linear-gradient(135deg, #86efac, #4ade80);
      border-color: #22c55e;
      color: #166534;
      animation: dotComplete 0.4s ease;
    }

    @keyframes dotComplete {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    /* Jump scene container */
    .jump-scene {
      position: relative;
      width: 100%;
      max-width: 350px;
      margin: 0 auto var(--space-4);
    }

    .jump-area {
      position: relative;
      height: 180px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      cursor: pointer;
      border-radius: var(--radius-xl);
      background: linear-gradient(to bottom, #e0f2fe 0%, #bae6fd 100%);
      margin-bottom: 0;
    }

    .jump-area:hover .character:not(.jumping) {
      transform: translateX(-50%) scale(1.08);
    }

    .jump-area:active .character:not(.jumping) {
      transform: translateX(-50%) scale(0.95);
    }

    .ground {
      height: 24px;
      background: linear-gradient(135deg, #86efac, #4ade80);
      border-radius: 0 0 var(--radius-xl) var(--radius-xl);
      box-shadow: inset 0 4px 8px rgba(34, 197, 94, 0.3);
    }

    .character {
      font-size: 72px;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      transition: transform 0.15s ease-out;
      z-index: 2;
      user-select: none;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
    }

    .character.jumping {
      animation: kangarooJump 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes kangarooJump {
      0% { 
        transform: translateX(-50%) translateY(0) scale(1); 
      }
      25% { 
        transform: translateX(-50%) translateY(-90px) scale(1.1) rotate(-5deg); 
      }
      50% { 
        transform: translateX(-50%) translateY(-110px) scale(1.05) rotate(0deg); 
      }
      75% { 
        transform: translateX(-50%) translateY(-60px) scale(1.1) rotate(5deg); 
      }
      100% { 
        transform: translateX(-50%) translateY(0) scale(1) rotate(0deg); 
      }
    }

    .jump-shadow {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 16px;
      background: rgba(0, 0, 0, 0.15);
      border-radius: 50%;
      z-index: 1;
      transition: all 0.15s ease-out;
    }

    .jump-shadow.jumping {
      animation: shadowShrink 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes shadowShrink {
      0% { transform: translateX(-50%) scale(1); opacity: 0.2; }
      25% { transform: translateX(-50%) scale(0.4); opacity: 0.08; }
      50% { transform: translateX(-50%) scale(0.3); opacity: 0.05; }
      75% { transform: translateX(-50%) scale(0.5); opacity: 0.1; }
      100% { transform: translateX(-50%) scale(1); opacity: 0.2; }
    }

    /* Floating number that appears when jumping */
    .jump-number {
      position: absolute;
      left: 50%;
      top: 30px;
      transform: translateX(-50%);
      font-family: var(--font-secondary);
      font-size: 40px;
      font-weight: var(--weight-bold);
      color: var(--color-primary);
      text-shadow: 0 2px 0 var(--color-primary-dark), 0 3px 10px rgba(0, 0, 0, 0.2);
      animation: numberFloat 0.7s ease-out forwards;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes numberFloat {
      0% {
        opacity: 1;
        transform: translateX(-50%) translateY(0) scale(1.2);
      }
      100% {
        opacity: 0;
        transform: translateX(-50%) translateY(-50px) scale(0.8);
      }
    }

    /* Counter styling */
    .counter-display {
      margin-top: var(--space-2);
    }

    .counter-number {
      font-size: 72px;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .character {
        font-size: 56px;
      }

      .jump-area {
        height: 150px;
      }

      .target-number {
        font-size: 48px;
      }

      .jump-dot {
        width: 30px;
        height: 30px;
        font-size: 16px;
      }
    }
  </style>

  <script>
    // Jump & Count Activity
    const JumpAndCount = {
      // Game state
      targetNumber: 3,
      currentCount: 0,
      round: 1,
      maxRounds: 5,
      isJumping: false,
      isComplete: false,
      autoAdvanceDelay: 1500,

      // DOM elements
      character: null,
      jumpShadow: null,
      jumpArea: null,
      jumpTracker: null,
      targetDisplay: null,
      counter: null,
      feedback: null,
      progress: null,
      instruction: null,
      btnStart: null,
      btnReset: null,
      statsOverlay: null,
      statsMessage: null,
      btnPlayAgain: null,

      /**
       * Helper to get text with fallback
       */
      getText(key, fallback) {
        if (typeof i18n !== 'undefined' && i18n.t) {
          const result = i18n.t(key);
          return (result && !result.startsWith('section.')) ? result : fallback;
        }
        return fallback;
      },

      /**
       * Initialize the activity
       */
      init() {
        // Get DOM elements
        this.character = document.getElementById('character');
        this.jumpShadow = document.getElementById('jump-shadow');
        this.jumpArea = document.getElementById('jump-area');
        this.jumpTracker = document.getElementById('jump-tracker');
        this.targetDisplay = document.getElementById('target-number');
        this.counter = document.getElementById('counter');
        this.feedback = document.getElementById('feedback');
        this.progress = document.getElementById('progress');
        this.instruction = document.getElementById('instruction');
        this.btnStart = document.getElementById('btn-start');
        this.btnReset = document.getElementById('btn-reset');
        this.statsOverlay = document.getElementById('stats-overlay');
        this.statsMessage = document.getElementById('stats-message');
        this.btnPlayAgain = document.getElementById('btn-play-again');

        // Set up event listeners - clicking anywhere in jump area triggers jump
        this.jumpArea.addEventListener('click', () => this.jump());
        this.btnStart.addEventListener('click', () => this.jump());
        this.btnReset.addEventListener('click', () => this.reset());
        this.btnPlayAgain.addEventListener('click', () => this.restartActivity());
        this.statsOverlay.addEventListener('click', (e) => { if (e.target === this.statsOverlay) this.restartActivity(); });

        // Listen for language changes
        document.addEventListener('languageChanged', () => {
          this.updateTranslations();
        });

        // Start first round
        this.startRound();
        this.renderProgress();
      },

      /**
       * Update translations when language changes
       */
      updateTranslations() {
        const jumpMsg = this.getText('section.activities.jump-and-count.jumpToN', 'Jump {n} times!');
        this.instruction.textContent = jumpMsg.replace('{n}', this.targetNumber);
      },

      /**
       * Render jump tracker dots
       */
      renderJumpTracker() {
        this.jumpTracker.innerHTML = '';
        for (let i = 1; i <= this.targetNumber; i++) {
          const dot = document.createElement('div');
          dot.className = 'jump-dot';
          dot.textContent = i;
          dot.dataset.index = i;
          this.jumpTracker.appendChild(dot);
        }
      },

      /**
       * Start a new round
       */
      startRound() {
        // Generate random target (2-5)
        this.targetNumber = randomInt(2, 5);
        this.currentCount = 0;
        this.isComplete = false;

        // Update UI
        this.targetDisplay.textContent = this.targetNumber;
        this.counter.textContent = '0';
        this.feedback.classList.remove('show');
        this.btnReset.style.display = 'none';

        // Show start banner only on first round
        if (this.round === 1) {
          this.btnStart.classList.add('show');
        } else {
          this.btnStart.classList.remove('show');
        }

        // Update instruction
        const jumpMsg = this.getText('section.activities.jump-and-count.jumpToN', 'Jump {n} times!');
        this.instruction.textContent = jumpMsg.replace('{n}', this.targetNumber);

        // Render jump tracker dots
        this.renderJumpTracker();

        this.renderProgress();
      },

      /**
       * Make character jump
       */
      jump() {
        if (this.isJumping || this.isComplete) return;

        // Hide start banner after first jump
        this.btnStart.classList.remove('show');

        this.isJumping = true;

        // Add jumping class
        this.character.classList.add('jumping');
        this.jumpShadow.classList.add('jumping');

        // Increment count
        this.currentCount++;

        // Show floating number
        this.showFloatingNumber();

        // Update jump tracker dot
        const dot = this.jumpTracker.querySelector(`[data-index="${this.currentCount}"]`);
        if (dot) {
          setTimeout(() => {
            dot.classList.add('completed');
          }, 200);
        }

        // Update counter with animation
        setTimeout(() => {
          this.counter.textContent = this.currentCount;
          this.counter.classList.add('pop');
          setTimeout(() => this.counter.classList.remove('pop'), 300);
        }, 200);

        // Play sound
        if (typeof playSound === 'function') {
          playSound('tap');
        }

        // Remove jumping class after animation
        setTimeout(() => {
          this.character.classList.remove('jumping');
          this.jumpShadow.classList.remove('jumping');
          this.isJumping = false;

          // Check if complete
          if (this.currentCount === this.targetNumber) {
            this.completeRound();
          }
        }, 600);
      },

      /**
       * Show floating number above character
       */
      showFloatingNumber() {
        const number = document.createElement('div');
        number.className = 'jump-number';
        number.textContent = this.currentCount;
        
        this.jumpArea.appendChild(number);

        // Remove after animation
        setTimeout(() => {
          number.remove();
        }, 700);
      },

      /**
       * Complete the current round
       */
      completeRound() {
        this.isComplete = true;

        // Show feedback
        const successMsg = this.getText('section.activities.jump-and-count.success', 'üéâ Great! You jumped {n} times!');
        this.feedback.textContent = successMsg.replace('{n}', this.targetNumber);
        this.feedback.classList.add('show');

        // Celebrate
        if (typeof celebrate === 'function') {
          celebrate(this.jumpArea);
        }

        this.renderProgress();

        // Auto-advance after delay
        setTimeout(() => {
          if (this.round < this.maxRounds) {
            this.nextRound();
          } else {
            this.showStats();
          }
        }, this.autoAdvanceDelay);
      },

      /**
       * Show completion stats
       */
      showStats() {
        const completeMsg = this.getText('section.activities.jump-and-count.complete', 'You completed all {n} jumping rounds! Great counting!');
        this.statsMessage.textContent = completeMsg.replace('{n}', this.maxRounds);
        this.statsOverlay.classList.add('show');
      },

      /**
       * Restart the entire activity
       */
      restartActivity() {
        this.round = 1;
        this.statsOverlay.classList.remove('show');
        this.startRound();
      },

      /**
       * Go to next round
       */
      nextRound() {
        this.round++;
        this.startRound();
      },

      /**
       * Reset current round
       */
      reset() {
        this.startRound();
      },

      /**
       * Render progress indicator
       */
      renderProgress() {
        let html = '';
        for (let i = 1; i <= this.maxRounds; i++) {
          let className = 'progress-dot';
          if (i < this.round || (i === this.round && this.isComplete)) {
            className += ' completed';
          } else if (i === this.round) {
            className += ' current';
          }
          html += `<div class="${className}"></div>`;
        }
        this.progress.innerHTML = html;
      }
    };

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      JumpAndCount.init();
    });
  </script>
