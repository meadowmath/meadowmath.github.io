    /* Extra styles for Number Hunt activity */
    .target-display {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-2);
      margin-bottom: var(--space-6);
    }

    .target-label {
      font-size: var(--text-lg);
      color: var(--color-neutral-600);
    }

    .target-number-row {
      display: flex;
      align-items: center;
      gap: var(--space-4);
    }

    .target-number {
      font-family: var(--font-secondary);
      font-size: 72px;
      font-weight: var(--weight-bold);
      color: var(--color-primary);
      text-shadow: 0 4px 0 var(--color-primary-dark), 0 6px 20px rgba(0, 0, 0, 0.1);
      line-height: 1;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .target-dots {
      display: flex;
      gap: var(--space-3);
    }

    .dice-visual {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #ffffff, #f3f4f6);
      border-radius: var(--radius-lg);
      box-shadow: 0 3px 0 #d1d5db, 0 4px 10px rgba(0, 0, 0, 0.1);
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      padding: 6px;
      gap: 2px;
    }

    .dice-visual .dot {
      width: 12px;
      height: 12px;
      background: var(--color-primary);
      border-radius: 50%;
      margin: auto;
      display: none;
    }

    /* Dice dot patterns */
    .dice-visual[data-value="1"] .dot:nth-child(5) { display: block; }

    .dice-visual[data-value="2"] .dot:nth-child(1),
    .dice-visual[data-value="2"] .dot:nth-child(9) { display: block; }

    .dice-visual[data-value="3"] .dot:nth-child(1),
    .dice-visual[data-value="3"] .dot:nth-child(5),
    .dice-visual[data-value="3"] .dot:nth-child(9) { display: block; }

    .dice-visual[data-value="4"] .dot:nth-child(1),
    .dice-visual[data-value="4"] .dot:nth-child(3),
    .dice-visual[data-value="4"] .dot:nth-child(7),
    .dice-visual[data-value="4"] .dot:nth-child(9) { display: block; }

    .dice-visual[data-value="5"] .dot:nth-child(1),
    .dice-visual[data-value="5"] .dot:nth-child(3),
    .dice-visual[data-value="5"] .dot:nth-child(5),
    .dice-visual[data-value="5"] .dot:nth-child(7),
    .dice-visual[data-value="5"] .dot:nth-child(9) { display: block; }

    .dice-visual[data-value="6"] .dot:nth-child(1),
    .dice-visual[data-value="6"] .dot:nth-child(3),
    .dice-visual[data-value="6"] .dot:nth-child(4),
    .dice-visual[data-value="6"] .dot:nth-child(6),
    .dice-visual[data-value="6"] .dot:nth-child(7),
    .dice-visual[data-value="6"] .dot:nth-child(9) { display: block; }

    .hunt-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: var(--space-3);
      padding: var(--space-4);
      background: rgba(255, 255, 255, 0.5);
      border-radius: var(--radius-xl);
      border: 3px dashed var(--color-neutral-300);
      max-width: 400px;
      width: 100%;
    }

    .hunt-item {
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-secondary);
      font-size: 32px;
      font-weight: var(--weight-bold);
      cursor: pointer;
      border-radius: var(--radius-lg);
      background: linear-gradient(135deg, #fef3c7, #fde68a);
      color: var(--color-neutral-700);
      box-shadow: 0 3px 0 #d97706, 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      user-select: none;
    }

    .hunt-item:hover:not(.found):not(.wrong) {
      transform: scale(1.1) rotate(-3deg);
      background: linear-gradient(135deg, #fde68a, #fcd34d);
    }

    .hunt-item:active:not(.found):not(.wrong) {
      transform: scale(0.95);
    }

    .hunt-item.found {
      background: linear-gradient(135deg, #bbf7d0, #86efac);
      box-shadow: 0 3px 0 #16a34a, 0 4px 10px rgba(0, 0, 0, 0.1);
      color: #166534;
      cursor: default;
      animation: foundPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .hunt-item.wrong {
      animation: shake 0.4s ease;
      background: linear-gradient(135deg, #fecaca, #fca5a5);
      box-shadow: 0 3px 0 #dc2626, 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    @keyframes foundPop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    @media (max-width: 500px) {
      .hunt-grid {
        grid-template-columns: repeat(3, 1fr);
      }
      
      .hunt-item {
        width: 60px;
        height: 60px;
        font-size: 28px;
      }
    }

  <script>
    // Number Hunt Activity
    const NumberHunt = {
      // Game state
      targetNumber: 1,
      targetCount: 0,
      foundCount: 0,
      round: 1,
      maxRounds: 5,
      isComplete: false,
      autoAdvanceDelay: 1500,

      // DOM elements
      huntGrid: null,
      targetDisplay: null,
      counter: null,
      feedback: null,
      progress: null,
      instruction: null,
      btnReset: null,
      statsOverlay: null,
      statsMessage: null,
      btnPlayAgain: null,

      /**
       * Initialize the activity
       */
      init() {
        // Get DOM elements
        this.huntGrid = document.getElementById('hunt-grid');
        this.targetDisplay = document.getElementById('target-number');
        this.counter = document.getElementById('counter');
        this.feedback = document.getElementById('feedback');
        this.progress = document.getElementById('progress');
        this.instruction = document.getElementById('instruction');
        this.btnReset = document.getElementById('btn-reset');
        this.statsOverlay = document.getElementById('stats-overlay');
        this.statsMessage = document.getElementById('stats-message');
        this.btnPlayAgain = document.getElementById('btn-play-again');

        // Set up event listeners
        this.btnReset.addEventListener('click', () => this.reset());
        this.btnPlayAgain.addEventListener('click', () => this.restartActivity());
        this.statsOverlay.addEventListener('click', (e) => { if (e.target === this.statsOverlay) this.restartActivity(); });

        // Listen for language changes
        document.addEventListener('languageChanged', () => {
          this.updateTranslations();
        });

        // Start first round
        this.startRound();
        this.renderProgress();
      },

      /**
       * Update translations when language changes
       */
      updateTranslations() {
        const findMsg = i18n.t('section.activities.number-hunt.findInstruction') || 'Find all the {n}s!';
        this.instruction.textContent = findMsg.replace('{n}', this.targetNumber);
      },

      /**
       * Start a new round
       */
      startRound() {
        // Generate random target number (1-9)
        this.targetNumber = randomInt(1, 9);
        this.foundCount = 0;
        this.isComplete = false;

        // Update target display
        this.targetDisplay.textContent = this.targetNumber;
        this.counter.textContent = '0';
        this.feedback.classList.remove('show');

        // Update instruction
        const findMsg = i18n.t('section.activities.number-hunt.findInstruction') || 'Find all the {n}s!';
        this.instruction.textContent = findMsg.replace('{n}', this.targetNumber);

        // Generate dice dots visualization
        this.generateDiceVisualization();

        // Generate grid
        this.generateGrid();
        this.renderProgress();
      },

      /**
       * Generate dice-style dot visualization for the target number
       */
      generateDiceVisualization() {
        const targetDots = document.getElementById('target-dots');
        targetDots.innerHTML = '';

        // For numbers 1-6, use one dice; for 7-9, use two dice
        if (this.targetNumber <= 6) {
          targetDots.appendChild(this.createDice(this.targetNumber));
        } else {
          // For 7: 6+1, for 8: 6+2, for 9: 6+3
          targetDots.appendChild(this.createDice(6));
          targetDots.appendChild(this.createDice(this.targetNumber - 6));
        }
      },

      /**
       * Create a single dice element with dots
       */
      createDice(value) {
        const dice = document.createElement('div');
        dice.className = 'dice-visual';
        dice.dataset.value = value;
        
        // Create 9 dot positions (3x3 grid)
        for (let i = 0; i < 9; i++) {
          const dot = document.createElement('div');
          dot.className = 'dot';
          dice.appendChild(dot);
        }
        
        return dice;
      },

      /**
       * Generate the hunt grid
       */
      generateGrid() {
        this.huntGrid.innerHTML = '';

        // Determine how many target numbers to place (2-4)
        this.targetCount = randomInt(2, 4);

        // Create array of numbers
        const numbers = [];
        
        // Add target numbers
        for (let i = 0; i < this.targetCount; i++) {
          numbers.push(this.targetNumber);
        }

        // Fill remaining slots with other numbers (1-9, excluding target)
        const gridSize = 12;
        const otherNumbers = [1, 2, 3, 4, 5, 6, 7, 8, 9].filter(n => n !== this.targetNumber);
        
        while (numbers.length < gridSize) {
          numbers.push(otherNumbers[randomInt(0, otherNumbers.length - 1)]);
        }

        // Shuffle the numbers using Fisher-Yates algorithm
        for (let i = numbers.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
        }

        // Create grid items
        numbers.forEach((num, index) => {
          const item = document.createElement('div');
          item.className = 'hunt-item';
          item.textContent = num;
          item.dataset.value = num;
          item.dataset.index = index;

          item.addEventListener('click', () => this.handleClick(item));

          this.huntGrid.appendChild(item);
        });
      },

      /**
       * Handle click on a number
       */
      handleClick(element) {
        if (this.isComplete) return;
        if (element.classList.contains('found') || element.classList.contains('wrong')) return;

        const value = parseInt(element.dataset.value);

        if (value === this.targetNumber) {
          // Correct!
          element.classList.add('found');
          this.foundCount++;

          // Update counter
          this.counter.textContent = this.foundCount;
          this.counter.classList.add('pop');
          setTimeout(() => this.counter.classList.remove('pop'), 300);

          // Play sound
          if (typeof playSound === 'function') {
            playSound('tap');
          }

          // Check if all found
          if (this.foundCount === this.targetCount) {
            this.completeRound();
          }
        } else {
          // Wrong number
          element.classList.add('wrong');
          setTimeout(() => {
            element.classList.remove('wrong');
          }, 400);

          // Play error sound
          if (typeof playSound === 'function') {
            playSound('error');
          }
        }
      },

      /**
       * Complete the current round
       */
      completeRound() {
        this.isComplete = true;

        // Show feedback
        const successMsg = i18n.t('section.activities.number-hunt.success') || 'üéâ Great! You found all the {n}s!';
        this.feedback.textContent = successMsg.replace('{n}', this.targetNumber);
        this.feedback.classList.add('show');

        // Celebrate
        if (typeof celebrate === 'function') {
          celebrate(this.huntGrid);
        }

        this.renderProgress();

        // Auto-advance after delay
        setTimeout(() => {
          if (this.round < this.maxRounds) {
            this.nextRound();
          } else {
            this.showStats();
          }
        }, this.autoAdvanceDelay);
      },

      /**
       * Show completion stats
       */
      showStats() {
        const completeMsg = i18n.t('section.activities.number-hunt.complete') || 'You completed all {n} number hunts! Great job!';
        this.statsMessage.textContent = completeMsg.replace('{n}', this.maxRounds);
        this.statsOverlay.classList.add('show');
      },

      /**
       * Restart the entire activity
       */
      restartActivity() {
        this.round = 1;
        this.statsOverlay.classList.remove('show');
        this.startRound();
      },

      /**
       * Go to next round
       */
      nextRound() {
        this.round++;
        this.startRound();
      },

      /**
       * Reset current round
       */
      reset() {
        this.startRound();
      },

      /**
       * Render progress indicator
       */
      renderProgress() {
        let html = '';
        for (let i = 1; i <= this.maxRounds; i++) {
          let className = 'progress-dot';
          if (i < this.round || (i === this.round && this.isComplete)) {
            className += ' completed';
          } else if (i === this.round) {
            className += ' current';
          }
          html += `<div class="${className}"></div>`;
        }
        this.progress.innerHTML = html;
      }
    };

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      NumberHunt.init();
    });
  </script>
