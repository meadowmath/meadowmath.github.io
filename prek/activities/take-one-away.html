  <script>
    /**
     * Take One Away Activity
     * Children learn subtraction by removing one item and counting what's left
     */
    const TakeOneAway = {
      // Activity state
      round: 1,
      maxRounds: 8,
      correctCount: 0,
      wrongCount: 0,
      hasRemoved: false,
      hasAnswered: false,
      isComplete: false,
      autoAdvanceDelay: 1500,

      // Current round state
      startNumber: 0,
      targetNumber: 0,
      currentItem: '',

      // Items to use
      items: [
        { emoji: 'üçé', name: 'apples' },
        { emoji: 'üçä', name: 'oranges' },
        { emoji: '‚≠ê', name: 'stars' },
        { emoji: 'üç™', name: 'cookies' },
        { emoji: 'üå∏', name: 'flowers' },
        { emoji: 'üéà', name: 'balloons' }
      ],

      // DOM elements
      startDisplay: null,
      startNumberEl: null,
      startItemsEl: null,
      itemsContainer: null,
      btnTake: null,
      question: null,
      numberChoices: null,
      feedback: null,
      progress: null,
      instruction: null,
      statsOverlay: null,
      statsCorrect: null,
      statsWrong: null,
      statsMessage: null,
      statsIcon: null,
      btnPlayAgain: null,

      /**
       * Initialize the activity
       */
      init() {
        // Get DOM elements
        this.startDisplay = document.getElementById('start-display');
        this.startNumberEl = document.getElementById('start-number');
        this.startItemsEl = document.getElementById('start-items');
        this.itemsContainer = document.getElementById('items-container');
        this.btnTake = document.getElementById('btn-take');
        this.question = document.getElementById('question');
        this.numberChoices = document.getElementById('number-choices');
        this.feedback = document.getElementById('feedback');
        this.progress = document.getElementById('progress');
        this.instruction = document.getElementById('instruction');
        this.statsOverlay = document.getElementById('stats-overlay');
        this.statsCorrect = document.getElementById('stats-correct');
        this.statsWrong = document.getElementById('stats-wrong');
        this.statsMessage = document.getElementById('stats-message');
        this.statsIcon = document.getElementById('stats-icon');
        this.btnPlayAgain = document.getElementById('btn-play-again');

        // Set up event listeners
        this.btnTake.addEventListener('click', () => this.takeOneAway());
        this.btnPlayAgain.addEventListener('click', () => this.restartActivity());
        this.statsOverlay.addEventListener('click', (e) => { if (e.target === this.statsOverlay) this.restartActivity(); });

        // Create number choices
        this.createNumberChoices();

        // Start first round
        this.startRound();
        this.renderProgress();
      },

      /**
       * Create number choice buttons
       */
      createNumberChoices() {
        this.numberChoices.innerHTML = '';
        for (let i = 0; i <= 5; i++) {
          const btn = document.createElement('button');
          btn.className = 'number-choice';
          btn.textContent = i;
          btn.dataset.value = i;
          btn.addEventListener('click', () => this.selectAnswer(i));
          this.numberChoices.appendChild(btn);
        }
      },

      /**
       * Start a new round
       */
      startRound() {
        // Reset state
        this.hasRemoved = false;
        this.hasAnswered = false;
        this.isComplete = false;

        // Generate start number (2-5)
        this.startNumber = randomInt(2, 5);
        this.targetNumber = this.startNumber - 1;

        // Pick random item
        const itemData = this.items[randomInt(0, this.items.length - 1)];
        this.currentItem = itemData;

        // Update UI
        this.startNumberEl.textContent = this.startNumber;
        this.startItemsEl.textContent = itemData.name;
        this.btnTake.style.display = 'flex';
        this.btnTake.disabled = false;
        this.question.style.display = 'none';
        this.numberChoices.style.display = 'none';
        this.feedback.classList.remove('show');

        // Reset number buttons
        const buttons = this.numberChoices.querySelectorAll('.number-choice');
        buttons.forEach(btn => {
          btn.classList.remove('correct', 'incorrect');
          btn.disabled = false;
        });

        // Render items
        this.renderItems(this.startNumber);
        this.renderProgress();
      },

      /**
       * Render items
       */
      renderItems(count) {
        this.itemsContainer.innerHTML = '';
        for (let i = 0; i < count; i++) {
          const item = document.createElement('span');
          item.className = 'item';
          item.textContent = this.currentItem.emoji;
          item.style.animationDelay = `${i * 0.1}s`;
          this.itemsContainer.appendChild(item);
        }
      },

      /**
       * Take one item away
       */
      takeOneAway() {
        if (this.hasRemoved) return;
        this.hasRemoved = true;

        // Disable button
        this.btnTake.disabled = true;

        // Animate removal of last item
        const items = this.itemsContainer.querySelectorAll('.item');
        const lastItem = items[items.length - 1];
        lastItem.classList.add('removing');

        // After animation, update display
        setTimeout(() => {
          lastItem.remove();
          
          // Update start display
          this.startNumberEl.textContent = `${this.startNumber} - 1 = ?`;
          
          // Show question and choices
          this.btnTake.style.display = 'none';
          this.question.style.display = 'block';
          this.numberChoices.style.display = 'flex';
        }, 500);
      },

      /**
       * Handle answer selection
       */
      selectAnswer(number) {
        if (this.hasAnswered) return;
        this.hasAnswered = true;

        const selectedBtn = this.numberChoices.querySelector(`[data-value="${number}"]`);
        const correctBtn = this.numberChoices.querySelector(`[data-value="${this.targetNumber}"]`);

        // Disable all buttons
        const buttons = this.numberChoices.querySelectorAll('.number-choice');
        buttons.forEach(btn => btn.disabled = true);

        // Check answer
        if (number === this.targetNumber) {
          // Correct!
          selectedBtn.classList.add('correct');
          this.feedback.textContent = `üéâ Yes! ${this.startNumber} - 1 = ${this.targetNumber}!`;
          this.feedback.classList.remove('error');
          this.feedback.classList.add('show');
          this.isComplete = true;
          this.correctCount++;

          // Celebrate
          if (typeof celebrate === 'function') {
            celebrate(this.itemsContainer);
          }
        } else {
          // Incorrect
          selectedBtn.classList.add('incorrect');
          correctBtn.classList.add('correct');
          this.feedback.textContent = `${this.startNumber} take away 1 equals ${this.targetNumber}.`;
          this.feedback.classList.add('show', 'error');
          this.wrongCount++;
        }

        this.renderProgress();

        // Auto-advance after delay
        setTimeout(() => {
          if (this.round < this.maxRounds) {
            this.nextRound();
          } else {
            this.showStats();
          }
        }, this.autoAdvanceDelay);
      },

      /**
       * Show completion stats
       */
      showStats() {
        this.statsCorrect.textContent = this.correctCount;
        this.statsWrong.textContent = this.wrongCount;
        
        const percent = this.correctCount / this.maxRounds;
        if (percent >= 0.8) {
          this.statsIcon.textContent = 'üåü';
          this.statsMessage.textContent = 'Amazing! You\'re a subtraction star!';
        } else if (percent >= 0.6) {
          this.statsIcon.textContent = 'üéâ';
          this.statsMessage.textContent = 'Great job taking away!';
        } else {
          this.statsIcon.textContent = 'üëç';
          this.statsMessage.textContent = 'Good effort! Try again!';
        }
        
        this.statsOverlay.classList.add('show');
      },

      /**
       * Restart the entire activity
       */
      restartActivity() {
        this.round = 1;
        this.correctCount = 0;
        this.wrongCount = 0;
        this.statsOverlay.classList.remove('show');
        this.startRound();
      },

      /**
       * Go to next round
       */
      nextRound() {
        this.round++;
        this.startRound();
      },

      /**
       * Render progress indicator
       */
      renderProgress() {
        let html = '';
        for (let i = 1; i <= this.maxRounds; i++) {
          let className = 'progress-dot';
          if (i < this.round || (i === this.round && this.isComplete)) {
            className += ' completed';
          } else if (i === this.round) {
            className += ' current';
          }
          html += `<div class="${className}"></div>`;
        }
        this.progress.innerHTML = html;
      }
    };

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      TakeOneAway.init();
    });
  </script>
