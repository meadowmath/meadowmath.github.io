  <style>
    /* Extra styles for comparison game */
    .comparison-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-6);
      width: 100%;
      padding: var(--space-4);
    }

    .comparison-group {
      background: white;
      border: 4px solid var(--color-neutral-200);
      border-radius: var(--radius-2xl);
      padding: var(--space-5);
      min-width: 160px;
      min-height: 180px;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-content: center;
      gap: var(--space-2);
      box-shadow: 0 4px 0 var(--color-neutral-200);
    }

    .comparison-group:hover:not(.disabled) {
      transform: translateY(-6px) scale(1.03);
      border-color: var(--color-secondary);
      box-shadow: 0 10px 0 var(--color-secondary-dark), 0 15px 40px rgba(0, 0, 0, 0.12);
    }

    .comparison-group:active:not(.disabled) {
      transform: translateY(2px) scale(0.98);
    }

    .comparison-group.disabled {
      cursor: default;
    }

    .comparison-group.correct {
      border-color: #22c55e;
      background: rgba(74, 222, 128, 0.15);
      box-shadow: 0 4px 0 #16a34a;
    }

    .comparison-group.incorrect {
      border-color: #f59e0b;
      background: rgba(251, 191, 36, 0.1);
      animation: shake 0.5s ease;
    }

    .comparison-group.correct .comparison-item {
      animation: bounceItem 0.5s ease;
      animation-delay: calc(var(--item-index) * 0.1s);
    }

    @keyframes bounceItem {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.1); }
    }

    .comparison-vs {
      font-family: var(--font-secondary);
      font-size: var(--text-2xl);
      font-weight: var(--weight-bold);
      color: var(--color-neutral-400);
    }

    .comparison-item {
      font-size: 32px;
      transition: transform 0.2s ease;
    }

    .result-display {
      display: flex;
      align-items: center;
      gap: var(--space-4);
      margin-top: var(--space-6);
      font-family: var(--font-secondary);
      font-size: var(--text-3xl);
      font-weight: var(--weight-bold);
    }

    .result-display span {
      color: var(--color-primary);
    }

    .result-vs {
      color: var(--color-neutral-400) !important;
      font-size: var(--text-xl);
    }

    @media (max-width: 767px) {
      .comparison-container {

        gap: var(--space-4);
      }

      .comparison-group {

        padding: var(--space-4);
      }

      .comparison-item {
        font-size: 24px;
      }

      .comparison-vs {
        transform: rotate(90deg);
      }
    }
  </style>

  <script>
    // Who Has More Activity
    const WhoHasMore = {
      // Game state
      leftCount: 0,
      rightCount: 0,
      correctSide: null,
      round: 1,
      maxRounds: 8,
      isComplete: false,
      hasAnswered: false,
      correctCount: 0,
      wrongCount: 0,
      autoAdvanceDelay: 1500,

      // DOM elements
      groupLeft: null,
      groupRight: null,
      feedback: null,
      progress: null,
      result: null,
      resultLeft: null,
      resultRight: null,
      instruction: null,
      statsOverlay: null,
      statsCorrect: null,
      statsWrong: null,
      statsMessage: null,
      statsIcon: null,
      btnPlayAgain: null,

      // Items to use
      items: ['üçé', 'üçä', 'üçã', 'üçá', 'üçì', 'ü´ê', 'üç™', '‚≠ê', '‚ù§Ô∏è', 'üå∏'],

      /**
       * Initialize the activity
       */
      init() {
        // Get DOM elements
        this.groupLeft = document.getElementById('group-left');
        this.groupRight = document.getElementById('group-right');
        this.feedback = document.getElementById('feedback');
        this.progress = document.getElementById('progress');
        this.result = document.getElementById('result');
        this.resultLeft = document.getElementById('result-left');
        this.resultRight = document.getElementById('result-right');
        this.instruction = document.getElementById('instruction');
        this.statsOverlay = document.getElementById('stats-overlay');
        this.statsCorrect = document.getElementById('stats-correct');
        this.statsWrong = document.getElementById('stats-wrong');
        this.statsMessage = document.getElementById('stats-message');
        this.statsIcon = document.getElementById('stats-icon');
        this.btnPlayAgain = document.getElementById('btn-play-again');

        // Set up event listeners
        this.groupLeft.addEventListener('click', () => this.selectGroup('left'));
        this.groupRight.addEventListener('click', () => this.selectGroup('right'));
        this.btnPlayAgain.addEventListener('click', () => this.restartActivity());
        this.statsOverlay.addEventListener('click', (e) => { if (e.target === this.statsOverlay) this.restartActivity(); });

        // Start
        this.startRound();
        this.renderProgress();
      },

      /**
       * Start a new round
       */
      startRound() {
        this.hasAnswered = false;
        this.isComplete = false;

        // Generate two different counts
        // Adjust difficulty based on round
        let maxDiff = this.round <= 3 ? 4 : (this.round <= 6 ? 3 : 2);
        let minCount = 1;
        let maxCount = Math.min(5 + Math.floor(this.round / 2), 8);

        this.leftCount = randomInt(minCount, maxCount);
        do {
          this.rightCount = randomInt(minCount, maxCount);
        } while (this.rightCount === this.leftCount);

        // Determine correct answer
        this.correctSide = this.leftCount > this.rightCount ? 'left' : 'right';

        // Pick random item for this round
        const item = this.items[randomInt(0, this.items.length - 1)];

        // Update UI
        this.instruction.textContent = 'Which group has more?';
        this.groupLeft.classList.remove('correct', 'incorrect', 'disabled');
        this.groupRight.classList.remove('correct', 'incorrect', 'disabled');
        this.feedback.classList.remove('show');
        this.result.style.display = 'none';

        // Render items
        this.renderItems(this.groupLeft, this.leftCount, item);
        this.renderItems(this.groupRight, this.rightCount, item);
        this.renderProgress();
      },

      /**
       * Render items in a group
       */
      renderItems(container, count, emoji) {
        container.innerHTML = '';
        for (let i = 0; i < count; i++) {
          const item = document.createElement('span');
          item.className = 'comparison-item';
          item.textContent = emoji;
          item.style.setProperty('--item-index', i);
          container.appendChild(item);
        }
      },

      /**
       * Handle group selection
       */
      selectGroup(side) {
        if (this.hasAnswered) return;
        this.hasAnswered = true;

        const selectedGroup = side === 'left' ? this.groupLeft : this.groupRight;
        const otherGroup = side === 'left' ? this.groupRight : this.groupLeft;

        // Disable further clicks
        this.groupLeft.classList.add('disabled');
        this.groupRight.classList.add('disabled');

        // Check answer
        if (side === this.correctSide) {
          // Correct!
          selectedGroup.classList.add('correct');
          this.feedback.textContent = 'üéâ Yes! That group has more!';
          this.feedback.classList.remove('error');
          this.feedback.classList.add('show');
          this.isComplete = true;
          this.correctCount++;

          // Show result
          this.resultLeft.textContent = this.leftCount;
          this.resultRight.textContent = this.rightCount;
          this.result.style.display = 'flex';

          // Celebrate
          if (typeof celebrate === 'function') {
            celebrate(selectedGroup);
          }
        } else {
          // Incorrect
          selectedGroup.classList.add('incorrect');
          otherGroup.classList.add('correct');
          this.feedback.textContent = 'Not quite! The other group has more.';
          this.feedback.classList.add('show', 'error');
          this.wrongCount++;

          // Show result
          this.resultLeft.textContent = this.leftCount;
          this.resultRight.textContent = this.rightCount;
          this.result.style.display = 'flex';
        }

        this.renderProgress();

        // Auto-advance after delay
        setTimeout(() => {
          if (this.round < this.maxRounds) {
            this.nextRound();
          } else {
            this.showStats();
          }
        }, this.autoAdvanceDelay);
      },

      /**
       * Show completion stats
       */
      showStats() {
        this.statsCorrect.textContent = this.correctCount;
        this.statsWrong.textContent = this.wrongCount;
        
        // Set message based on performance
        const percent = this.correctCount / this.maxRounds;
        if (percent >= 0.8) {
          this.statsIcon.textContent = 'üåü';
          this.statsMessage.textContent = 'Amazing! You\'re a comparing champion!';
        } else if (percent >= 0.6) {
          this.statsIcon.textContent = 'üéâ';
          this.statsMessage.textContent = 'Great job! Keep practicing!';
        } else {
          this.statsIcon.textContent = 'üëç';
          this.statsMessage.textContent = 'Good effort! Try again to improve!';
        }
        
        this.statsOverlay.classList.add('show');
      },

      /**
       * Restart the entire activity
       */
      restartActivity() {
        this.round = 1;
        this.correctCount = 0;
        this.wrongCount = 0;
        this.statsOverlay.classList.remove('show');
        this.startRound();
      },

      /**
       * Go to next round
       */
      nextRound() {
        this.round++;
        this.startRound();
      },

      /**
       * Render progress indicator
       */
      renderProgress() {
        let html = '';
        for (let i = 1; i <= this.maxRounds; i++) {
          let className = 'progress-dot';
          if (i < this.round || (i === this.round && this.isComplete)) {
            className += ' completed';
          } else if (i === this.round) {
            className += ' current';
          }
          html += `<div class="${className}"></div>`;
        }
        this.progress.innerHTML = html;
      }
    };

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      WhoHasMore.init();
    });
  </script>
