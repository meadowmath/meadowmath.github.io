    /* Extra styles for Zero Basket activity */

    .basket {

    .basket-items {

    @keyframes itemBounce {

    }

    .basket-body {

    .basket-empty-label {

      padding: var(--space-2) var(--space-4);
      border-radius: var(--radius-lg);

    }

    .answer-choices {

    .choice-btn {

      transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .choice-btn:hover:not(.correct):not(.incorrect):not(:disabled) {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 0 #d97706, 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .choice-btn:active:not(.correct):not(.incorrect):not(:disabled) {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #d97706, 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .choice-btn.correct {
      background: linear-gradient(135deg, #bbf7d0, #86efac);
      box-shadow: 0 4px 0 #16a34a, 0 6px 15px rgba(0, 0, 0, 0.1);
      color: #166534;
      animation: correctPop 0.4s ease;
    }

    .choice-btn.incorrect {
      background: linear-gradient(135deg, #fecaca, #fca5a5);
      box-shadow: 0 4px 0 #dc2626, 0 6px 15px rgba(0, 0, 0, 0.1);
      color: #991b1b;
      animation: shake 0.4s ease;
    }

    @keyframes correctPop {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

  <script>
    // Zero Basket Activity
    const ZeroBasket = {
      // Game state
      correctAnswer: 0,
      round: 1,
      maxRounds: 6,
      correctCount: 0,
      incorrectCount: 0,
      isComplete: false,
      autoAdvanceDelay: 1500,

      // Fruit emojis for variety (single items only, no bunches)
      fruits: ['üçé', 'üçä', 'üçã', 'üçå', 'üçì', 'üçë', 'üçê', 'ü•ù'],

      // DOM elements
      basketItems: null,
      questionText: null,
      answerChoices: null,
      feedback: null,
      progress: null,
      instruction: null,
      btnReset: null,
      statsOverlay: null,
      statsMessage: null,
      correctCountEl: null,
      incorrectCountEl: null,
      btnPlayAgain: null,

      /**
       * Initialize the activity
       */
      init() {
        // Get DOM elements
        this.basketItems = document.getElementById('basket-items');
        this.questionText = document.getElementById('question-text');
        this.answerChoices = document.getElementById('answer-choices');
        this.feedback = document.getElementById('feedback');
        this.progress = document.getElementById('progress');
        this.instruction = document.getElementById('instruction');
        this.btnReset = document.getElementById('btn-reset');
        this.statsOverlay = document.getElementById('stats-overlay');
        this.statsMessage = document.getElementById('stats-message');
        this.correctCountEl = document.getElementById('correct-count');
        this.incorrectCountEl = document.getElementById('incorrect-count');
        this.btnPlayAgain = document.getElementById('btn-play-again');

        // Set up event listeners
        this.btnReset.addEventListener('click', () => this.reset());
        this.btnPlayAgain.addEventListener('click', () => this.restartActivity());
        this.statsOverlay.addEventListener('click', (e) => { if (e.target === this.statsOverlay) this.restartActivity(); });

        // Listen for language changes
        document.addEventListener('languageChanged', () => {
          this.updateTranslations();
        });

        // Start first round
        this.startRound();
        this.renderProgress();
      },

      /**
       * Update translations when language changes
       */
      updateTranslations() {
        // Update question if it's asking about zero
        if (this.correctAnswer === 0) {
          this.questionText.textContent = i18n.t('section.activities.zero-basket.howManyEmpty') || 'The basket is empty! How many items?';
        }
      },

      /**
       * Start a new round
       */
      startRound() {
        this.isComplete = false;
        this.feedback.classList.remove('show');

        // Mix of zero and small numbers - rounds 1 and 4 are zero, others have items
        // This gives 2 zero rounds and 4 non-zero rounds for better variety
        if (this.round === 1 || this.round === 4) {
          this.correctAnswer = 0;
        } else {
          this.correctAnswer = randomInt(1, 3);
        }

        // Select random fruit type for this round
        const fruit = this.fruits[randomInt(0, this.fruits.length - 1)];

        // Update basket
        this.renderBasket(fruit);

        // Update question
        this.updateQuestion(fruit);

        // Generate choices
        this.generateChoices();

        this.renderProgress();
      },

      /**
       * Render basket with items
       */
      renderBasket(fruit) {
        this.basketItems.innerHTML = '';

        if (this.correctAnswer === 0) {
          // Show empty label with fallback
          const emptyLabel = document.createElement('div');
          emptyLabel.className = 'basket-empty-label';
          const getText = (key, fallback) => {
            if (typeof i18n !== 'undefined' && i18n.t) {
              const result = i18n.t(key);
              return (result && !result.startsWith('section.')) ? result : fallback;
            }
            return fallback;
          };
          emptyLabel.textContent = getText('section.activities.zero-basket.empty', 'Empty!');
          this.basketItems.appendChild(emptyLabel);
        } else {
          // Add items
          for (let i = 0; i < this.correctAnswer; i++) {
            const item = document.createElement('span');
            item.className = 'basket-item';
            item.textContent = fruit;
            item.style.animationDelay = `${i * 0.1}s`;
            this.basketItems.appendChild(item);
          }
        }
      },

      /**
       * Update the question text
       */
      updateQuestion(fruit) {
        const getText = (key, fallback) => {
          if (typeof i18n !== 'undefined' && i18n.t) {
            const result = i18n.t(key);
            return (result && !result.startsWith('section.')) ? result : fallback;
          }
          return fallback;
        };

        const fruitNames = {
          'üçé': getText('fruits.apple', 'apple'),
          'üçä': getText('fruits.orange', 'orange'),
          'üçã': getText('fruits.lemon', 'lemon'),
          'ÔøΩ': getText('fruits.banana', 'banana'),
          'üçì': getText('fruits.strawberry', 'strawberry'),
          'üçë': getText('fruits.peach', 'peach'),
          'üçê': getText('fruits.pear', 'pear'),
          'ü•ù': getText('fruits.kiwi', 'kiwi')
        };

        const fruitName = fruitNames[fruit] || 'fruit';

        if (this.correctAnswer === 0) {
          this.questionText.textContent = getText('section.activities.zero-basket.howManyEmpty', 'The basket is empty! How many items?');
        } else {
          const questionTemplate = getText('section.activities.zero-basket.howMany', 'How many {fruit}s are in the basket?');
          this.questionText.textContent = questionTemplate.replace('{fruit}', fruitName);
        }
      },

      /**
       * Generate answer choices
       */
      generateChoices() {
        this.answerChoices.innerHTML = '';

        // Always include 0, and 2-3 other numbers
        let choices = [0];
        
        // Add the correct answer if not 0
        if (this.correctAnswer !== 0) {
          choices.push(this.correctAnswer);
        }

        // Add distractors
        const possibleNumbers = [1, 2, 3, 4, 5].filter(n => !choices.includes(n));
        while (choices.length < 4) {
          const randomIndex = randomInt(0, possibleNumbers.length - 1);
          choices.push(possibleNumbers.splice(randomIndex, 1)[0]);
        }

        // Shuffle choices using Fisher-Yates in place
        for (let i = choices.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [choices[i], choices[j]] = [choices[j], choices[i]];
        }

        // Create buttons
        choices.forEach(num => {
          const btn = document.createElement('button');
          btn.className = 'choice-btn';
          btn.textContent = num;
          btn.dataset.value = num;

          btn.addEventListener('click', () => this.handleChoice(btn, num));

          this.answerChoices.appendChild(btn);
        });
      },

      /**
       * Handle choice selection
       */
      handleChoice(button, value) {
        if (this.isComplete) return;

        // Disable all buttons
        const buttons = this.answerChoices.querySelectorAll('.choice-btn');
        buttons.forEach(btn => btn.disabled = true);

        if (value === this.correctAnswer) {
          // Correct!
          button.classList.add('correct');
          this.correctCount++;

          // Show feedback
          if (this.correctAnswer === 0) {
            const zeroMsg = i18n.t('section.activities.zero-basket.zeroCorrect') || 'üéâ Yes! Zero means nothing is there!';
            this.feedback.textContent = zeroMsg;
          } else {
            const correctMsg = i18n.t('section.activities.zero-basket.correct') || 'üéâ That\'s right! There are {n}!';
            this.feedback.textContent = correctMsg.replace('{n}', this.correctAnswer);
          }
          this.feedback.classList.remove('error');
          this.feedback.classList.add('show');

          // Celebrate
          if (typeof celebrate === 'function') {
            celebrate(this.answerChoices);
          }

          // Play sound
          if (typeof playSound === 'function') {
            playSound('success');
          }
        } else {
          // Incorrect
          button.classList.add('incorrect');
          this.incorrectCount++;

          // Highlight correct answer
          buttons.forEach(btn => {
            if (parseInt(btn.dataset.value) === this.correctAnswer) {
              btn.classList.add('correct');
            }
          });

          // Show feedback
          if (this.correctAnswer === 0) {
            const zeroWrongMsg = i18n.t('section.activities.zero-basket.zeroWrong') || 'The basket is empty - that\'s zero!';
            this.feedback.textContent = zeroWrongMsg;
          } else {
            const wrongMsg = i18n.t('section.activities.zero-basket.wrong') || 'Not quite! There are {n} in the basket.';
            this.feedback.textContent = wrongMsg.replace('{n}', this.correctAnswer);
          }
          this.feedback.classList.add('show', 'error');

          // Play error sound
          if (typeof playSound === 'function') {
            playSound('error');
          }
        }

        this.isComplete = true;
        this.renderProgress();

        // Auto-advance after delay
        setTimeout(() => {
          if (this.round < this.maxRounds) {
            this.nextRound();
          } else {
            this.showStats();
          }
        }, this.autoAdvanceDelay);
      },

      /**
       * Show completion stats
       */
      showStats() {
        this.correctCountEl.textContent = this.correctCount;
        this.incorrectCountEl.textContent = this.incorrectCount;
        
        const completeMsg = i18n.t('section.activities.zero-basket.complete') || 'You learned about zero and counting!';
        this.statsMessage.textContent = completeMsg;
        this.statsOverlay.classList.add('show');
      },

      /**
       * Restart the entire activity
       */
      restartActivity() {
        this.round = 1;
        this.correctCount = 0;
        this.incorrectCount = 0;
        this.statsOverlay.classList.remove('show');
        this.startRound();
      },

      /**
       * Go to next round
       */
      nextRound() {
        this.round++;
        this.startRound();
      },

      /**
       * Reset current round
       */
      reset() {
        this.startRound();
      },

      /**
       * Render progress indicator
       */
      renderProgress() {
        let html = '';
        for (let i = 1; i <= this.maxRounds; i++) {
          let className = 'progress-dot';
          if (i < this.round || (i === this.round && this.isComplete)) {
            className += ' completed';
          } else if (i === this.round) {
            className += ' current';
          }
          html += `<div class="${className}"></div>`;
        }
        this.progress.innerHTML = html;
      }
    };

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      ZeroBasket.init();
    });
  </script>
